name: trilium
services:
  trilium:
    command: []
    container_name: trilium
    deploy:
      resources:
        reservations:
          memory: "256M"
    image: zadam/trilium:0.62.2
    labels:
      icon: https://icon.casaos.io/main/all/trilium.png
    ports:
      - target: 8080
        published: "8088"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID
        target: /home/node/trilium-data
    network_mode: bridge
    privileged: false
x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  author: Jason McFeetors
  category: Notes
  tagline:
    en_US: Build your personal knowledge base with TriliumNext Notes
    en_GB: Build your personal knowledge base with TriliumNext Notes
    it_IT: Costruisci la tua base di conoscenze personale con TriliumNext Notes
    nb_NO: Bygg din personlige kunnskapsbase med TriliumNext Notes
