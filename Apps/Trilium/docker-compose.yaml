    it_IT: |
      TriliumNext Notes è uno strumento di presa di appunti gerarchico multipiattaforma focalizzato sulla costruzione di grandi basi di conoscenza personali, offrendo robuste capacità di organizzazione e modifica. La sua interfaccia intuitiva e le funzionalità versatili lo rendono ideale per studiosi, sviluppatori e appassionati di note-taking che gestiscono conoscenze complesse.

      Le caratteristiche principali dello strumento includono l'organizzazione gerarchica delle note e la modifica ricca. Gli utenti possono organizzare le note in una struttura ad albero di profondità arbitraria, con singole note clonabili in più posizioni. Supporta un editor WYSIWYG con tabelle, immagini, matematica e formattazione automatica Markdown per l'efficienza. Le note di codice presentano evidenziazione della sintassi, mentre la navigazione veloce include ricerca full-text e sollevamento delle note. Controllo delle versioni senza soluzione di continuità e attributi delle note consentono organizzazione, interrogazione e scripting avanzato.

      Offre login sicuro (OpenID, TOTP), supporta server di sincronizzazione auto-ospitati o servizi di terze parti, e fornisce crittografia per nota per la privacy. Gli utenti possono schizzare diagrammi con Excalidraw, creare mappe di relazioni/collegamenti, mappe mentali con Mind Elixir, e geo-mappe con pin di posizione e tracce GPX. Un'API REST abilita l'automazione, con scalabilità per oltre 100.000 note. Frontend mobile ottimizzato per il tocco, tema scuro, temi utente, importazione/esportazione Evernote/Markdown, e Web Clipper migliorano l'usabilità.
    
      **Caratteristiche Principali:**
      - Le note possono essere organizzate in albero di profondità arbitraria. Una singola nota può essere posizionata in più posti nell'albero (vedi [clonazione](https://triliumnext.github.io/Docs/Wiki/cloning-notes))
      - Editor di note WYSIWYG ricco includendo ad es. tabelle, immagini e [matematica](https://triliumnext.github.io/Docs/Wiki/text-notes) con [formattazione automatica](https://triliumnext.github.io/Docs/Wiki/text-notes#autoformat) markdown
      - Supporto per la modifica di [note con codice sorgente](https://triliumnext.github.io/Docs/Wiki/code-notes), inclusa l'evidenziazione della sintassi
      - [Navigazione tra note](https://triliumnext.github.io/Docs/Wiki/note-navigation) veloce e facile, ricerca full-text e [sollevamento note](https://triliumnext.github.io/Docs/Wiki/note-hoisting)
      - [Controllo versione note](https://triliumnext.github.io/Docs/Wiki/note-revisions) senza soluzione di continuità
      - Gli [attributi](https://triliumnext.github.io/Docs/Wiki/attributes) delle note possono essere utilizzati per l'organizzazione delle note, interrogazioni e [scripting](https://triliumnext.github.io/Docs/Wiki/scripts) avanzato
      - Integrazione diretta [OpenID e TOTP](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Installation%20%26%20Setup/Server%20Installation/Multi-Factor%20Authentication.md) per login più sicuro
      - [Sincronizzazione](https://triliumnext.github.io/Docs/Wiki/synchronization) con server di sincronizzazione auto-ospitato
        - c'è un [servizio di terze parti per l'hosting del server di sincronizzazione](https://trilium.cc/paid-hosting)
      - [Condivisione](https://triliumnext.github.io/Docs/Wiki/sharing) (pubblicazione) di note su internet pubblico
      - Forte [crittografia delle note](https://triliumnext.github.io/Docs/Wiki/protected-notes) con granularità per nota
      - Schizzi di diagrammi, basati su [Excalidraw](https://excalidraw.com/) (tipo nota canvas)
      - [Mappe di relazioni](https://triliumnext.github.io/Docs/Wiki/relation-map) e [mappe di collegamenti](https://triliumnext.github.io/Docs/Wiki/link-map) per visualizzare note e le loro relazioni
      - Mappe mentali, basate su [Mind Elixir](https://docs.mind-elixir.com/)
      - [Geo mappe](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Note%20Types/Geo%20Map.md) con pin di posizione e tracce GPX
      - [Scripting](https://triliumnext.github.io/Docs/Wiki/scripts) - vedi [Showcase avanzati](https://triliumnext.github.io/Docs/Wiki/advanced-showcases)
      - [REST API](https://triliumnext.github.io/Docs/Wiki/etapi) per l'automazione
      - Scala bene sia nell'usabilità che nelle prestazioni fino a 100.000 note
      - [Frontend mobile](https://triliumnext.github.io/Docs/Wiki/mobile-frontend) ottimizzato per il tocco per smartphone e tablet
      - [Tema scuro](https://triliumnext.github.io/Docs/Wiki/themes) integrato, supporto per temi utente
      - [Evernote](https://triliumnext.github.io/Docs/Wiki/evernote-import) e [importazione ed esportazione Markdown](https://triliumnext.github.io/Docs/Wiki/markdown)
      - [Web Clipper](https://triliumnext.github.io/Docs/Wiki/web-clipper) per il salvataggio facile di contenuti web
      - UI personalizzabile (pulsanti della barra laterale, widget definiti dall'utente,...)
      - [Metriche](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Advanced%20Usage/Metrics.md), insieme a un [Dashboard Grafana](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Advanced%20Usage/Metrics/grafana-dashboard.json)
    
      **Ulteriori Informazioni:**
      - [Repository GitHub TriliumNext](https://github.com/TriliumNext/Trilium)
      - [awesome-trilium](https://github.com/Nriver/awesome-trilium) per temi, script, plugin di terze parti e altro
      - [TriliumRocks!](https://trilium.rocks/) per tutorial, guide e molto altro
    nb_NO: |
      TriliumNext Notes er et kryssplattform hierarkisk notattakingsverktøy fokusert på å bygge store personlige kunnskapsbaser, som tilbyr robuste organisasjons- og redigeringsmuligheter. Det intuitive grensesnittet og allsidige funksjoner gjør det ideelt for forskere, utviklere og notatentusiaster som håndterer kompleks kunnskap.

      Verktøyets kjernefunksjoner inkluderer hierarkisk notatorganisering og rik redigering. Brukere kan arrangere notater i en vilkårlig dyp trestruktur, med enkeltnotater som kan klones til flere steder. Det støtter en WYSIWYG-editor med tabeller, bilder, matematikk og Markdown autoformatering for effektivitet. Kodenotater har syntaksutheving, mens rask navigasjon inkluderer fulltekstsøk og notathøyning. Sømløs versjonshåndtering og notatattributter muliggjør organisering, spørring og avansert skripting.

      Det tilbyr sikker pålogging (OpenID, TOTP), støtter selvhostede synkroniseringsservere eller tredjepartstjenester, og gir per-notat-kryptering for personvern. Brukere kan skissere diagrammer med Excalidraw, lage relasjons-/kobling-kart, tankekart med Mind Elixir, og geo-kart med posisjonsmerker og GPX-spor. En REST API muliggjør automatisering, med skalerbarhet for over 100 000 notater. Berøringsoptimalisert mobil frontend, mørkt tema, brukertemaer, Evernote/Markdown import/eksport, og Web Clipper forbedrer brukervennlighet.
    
      **Hovedfunksjoner:**
      - Notater kan arrangeres i vilkårlig dypt tre. Enkeltnotat kan plasseres i flere steder i treet (se [kloning](https://triliumnext.github.io/Docs/Wiki/cloning-notes))
      - Rik WYSIWYG-notatredigerer inkludert f.eks. tabeller, bilder og [matematikk](https://triliumnext.github.io/Docs/Wiki/text-notes) med markdown [autoformat](https://triliumnext.github.io/Docs/Wiki/text-notes#autoformat)
      - Støtte for redigering av [notater med kildekode](https://triliumnext.github.io/Docs/Wiki/code-notes), inkludert syntaksutheving
      - Rask og enkel [navigering mellom notater](https://triliumnext.github.io/Docs/Wiki/note-navigation), fulltekstsøk og [notathøyning](https://triliumnext.github.io/Docs/Wiki/note-hoisting)
      - Sømløs [notatversjonering](https://triliumnext.github.io/Docs/Wiki/note-revisions)
      - Notat[attributter](https://triliumnext.github.io/Docs/Wiki/attributes) kan brukes til notatorganisering, spørring og avansert [skripting](https://triliumnext.github.io/Docs/Wiki/scripts)
      - Direkte [OpenID og TOTP-integrasjon](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Installation%20%26%20Setup/Server%20Installation/Multi-Factor%20Authentication.md) for sikrere pålogging
      - [Synkronisering](https://triliumnext.github.io/Docs/Wiki/synchronization) med selvhostet synkserver
        - det finnes en [tredjepartstjeneste for hosting av synkroniseringsserver](https://trilium.cc/paid-hosting)
      - [Deling](https://triliumnext.github.io/Docs/Wiki/sharing) (publisering) av notater til offentlig internett
      - Sterk [notatkryptering](https://triliumnext.github.io/Docs/Wiki/protected-notes) med per-notat granularitet
      - Skissering av diagrammer, basert på [Excalidraw](https://excalidraw.com/) (notattype canvas)
      - [Relasjonskart](https://triliumnext.github.io/Docs/Wiki/relation-map) og [koblingskart](https://triliumnext.github.io/Docs/Wiki/link-map) for visualisering av notater og deres relasjoner
      - Tankekart, basert på [Mind Elixir](https://docs.mind-elixir.com/)
      - [Geo-kart](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Note%20Types/Geo%20Map.md) med posisjonsmerker og GPX-spor
      - [Skripting](https://triliumnext.github.io/Docs/Wiki/scripts) - se [Avanserte showcaser](https://triliumnext.github.io/Docs/Wiki/advanced-showcases)
      - [REST API](https://triliumnext.github.io/Docs/Wiki/etapi) for automatisering
      - Skalerer godt i både brukervennlighet og ytelse oppover 100 000 notater
      - Berøringsoptimalisert [mobil frontend](https://triliumnext.github.io/Docs/Wiki/mobile-frontend) for smarttelefoner og nettbrett
      - Innebygd [mørkt tema](https://triliumnext.github.io/Docs/Wiki/themes), støtte for brukertemaer
      - [Evernote](https://triliumnext.github.io/Docs/Wiki/evernote-import) og [Markdown import og eksport](https://triliumnext.github.io/Docs/Wiki/markdown)
      - [Web Clipper](https://triliumnext.github.io/Docs/Wiki/web-clipper) for enkel lagring av webinnhold
      - Tilpassbart brukergrensesnitt (sidelinjeknapper, brukerdefinerte widgets,...)
      - [Målinger](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Advanced%20Usage/Metrics.md), sammen med et [Grafana Dashboard](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Advanced%20Usage/Metrics/grafana-dashboard.json)
    
      **Lær mer:**
      - [TriliumNext GitHub Repository](https://github.com/TriliumNext/Trilium)
      - [awesome-trilium](https://github.com/Nriver/awesome-trilium) for tredjepartstemaer, skript, plugins og mer
      - [TriliumRocks!](https://trilium.rocks/) for veiledninger, guider og mye mer
    zh_CN: |
      TriliumNext Notes 是一款跨平台的层级笔记工具，专注于构建大型个人知识库，提供强大的笔记组织和编辑功能。其直观的界面和多样化功能，适合需要高效管理知识的学者、开发者及笔记爱好者。

      该工具的核心功能包括层级笔记组织和丰富的编辑体验。用户可将笔记组织成任意深度的树状结构，单条笔记可通过克隆功能放置于多处。支持包含表格、图片和数学公式的 所见即所得笔记编辑功能，Markdown 自动格式化提升效率。代码笔记支持语法高亮，导航快速便捷，包含全文搜索和笔记提升功能。无缝版本控制和笔记属性支持组织、查询及高级脚本编写。

      它提供安全的登录方式（OpenID 和 TOTP），支持自托管同步服务器及第三方同步服务，笔记可加密并按笔记粒度设置，保障隐私。用户可通过 Excalidraw 绘制图表，创建关系图、思维导图及地理地图，REST API 实现自动化。工具支持超过 10 万条笔记的高效扩展，触控优化的移动端界面、暗色主题及自定义界面增强体验。支持 Evernote 和 Markdown 导入导出，以及网页剪辑功能。
    
      **主要功能：**
      - 笔记可组织成任意深度的树状结构。单条笔记可放置于树中的多个位置（见[克隆](https://triliumnext.github.io/Docs/Wiki/cloning-notes)）
      - 丰富的所见即所得笔记编辑功能，包括表格、图片和[数学公式](https://triliumnext.github.io/Docs/Wiki/text-notes)，支持 markdown [自动格式化](https://triliumnext.github.io/Docs/Wiki/text-notes#autoformat)
      - 支持[源代码笔记](https://triliumnext.github.io/Docs/Wiki/code-notes)编辑，包括语法高亮
      - 快速便捷的[笔记间导航](https://triliumnext.github.io/Docs/Wiki/note-navigation)、全文搜索和[笔记提升](https://triliumnext.github.io/Docs/Wiki/note-hoisting)
      - 无缝的[笔记版本管理](https://triliumnext.github.io/Docs/Wiki/note-revisions)
      - 笔记[属性](https://triliumnext.github.io/Docs/Wiki/attributes)可用于笔记组织、查询和高级[脚本编写](https://triliumnext.github.io/Docs/Wiki/scripts)
      - 直接集成 [OpenID 和 TOTP](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Installation%20%26%20Setup/Server%20Installation/Multi-Factor%20Authentication.md) 以实现更安全的登录
      - 与自托管同步服务器[同步](https://triliumnext.github.io/Docs/Wiki/synchronization)
        - 有[第三方服务托管同步服务器](https://trilium.cc/paid-hosting)
      - [分享](https://triliumnext.github.io/Docs/Wiki/sharing)（发布）笔记到公共互联网
      - 强大的[笔记加密](https://triliumnext.github.io/Docs/Wiki/protected-notes)，支持按笔记粒度加密
      - 基于 [Excalidraw](https://excalidraw.com/) 的图表绘制（笔记类型画布）
      - [关系图](https://triliumnext.github.io/Docs/Wiki/relation-map)和[链接图](https://triliumnext.github.io/Docs/Wiki/link-map)用于可视化笔记及其关系
      - 基于 [Mind Elixir](https://docs.mind-elixir.com/) 的思维导图
      - 带有位置标记和 GPX 轨迹的[地理地图](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Note%20Types/Geo%20Map.md)
      - [脚本编写](https://triliumnext.github.io/Docs/Wiki/scripts) - 见[高级展示](https://triliumnext.github.io/Docs/Wiki/advanced-showcases)
      - 用于自动化的 [REST API](https://triliumnext.github.io/Docs/Wiki/etapi)
      - 在可用性和性能方面可良好扩展至 10 万条笔记
      - 针对智能手机和平板电脑进行优化的[用于移动设备的前端](https://triliumnext.github.io/Docs/Wiki/mobile-frontend)
      - 内置[暗色主题](https://triliumnext.github.io/Docs/Wiki/themes)，支持用户自定义主题
      - [Evernote](https://triliumnext.github.io/Docs/Wiki/evernote-import) 和 [Markdown 导入导出](https://triliumnext.github.io/Docs/Wiki/markdown)
      - 用于轻松保存网页内容的[网页剪辑器](https://triliumnext.github.io/Docs/Wiki/web-clipper)
      - 可定制的界面（侧边栏按钮、用户定义的小部件等）
      - [指标](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Advanced%20Usage/Metrics.md)，以及 [Grafana 仪表板](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Advanced%20Usage/Metrics/grafana-dashboard.json)
    
      **了解更多：**
      - [TriliumNext GitHub 仓库](https://github.com/TriliumNext/Trilium)
      - [awesome-trilium](https://github.com/Nriver/awesome-trilium) 获取第三方主题、脚本、插件等
      - [TriliumRocks!](https://trilium.rocks/) 获取教程、指南和更多内容
    ja_JP: |
      TriliumNext Notesは、大規模な個人知識ベースの構築に焦点を当てたクロスプラットフォームの階層ノート作成ツールで、堅牢な整理機能と編集機能を提供します。直感的なインターフェースと多様な機能により、複雑な知識を管理する学者、開発者、ノート作成愛好家に最適です。

      このツールの中核機能には、階層ノート整理と豊富な編集が含まれます。ユーザーは任意の深さのツリー構造でノートを整理でき、単一のノートを複数の場所にクローンできます。効率性のためのテーブル、画像、数学、Markdownオートフォーマットを備えたWYSIWYGエディターをサポートします。コードノートは構文ハイライト機能があり、高速ナビゲーションには全文検索とノートホイスティングが含まれます。シームレスなバージョン管理とノート属性により、整理、クエリ、高度なスクリプトが可能になります。

      安全なログイン（OpenID、TOTP）を提供し、セルフホストされた同期サーバーまたはサードパーティサービスをサポートし、プライバシーのためのノート単位の暗号化を提供します。ユーザーはExcalidrawで図を描き、関係/リンクマップ、Mind Elixirでマインドマップ、位置ピンとGPXトラックを備えたジオマップを作成できます。REST APIが自動化を可能にし、100,000以上のノートにスケーラビリティがあります。タッチ最適化されたモバイルフロントエンド、ダークテーマ、ユーザーテーマ、Evernote/Markdownインポート/エクスポート、Web Clipperが使いやすさを向上させます。
    
      **主な機能：**
      - ノートは任意の深さのツリーに配置できます。単一のノートをツリーの複数の場所に配置できます（[クローニング](https://triliumnext.github.io/Docs/Wiki/cloning-notes)を参照）
      - テーブル、画像、[数学](https://triliumnext.github.io/Docs/Wiki/text-notes)とmarkdown[オートフォーマット](https://triliumnext.github.io/Docs/Wiki/text-notes#autoformat)を含む豊富なWYSIWYGノートエディター
      - 構文ハイライトを含む[ソースコードノート](https://triliumnext.github.io/Docs/Wiki/code-notes)の編集をサポート
      - 高速で簡単な[ノート間ナビゲーション](https://triliumnext.github.io/Docs/Wiki/note-navigation)、全文検索、[ノートホイスティング](https://triliumnext.github.io/Docs/Wiki/note-hoisting)
      - シームレスな[ノートバージョニング](https://triliumnext.github.io/Docs/Wiki/note-revisions)
      - ノート[属性](https://triliumnext.github.io/Docs/Wiki/attributes)はノート整理、クエリ、高度な[スクリプティング](https://triliumnext.github.io/Docs/Wiki/scripts)に使用できます
      - より安全なログインのための直接[OpenIDとTOTP統合](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Installation%20%26%20Setup/Server%20Installation/Multi-Factor%20Authentication.md)
      - セルフホストされた同期サーバーとの[同期](https://triliumnext.github.io/Docs/Wiki/synchronization)
        - [同期サーバーホスティングのためのサードパーティサービス](https://trilium.cc/paid-hosting)があります
      - パブリックインターネットへのノートの[共有](https://triliumnext.github.io/Docs/Wiki/sharing)（公開）
      - ノート単位の粒度を持つ強力な[ノート暗号化](https://triliumnext.github.io/Docs/Wiki/protected-notes)
      - [Excalidraw](https://excalidraw.com/)に基づく図のスケッチ（ノートタイプcanvas）
      - ノートとその関係を視覚化するための[関係マップ](https://triliumnext.github.io/Docs/Wiki/relation-map)と[リンクマップ](https://triliumnext.github.io/Docs/Wiki/link-map)
      - [Mind Elixir](https://docs.mind-elixir.com/)に基づくマインドマップ
      - 位置ピンとGPXトラックを備えた[ジオマップ](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Note%20Types/Geo%20Map.md)
      - [スクリプティング](https://triliumnext.github.io/Docs/Wiki/scripts) - [高度なショーケース](https://triliumnext.github.io/Docs/Wiki/advanced-showcases)を参照
      - 自動化のための[REST API](https://triliumnext.github.io/Docs/Wiki/etapi)
      - 使いやすさとパフォーマンスの両方で100,000ノート以上に適切にスケールします
      - スマートフォンとタブレット用のタッチ最適化された[モバイルフロントエンド](https://triliumnext.github.io/Docs/Wiki/mobile-frontend)
      - 組み込み[ダークテーマ](https://triliumnext.github.io/Docs/Wiki/themes)、ユーザーテーマのサポート
      - [Evernote](https://triliumnext.github.io/Docs/Wiki/evernote-import)と[Markdownインポート・エクスポート](https://triliumnext.github.io/Docs/Wiki/markdown)
      - Webコンテンツの簡単な保存のための[Web Clipper](https://triliumnext.github.io/Docs/Wiki/web-clipper)
      - カスタマイズ可能なUI（サイドバーボタン、ユーザー定義ウィジェット等）
      - [メトリクス](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Advanced%20Usage/Metrics.md)、[Grafanaダッシュボード](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Advanced%20Usage/Metrics/grafana-dashboard.json)と一緒に
    
      **詳細情報:**
      - [TriliumNext GitHubリポジトリ](https://github.com/TriliumNext/Trilium)
      - [awesome-trilium](https://github.com/Nriver/awesome-trilium) サードパーティのテーマ、スクリプト、プラグインなど
      - [TriliumRocks!](https://trilium.rocks/) チュートリアル、ガイド、その他多くの情報
    ko_KR: |
      TriliumNext Notes는 대규모 개인 지식 기반 구축에 초점을 맞춘 크로스 플랫폼 계층 노트 작성 도구로, 강력한 정리 및 편집 기능을 제공합니다. 직관적인 인터페이스와 다양한 기능으로 복잡한 지식을 관리하는 학자, 개발자, 노트 작성 애호가에게 이상적입니다.

      이 도구의 핵심 기능은 계층 노트 정리와 풍부한 편집을 포함합니다. 사용자는 임의의 깊이 트리 구조로 노트를 정렬할 수 있으며, 단일 노트를 여러 위치에 복제할 수 있습니다. 효율성을 위한 테이블, 이미지, 수학, Markdown 자동 서식과 함께 WYSIWYG 편집기를 지원합니다. 코드 노트는 구문 강조 기능이 있으며, 빠른 탐색에는 전체 텍스트 검색과 노트 호이스팅이 포함됩니다. 원활한 버전 관리와 노트 속성으로 정리, 쿼리, 고급 스크립팅이 가능합니다.

      안전한 로그인(OpenID, TOTP)을 제공하고, 자체 호스팅 동기화 서버 또는 타사 서비스를 지원하며, 개인 정보 보호를 위한 노트별 암호화를 제공합니다. 사용자는 Excalidraw로 다이어그램을 스케치하고, 관계/링크 맵, Mind Elixir로 마인드 맵, 위치 핀과 GPX 트랙이 있는 지리 맵을 만들 수 있습니다. REST API가 자동화를 가능하게 하며, 100,000개 이상의 노트에 대한 확장성이 있습니다. 터치 최적화된 모바일 프론트엔드, 다크 테마, 사용자 테마, Evernote/Markdown 가져오기/내보내기, Web Clipper가 사용성을 향상시킵니다.
    
      **주요 기능:**
      - 노트는 임의의 깊이 트리로 배열할 수 있습니다. 단일 노트를 트리의 여러 장소에 배치할 수 있습니다([복제](https://triliumnext.github.io/Docs/Wiki/cloning-notes) 참조)
      - 테이블, 이미지, [수학](https://triliumnext.github.io/Docs/Wiki/text-notes)과 markdown [자동 서식](https://triliumnext.github.io/Docs/Wiki/text-notes#autoformat)을 포함한 풍부한 WYSIWYG 노트 편집기
      - 구문 강조를 포함한 [소스 코드가 있는 노트](https://triliumnext.github.io/Docs/Wiki/code-notes) 편집 지원
      - 빠르고 쉬운 [노트 간 탐색](https://triliumnext.github.io/Docs/Wiki/note-navigation), 전체 텍스트 검색 및 [노트 호이스팅](https://triliumnext.github.io/Docs/Wiki/note-hoisting)
      - 원활한 [노트 버전 관리](https://triliumnext.github.io/Docs/Wiki/note-revisions)
      - 노트 [속성](https://triliumnext.github.io/Docs/Wiki/attributes)은 노트 정리, 쿼리 및 고급 [스크립팅](https://triliumnext.github.io/Docs/Wiki/scripts)에 사용할 수 있습니다
      - 더 안전한 로그인을 위한 직접 [OpenID 및 TOTP 통합](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Installation%20%26%20Setup/Server%20Installation/Multi-Factor%20Authentication.md)
      - 자체 호스팅 동기화 서버와의 [동기화](https://triliumnext.github.io/Docs/Wiki/synchronization)
        - [동기화 서버 호스팅을 위한 타사 서비스](https://trilium.cc/paid-hosting)가 있습니다
      - 공개 인터넷에 노트 [공유](https://triliumnext.github.io/Docs/Wiki/sharing)(게시)
      - 노트별 세분성을 가진 강력한 [노트 암호화](https://triliumnext.github.io/Docs/Wiki/protected-notes)
      - [Excalidraw](https://excalidraw.com/) 기반 다이어그램 스케치(노트 유형 canvas)
      - 노트와 그 관계를 시각화하기 위한 [관계 맵](https://triliumnext.github.io/Docs/Wiki/relation-map)과 [링크 맵](https://triliumnext.github.io/Docs/Wiki/link-map)
      - [Mind Elixir](https://docs.mind-elixir.com/) 기반 마인드 맵
      - 위치 핀과 GPX 트랙이 있는 [지리 맵](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Note%20Types/Geo%20Map.md)
      - [스크립팅](https://triliumnext.github.io/Docs/Wiki/scripts) - [고급 쇼케이스](https://triliumnext.github.io/Docs/Wiki/advanced-showcases) 참조
      - 자동화를 위한 [REST API](https://triliumnext.github.io/Docs/Wiki/etapi)
      - 사용성과 성능 모두에서 100,000개 노트까지 잘 확장됩니다
      - 스마트폰과 태블릿을 위한 터치 최적화된 [모바일 프론트엔드](https://triliumnext.github.io/Docs/Wiki/mobile-frontend)
      - 내장 [다크 테마](https://triliumnext.github.io/Docs/Wiki/themes), 사용자 테마 지원
      - [Evernote](https://triliumnext.github.io/Docs/Wiki/evernote-import) 및 [Markdown 가져오기 및 내보내기](https://triliumnext.github.io/Docs/Wiki/markdown)
      - 웹 콘텐츠의 쉬운 저장을 위한 [Web Clipper](https://triliumnext.github.io/Docs/Wiki/web-clipper)
      - 사용자 정의 가능한 UI(사이드바 버튼, 사용자 정의 위젯,...)
      - [메트릭](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Advanced%20Usage/Metrics.md), [Grafana 대시보드](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Advanced%20Usage/Metrics/grafana-dashboard.json)와 함께
    
      **자세히 알아보기:**
      - [TriliumNext GitHub 리포지토리](https://github.com/TriliumNext/Trilium)
      - [awesome-trilium](https://github.com/Nriver/awesome-trilium) 타사 테마, 스크립트, 플러그인 등
      - [TriliumRocks!](https://trilium.rocks/) 튜토리얼, 가이드 및 더 많은 정보
    fr_FR: |
      TriliumNext Notes est un outil de prise de notes hiérarchique multiplateforme axé sur la construction de grandes bases de connaissances personnelles, offrant des capacités robustes d'organisation et d'édition. Son interface intuitive et ses fonctionnalités polyvalentes le rendent idéal pour les universitaires, les développeurs et les passionnés de prise de notes gérant des connaissances complexes.

      Les fonctionnalités principales de l'outil incluent l'organisation hiérarchique des notes et l'édition riche. Les utilisateurs peuvent organiser les notes dans une structure arborescente de profondeur arbitraire, avec des notes individuelles clonables à plusieurs emplacements. Il prend en charge un éditeur WYSIWYG avec tableaux, images, mathématiques et formatage automatique Markdown pour l'efficacité. Les notes de code disposent de la mise en évidence de la syntaxe, tandis que la navigation rapide inclut la recherche en texte intégral et l'élévation de notes. Le contrôle de version transparent et les attributs de notes permettent l'organisation, les requêtes et les scripts avancés.

      Il offre une connexion sécurisée (OpenID, TOTP), prend en charge les serveurs de synchronisation auto-hébergés ou les services tiers, et fournit un chiffrement par note pour la confidentialité. Les utilisateurs peuvent esquisser des diagrammes avec Excalidraw, créer des cartes de relations/liens, des cartes mentales avec Mind Elixir, et des géocartes avec des épingles de localisation et des pistes GPX. Une API REST permet l'automatisation, avec une évolutivité pour plus de 100 000 notes. Interface mobile optimisée pour le tactile, thème sombre, thèmes utilisateur, import/export Evernote/Markdown, et Web Clipper améliorent la convivialité.
    
      **Fonctionnalités Principales :**
      - Les notes peuvent être organisées en arbre de profondeur arbitraire. Une note unique peut être placée à plusieurs endroits dans l'arbre (voir [clonage](https://triliumnext.github.io/Docs/Wiki/cloning-notes))
      - Éditeur de notes WYSIWYG riche incluant par ex. tableaux, images et [mathématiques](https://triliumnext.github.io/Docs/Wiki/text-notes) avec [formatage automatique](https://triliumnext.github.io/Docs/Wiki/text-notes#autoformat) markdown
      - Prise en charge de l'édition de [notes avec code source](https://triliumnext.github.io/Docs/Wiki/code-notes), y compris la mise en évidence de la syntaxe
      - [Navigation entre notes](https://triliumnext.github.io/Docs/Wiki/note-navigation) rapide et facile, recherche en texte intégral et [élévation de notes](https://triliumnext.github.io/Docs/Wiki/note-hoisting)
      - [Versioning de notes](https://triliumnext.github.io/Docs/Wiki/note-revisions) transparent
      - Les [attributs](https://triliumnext.github.io/Docs/Wiki/attributes) de notes peuvent être utilisés pour l'organisation des notes, les requêtes et les [scripts](https://triliumnext.github.io/Docs/Wiki/scripts) avancés
      - Intégration directe [OpenID et TOTP](https://github.com/TriliumNext/Trilium/blob/main/docs/User%20Guide/User%20Guide/Installation%20%26%20Setup/Server%20Installation/Multi-Factor%20Authentication.md) pour une connexion plus sécurisée
      - [Synchronisation](https://triliumnext.github.io/Docs/Wiki/synchronization) avec serveur de synchronisation auto-hébergé
        - il existe un [service tiers pour l'hébergement de serveur de synchronisation](https://trilium.cc/paid-hosting)
      - [Partage](https://triliumnext.github.io/Docs/Wiki/sharing) (publication) de notes sur internet public
      - [Chiffrement de notes](https://triliumnext.github.io/Docs/Wiki/protected-notes) fort avec granularité par note
      - Esquisse de diagrammes, basée sur [Excalidraw](https://excalidraw.com/) (type de note canvas)
      - [Cartes de relations](https://triliumnext.github.io/Docs/Wiki/relation-map) et [cartes de liens](https://triliumnext.github.io/Docs/Wiki/link-map) pour visualiser les notes et leurs relations
      - Cartes mentales, basées sur [Mind Elixir](https://docs.mind-elixir.com/)
