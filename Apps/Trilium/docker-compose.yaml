    fr_FR: Construisez votre base de connaissances personnelle avec TriliumNext Notes
    de_DE: Erstellen Sie Ihre persönliche Wissensbasis mit TriliumNext Notes
    sv_SE: Bygg din personliga kunskapsbas med TriliumNext Notes
    el_GR: Δημιουργήστε τη προσωπική σας βάση γνώσεων με το TriliumNext Notes
    hr_HR: Izgradite svoju osobnu bazu znanja s TriliumNext Notes
