name: tailscale
services:
  tailscale:
    image: tailscale/tailscale:v1.84.3
    container_name: tailscale
    deploy:
      resources:
        reservations:
          memory: 128M
    network_mode: host
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID
        target: /var/lib/tailscale
      - type: bind
        source: /dev/net/tun
        target: /dev/net/tun
    environment:
      TS_AUTHKEY: ""
      TS_HOSTNAME: ""
      TS_ROUTES: ""
      TS_STATE_DIR: /var/lib/tailscale
    cap_add:
      - NET_ADMIN
      - NET_RAW
    x-casaos:
      volumes:
        - container: /var/lib/tailscale
