name: adguard-home
services:
  adguard-home:
    image: adguard/adguardhome:v0.107.41
    deploy:
      resources:
        reservations:
          memory: 64M
    network_mode: bridge
    ports:
      - target: 53
        published: "531"
        protocol: tcp
      - target: 53
        published: "531"
        protocol: udp
      - target: 3000
        published: "3001"
        protocol: tcp
      - target: 853
        published: "853"
        protocol: tcp
      - target: 784
        published: "784"
        protocol: udp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/opt/adguardhome/work
        target: /opt/adguardhome/work
      - type: bind
        source: /DATA/AppData/$AppID/opt/adguardhome/conf
        target: /opt/adguardhome/conf
    x-casaos:
      ports:
        - container: "53"
          description:
            en_us: ""
        - container: "53"
          description:
            en_us: ""
        - container: "3000"
          description:
            en_us: ""
        - container: "853"
          description:
            en_us: ""
        - container: "784"
          description:
            en_us: ""

      volumes:
        - container: /opt/adguardhome/work
          description:
            en_us: ""
        - container: /opt/adguardhome/conf
          description:
            en_us: ""
    container_name: adguard-home
x-casaos:
  architectures:
    - "386"
    - amd64
    - arm
    - arm64
    - ppc64le
  main: adguard-home
