name: albyhub
services:
  albyhub:
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
      UMASK: "002"
      WORK_DIR: /data/albyhub
      LOG_EVENTS: true
    command: []
    container_name: albyhub
    image: ghcr.io/getalby/hub:v1.12.0
    deploy:
      resources:
        reservations:
          memory: 1024M
    labels:
      icon: https://cdn.jsdelivr.net/gh/getAlby/umbrel-community-app-store@master/alby-albyhub/images/icon.svg
    ports:
      - target: 8080
        published: "58000"
        protocol: tcp
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /data
    network_mode: bridge
    privileged: false
