  tagline:
    en_US: A web GUI client of Project V which supports VMess, VLESS, SS, SSR, Trojan, Tuic and Juicity protocols
    en_GB: A web GUI client of Project V which supports VMess, VLESS, SS, SSR, Trojan, Tuic and Juicity protocols
    it_IT: Un client GUI web di Project V che supporta protocolli VMess, VLESS, SS, SSR, Trojan, Tuic e Juicity
