    fr_FR: Un client GUI web de Project V qui prend en charge les protocoles VMess, VLESS, SS, SSR, Trojan, Tuic et Juicity
    de_DE: Ein Web-GUI-Client von Project V, der VMess-, VLESS-, SS-, SSR-, Trojan-, Tuic- und Juicity-Protokolle unterstützt
