name: v2raya
services:
  v2raya:
    image: mzz2017/v2raya:v2.2.6.7
    container_name: v2raya
    deploy:
      resources:
        reservations:
          memory: 128M
    restart: unless-stopped
    privileged: true
    network_mode: host
    volumes:
      - type: bind
        source: /lib/modules
        target: /lib/modules
        read_only: true
      - type: bind
        source: /etc/resolv.conf
        target: /etc/resolv.conf
      - type: bind
        source: /DATA/AppData/$AppID
        target: /etc/v2raya
    x-casaos:
      volumes:
        - container: /lib/modules
          description:
