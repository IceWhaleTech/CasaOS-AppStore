name: plex-nvidia
services:
  plex:
    devices:
      - /dev/dri:/dev/dri
      - /dev/dvb:/dev/dvb
    environment:
      PGID: $PGID
      PUID: $PUID
      VERSION: docker
      CPU_FALLBACK: "true"
      NVIDIA_VISIBLE_DEVICES: all
    image: lscr.io/linuxserver/plex:1.41.3
    deploy:
      resources:
        reservations:
          memory: "256M"
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    network_mode: host
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
      - type: bind
        source: /DATA/Media
        target: /Media
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: Run Plex as specified uid.
            zh_cn: 以指定的uid运行Plex
        - container: PGID
          description:
            en_us: Run Plex as specified gid.
            zh_cn: 以指定的gid运行Plex
        - container: VERSION
          description:
            en_us: Let Docker handle the Plex Version
            zh_cn: 让Docker处理Plex版本

      volumes:
        - container: /config
          description:
            en_us: Plex config directory.
            zh_cn: Plex配置目录
        - container: /Media
          description:
            en_us: Plex Media directory.
            zh_cn: Plex媒体目录
    container_name: plex
