name: openhands
services:
  openhands:
    image: docker.all-hands.dev/all-hands-ai/openhands:0.49
    container_name: openhands
    environment:
      - SANDBOX_RUNTIME_CONTAINER_IMAGE=docker.all-hands.dev/all-hands-ai/runtime:0.49-nikolaik
      #- SANDBOX_USER_ID=${SANDBOX_USER_ID:-1234} # enable this only if you want a specific non-root sandbox user but you will have to manually adjust permissions of ~/.openhands for this user
      - WORKSPACE_MOUNT_PATH=/DATA/AppData/$AppID/workspace
    ports:
      - "13333:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /DATA/AppData/$AppID/openhands:/.openhands
      - /DATA/AppData/$AppID/workspace:/opt/workspace_base
    stdin_open: true
    tty: true
    x-casaos:
      ports:
