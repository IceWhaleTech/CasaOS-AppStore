name: peanut

services:
  peanut:
    image: brandawg93/peanut:5.19.1
    container_name: PeaNUT
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
    ports:
      - target: 8080
        published: "8084"
        protocol: tcp
    environment:
      WEB_PORT: 8080
    deploy:
      resources:
        reservations:
          memory: 256M
    x-casaos:
      envs:
        - container: WEB_PORT
          description:
            de_DE: Interner Web-Server-Port
            el_GR: Εσωτερική θύρα διακομιστή web
            en_GB: Internal web server port
            en_US: Internal web server port
            fr_FR: Port du serveur web interne
            hr_HR: Interna luka web poslužitelja
            it_IT: Porta del server web interno
            ja_JP: 内部Webサーバーポート
            ko_KR: 내부 웹 서버 포트
            nb_NO: Intern webserver-port
            pt_PT: Porta do servidor web interno
            ru_RU: Внутренний порт веб-сервера
            sv_SE: Intern webbserverport
            tr_TR: Dahili web sunucusu portu
            zh_CN: 内部Web服务器端口
      ports:
        - container: "8080"
          description:
            de_DE: PeaNUT Web-Interface-Port
            el_GR: Θύρα διασύνδεσης web PeaNUT
            en_GB: PeaNUT web interface port
            en_US: PeaNUT web interface port
            fr_FR: Port de l'interface web PeaNUT
            hr_HR: PeaNUT web sučelje luka
            it_IT: Porta dell'interfaccia web PeaNUT
            ja_JP: PeaNUT Webインターフェースポート
            ko_KR: PeaNUT 웹 인터페이스 포트
            nb_NO: PeaNUT web-grensesnittsport
            pt_PT: Porta da interface web PeaNUT
            ru_RU: Порт веб-интерфейса PeaNUT
