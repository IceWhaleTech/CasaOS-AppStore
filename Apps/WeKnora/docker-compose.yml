name: weknora
services:
  weknora:
    image: wechatopenai/weknora-ui:v0.2.14
    container_name: weknora
    ports:
      - target: 80
        published: "1080"
        protocol: tcp
    environment:
      - MAX_FILE_SIZE_MB=50
    depends_on:
      app:
        condition: service_healthy
    networks:
      - weknora-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          memory: 128M
    x-casaos:
      envs:
        - container: MAX_FILE_SIZE_MB
          description:
            de_DE: Maximale Dateigröße für Uploads in MB
            el_GR: Μέγιστο επιτρεπόμενο μέγεθος αρχείου για μεταφόρτωση σε megabytes
            en_GB: Maximum file size allowed for upload in megabytes
            en_US: Maximum file size allowed for upload in megabytes
            fr_FR: Taille maximale du fichier autorisée pour le téléchargement en mégaoctets
            hr_HR: Maksimalna veličina datoteke dopuštena za prijenos u megabajtima
            it_IT: Dimensione massima del file consentita per il caricamento in megabyte
            ja_JP: アップロード可能な最大ファイルサイズ（MB）
            ko_KR: 업로드 허용 최대 파일 크기(MB)
            nb_NO: Maksimal filstørrelse for opplasting i megabytes
            pt_PT: Tamanho máximo de ficheiro permitido para carregamento em megabytes
            ru_RU: Максимальный размер файла для загрузки в мегабайтах
            sv_SE: Maximal filstorlek för uppladdning i megabyte
            tr_TR: Yükleme için izin verilen maksimum dosya boyutu (megabayt cinsinden)
            zh_CN: 最大允许上传文件大小（MB）
      ports:
        - container: "80"
          description:
            de_DE: Haupt-Weboberflächen-Port
            el_GR: Κύρια θύρα διαδικτυακής διεπαφής
            en_GB: Main web interface port
            en_US: Main web interface port
            fr_FR: Port de l'interface Web principale
            hr_HR: Glavna vrata web sučelja
            it_IT: Porta dell'interfaccia Web principale
            ja_JP: メインWebインターフェースポート
            ko_KR: 메인 웹 인터페이스 포트
            nb_NO: Hovedport for webgrensesnitt
            pt_PT: Porta da interface Web principal
            ru_RU: Основной порт веб-интерфейса
            sv_SE: Huvudport för webbgränssnitt
            tr_TR: Ana web arayüzü bağlantı noktası
            zh_CN: 主 Web 界面端口
  app:
    image: wechatopenai/weknora-app:v0.2.14
    container_name: weknora-app
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/files
        target: /data/files
    deploy:
      resources:
        reservations:
          memory: 512M
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8080/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4317
      - OTEL_SERVICE_NAME=WeKnora
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_PROPAGATORS=tracecontext,baggage
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6334
      - QDRANT_COLLECTION=weknora_embeddings
      - QDRANT_API_KEY=
      - QDRANT_USE_TLS=false
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY_ID=minioadmin
      - MINIO_SECRET_ACCESS_KEY=minioadmin
      - MINIO_BUCKET_NAME=weknora
      - GIN_MODE=release
      - DISABLE_REGISTRATION=false
      - DB_DRIVER=postgres
      - DB_HOST=weknora-postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres123!@#
      - DB_NAME=WeKnora
      - TZ=$TZ
      - RETRIEVE_DRIVER=postgres
      - DOCREADER_ADDR=weknora-docreader:50051
      - STORAGE_TYPE=minio
      - LOCAL_STORAGE_BASE_DIR=/data/files
      - AUTO_RECOVER_DIRTY=true
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - STREAM_MANAGER_TYPE=redis
      - REDIS_ADDR=weknora-redis:6379
      - REDIS_PASSWORD=redis123!@#
      - REDIS_DB=0
      - REDIS_PREFIX="stream:"
      - TENANT_AES_KEY=weknorarag-api-key-secret-secret
      - CONCURRENCY_POOL_SIZE=5
      - JWT_SECRET=weknora-jwt-secret
      - MAX_FILE_SIZE_MB=50
    depends_on:
      weknora-redis:
        condition: service_started
      weknora-postgres:
        condition: service_healthy
      weknora-docreader:
        condition: service_healthy
    networks:
      - weknora-network
    restart: unless-stopped
    extra_hosts:
      - host.docker.internal:host-gateway
