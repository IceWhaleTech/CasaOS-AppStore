    it_IT: WeKnora è un framework basato su LLM progettato per la comprensione approfondita dei documenti e il reperimento semantico, specificamente per la gestione di documenti complessi ed eterogenei.
    ja_JP: WeKnoraは、大規模言語モデル（LLM）を活用したフレームワークで、深層的なドキュメント理解とセマンティック検索を目的として設計されており、特に複雑で異種のドキュメントを扱うのに適しています。
    ko_KR: WeKnora는 심층 문서 이해 및 의미 체계 검색을 위해 설계된 LLM 기반 프레임워크로, 특히 복잡하고 이기종 문서를 처리하는 데 적합합니다.
    nb_NO: WeKnora er et LLM-drevet rammeverk designet for dyp dokumentforståelse og semantisk gjenfinning, spesielt for håndtering av komplekse, heterogene dokumenter.
    pt_PT: O WeKnora é uma framework baseada em LLM projetado para compreensão profunda de documentos e recuperação semântica, especialmente para lidar com documentos complexos e heterogéneos.
    ru_RU: WeKnora — это платформа на базе LLM, предназначенная для глубокого понимания документов и семантического поиска, особенно для работы со сложными и разнородными документами.
