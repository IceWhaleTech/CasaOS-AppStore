  tagline:
    de_DE: WeKnora ist ein LLM-gestütztes Framework für tiefes Dokumentenverständnis und semantischen Abruf, speziell entwickelt für komplexe, heterogene Dokumente.
    el_GR: Το WeKnora είναι ένα πλαίσιο που βασίζεται σε LLM, σχεδιασμένο για βαθιά κατανόηση εγγράφων και σημασιολογική ανάκτηση, ειδικά για την επεξεργασία σύνθετων και ετερογενών εγγράφων.
