name: snapdrop
services:
  snapdrop:
    environment:
      - PGID=$PGID
      - PUID=$PUID
      - TZ=$TZ
    image: lscr.io/linuxserver/snapdrop:version-eac78009
    network_mode: bridge
    ports:
      - target: 443
        published: "443"
        protocol: tcp
      - target: 80
        published: "89"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
    privileged: false
    container_name: snapdrop
x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  description:
