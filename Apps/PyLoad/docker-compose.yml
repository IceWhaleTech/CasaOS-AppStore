name: pyload
services:
  pyload:
    container_name: pyload
    image: linuxserver/pyload-ng:0.5.0
    deploy:
      resources:
        reservations:
          memory: "256M"
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
    restart: unless-stopped
    network_mode: bridge
    privileged: false
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
      - type: bind
        source: /DATA/Downloads
        target: /downloads
    ports:
      - target: 8000
        published: "8000"
        protocol: tcp
      - target: 9666
        published: "9666"
        protocol: tcp

    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
            zh_cn: 时区
        - container: PUID
          description:
            en_us: Run PyLoad as specified uid.
            zh_cn: 以指定的用户ID运行PyLoad。
        - container: PGID
          description:
            en_us: Run PyLoad as specified gid.
            zh_cn: 以指定的组ID运行PyLoad。
      ports:
        - container: "8000"
          description:
            en_us: WebUI HTTP Port
            zh_cn: WebUI HTTP端口
          protocol: tcp

        - container: "9666"
          description:
            en_us: PyLoad listening Port (TCP)
            zh_cn: PyLoad监听端口（TCP）
          protocol: tcp

      volumes:
        - container: /config
          description:
            en_us: PyLoad config directory.
            zh_cn: PyLoad配置目录

        - container: /downloads
          description:
            en_us: PyLoad Download Directory.
            zh_cn: PyLoad下载目录

