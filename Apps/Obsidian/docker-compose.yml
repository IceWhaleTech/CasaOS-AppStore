name: obsidian
services:
  obsidian:
    image: lscr.io/linuxserver/obsidian:1.8.10
    container_name: obsidian
    deploy:
      resources:
        reservations:
          memory: 512M
    network_mode: bridge
    ports:
      - target: 3000
        published: "15323"
        protocol: tcp
      - target: 3001
        published: "15324"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
    environment:
      PUID: 1000
      PGID: 1000
      TZ: $TZ
      CUSTOM_USER: "casaos"
      PASSWORD: "casaos"
    x-casaos:
      volumes:
        - container: /config
          description:
            en_US: Obsidian Configuration Directory
            en_GB: Obsidian Configuration Directory
            it_IT: Directory di configurazione Obsidian
            nb_NO: Obsidian konfigurasjonskatalog
            zh_CN: Obsidian配置目录
            ja_JP: Obsidian設定ディレクトリ
            ko_KR: Obsidian 설정 디렉터리
            fr_FR: Répertoire de configuration Obsidian
            de_DE: Obsidian Konfigurationsverzeichnis
            sv_SE: Obsidian konfigurationskatalog
            el_GR: Κατάλογος διαμόρφωσης Obsidian
            hr_HR: Direktorij konfiguracije Obsidian
            pt_PT: Diretório de configuração Obsidian
            ru_RU: Каталог конфигурации Obsidian
            tr_TR: Obsidian Yapılandırma Dizini
