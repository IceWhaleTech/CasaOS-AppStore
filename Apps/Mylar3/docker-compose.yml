name: mylar3
services:
  mylar3:
    environment:
      PGID: "1000"
      PUID: "1000"
    image: linuxserver/mylar3:0.7.0
    deploy:
      resources:
        reservations:
          memory: 64M
    network_mode: bridge
    ports:
      - target: 8090
        published: "8090"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/mylar3/config
        target: /config
      - type: bind
        source: /path/to/comics
        target: /comics
      - type: bind
        source: /DATA/Downloads
        target: /downloads
    x-casaos:
      envs:
        - container: PUID
          description:
            en_US: ""
        - container: PGID
          description:
            en_US: ""
      port_map: "8090"
      ports:
        - container: "8090"
          description:
            en_US: ""

      volumes:
        - container: /config
          description:
            en_US: ""
        - container: /comics
          description:
            en_US: ""
        - container: /downloads
          description:
            en_US: ""
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: mylar3
  author: CasaOS Team
  category: Downloader
