    zh_CN: |
      Agentic Seek是一个全面的AI驱动搜索和知识管理系统，结合了多个AI模型和搜索引擎，提供智能信息检索和组织能力。
      
      该系统由四个主要组件组成：
      - **Redis**: 用于缓存和会话管理的高性能内存数据库
      - **SearXNG**: 一个尊重隐私的元搜索引擎，聚合多个搜索引擎的结果
      - **前端**: 基于React的Web界面，提供用户交互能力
      - **后端**: 基于Python的API服务器，集成各种AI模型和服务
      
      **主要功能：**
      - 多模型AI集成（OpenAI、DeepSeek、Anthropic等）
      - 通过SearXNG进行隐私保护的搜索
      - 知识管理和组织
      - 可定制的AI模型路由
      - 基于Docker的部署，便于设置
      
      **了解更多：**
      - [项目文档](https://github.com/Fosowl/agenticSeek)
      - [入门指南](https://github.com/Fosowl/agenticSeek/wiki)
    ja_JP: |
      Agentic Seekは、複数のAIモデルと検索エンジンを組み合わせて、インテリジェントな情報検索と整理機能を提供する包括的なAI駆動型検索・知識管理システムです。
      
      このシステムは4つの主要コンポーネントで構成されています：
      - **Redis**: キャッシュとセッション管理に使用される高性能インメモリデータベース
      - **SearXNG**: 複数の検索エンジンから結果を集約するプライバシーを尊重するメタ検索エンジン
      - **フロントエンド**: ユーザーインタラクション機能を提供するReactベースのWebインターフェース
      - **バックエンド**: 様々なAIモデルとサービスを統合するPythonベースのAPIサーバー
      
      **主な機能：**
      - マルチモデルAI統合（OpenAI、DeepSeek、Anthropicなど）
      - SearXNGによるプライバシーに配慮した検索
      - 知識管理と整理
      - カスタマイズ可能なAIモデルルーティング
      - セットアップが簡単なDockerベースのデプロイメント
      
      **詳細情報：**
      - [プロジェクトドキュメント](https://github.com/Fosowl/agenticSeek)
      - [スタートガイド](https://github.com/Fosowl/agenticSeek/wiki)
