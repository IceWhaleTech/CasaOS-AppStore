  agenticseek-backend:
    container_name: backend
    image: fromxiaobai/agenticseek-back:v1
    ports:
      - target: 7777
        published: 7777
        protocol: tcp
      - target: 11434
        published: 11434
        protocol: tcp
      - target: 1234
        published: 1234
        protocol: tcp
    volumes:
      - type: bind
        source: ${WORK_DIR:-/DATA/AppData/$AppID/backend}
        target: /opt/workspace
    command: python3 /app/api.py
    environment:
      - SEARXNG_BASE_URL=${SEARXNG_BASE_URL:-http://agenticseek-searxng:8080}
      - REDIS_URL=${REDIS_BASE_URL:-redis://agenticseek-redis:6379/0}
      - WORK_DIR=/opt/workspace
      - BACKEND_PORT=${BACKEND_PORT}
      - DOCKER_INTERNAL_URL=http://host.docker.internal
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - DSK_DEEPSEEK_API_KEY=${DSK_DEEPSEEK_API_KEY}
    networks:
      - agentic-seek-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
      - searxng
    x-casaos:
      ports:
