      - **Frontend**: Kullanıcı etkileşim yetenekleri sağlayan React tabanlı bir web arayüzü
      - **Backend**: Çeşitli AI modellerini ve hizmetlerini entegre eden Python tabanlı bir API sunucusu
      
      **Ana Özellikler:**
      - Çoklu model AI entegrasyonu (OpenAI, DeepSeek, Anthropic, vb.)
      - SearXNG üzerinden gizlilik odaklı arama
      - Bilgi yönetimi ve organizasyonu
      - Özelleştirilebilir AI modeli yönlendirme
      - Kolay kurulum için Docker tabanlı dağıtım
      
