  description:
    en_US: |
      Agentic Seek is a comprehensive AI-powered search and knowledge management system that combines multiple AI models and search engines to provide intelligent information retrieval and organization capabilities.
      
      The system consists of four main components:
      - **Redis**: A high-performance in-memory database used for caching and session management
      - **SearXNG**: A privacy-respecting metasearch engine that aggregates results from multiple search engines
      - **Frontend**: A React-based web interface providing user interaction capabilities
      - **Backend**: A Python-based API server that integrates various AI models and services
      
      **Key Features:**
      - Multi-model AI integration (OpenAI, DeepSeek, Anthropic, etc.)
      - Privacy-focused search through SearXNG
      - Knowledge management and organization
      - Customizable AI model routing
      - Docker-based deployment for easy setup
      
      **Learn More:**
      - [Project Documentation](https://github.com/Fosowl/agenticSeek)
      - [Getting Started Guide](https://github.com/Fosowl/agenticSeek/wiki)
    en_GB: |
      Agentic Seek is a comprehensive AI-powered search and knowledge management system that combines multiple AI models and search engines to provide intelligent information retrieval and organisation capabilities.
      
      The system consists of four main components:
      - **Redis**: A high-performance in-memory database used for caching and session management
      - **SearXNG**: A privacy-respecting metasearch engine that aggregates results from multiple search engines
      - **Frontend**: A React-based web interface providing user interaction capabilities
      - **Backend**: A Python-based API server that integrates various AI models and services
      
      **Key Features:**
      - Multi-model AI integration (OpenAI, DeepSeek, Anthropic, etc.)
      - Privacy-focused search through SearXNG
      - Knowledge management and organisation
      - Customisable AI model routing
      - Docker-based deployment for easy setup
      
      **Learn More:**
      - [Project Documentation](https://github.com/Fosowl/agenticSeek)
      - [Getting Started Guide](https://github.com/Fosowl/agenticSeek/wiki)
    it_IT: |
      Agentic Seek è un sistema completo di ricerca e gestione della conoscenza basato su AI che combina più modelli AI e motori di ricerca per fornire capacità intelligenti di recupero e organizzazione delle informazioni.
      
      Il sistema è composto da quattro componenti principali:
      - **Redis**: Un database in-memory ad alte prestazioni utilizzato per la memorizzazione nella cache e la gestione delle sessioni
      - **SearXNG**: Un motore di metaricerca che rispetta la privacy e aggrega risultati da più motori di ricerca
      - **Frontend**: Un'interfaccia web basata su React che fornisce capacità di interazione utente
      - **Backend**: Un server API basato su Python che integra vari modelli AI e servizi
      
      **Caratteristiche principali:**
      - Integrazione di modelli AI multipli (OpenAI, DeepSeek, Anthropic, ecc.)
      - Ricerca focalizzata sulla privacy attraverso SearXNG
      - Gestione e organizzazione della conoscenza
      - Instradamento personalizzabile dei modelli AI
      - Distribuzione basata su Docker per una facile configurazione
      
      **Scopri di più:**
      - [Documentazione del Progetto](https://github.com/Fosowl/agenticSeek)
      - [Guida per Iniziare](https://github.com/Fosowl/agenticSeek/wiki)
    nb_NO: |
      Agentic Seek er et omfattende AI-drevet søk- og kunnskapsstyringssystem som kombinerer flere AI-modeller og søkemotorer for å gi intelligent informasjonsinnhenting og organiseringsevner.
      
      Systemet består av fire hovedkomponenter:
      - **Redis**: En høytytende minnedatabase brukt for mellomlagring og sesjonsstyring
      - **SearXNG**: Et personvernfokusert metasøkemotor som samler resultater fra flere søkemotorer
      - **Frontend**: Et React-basert webgrensesnitt som gir brukerinteraksjonsevner
      - **Backend**: En Python-basert API-server som integrerer ulike AI-modeller og tjenester
      
      **Nøkkelegenskaper:**
      - Flermodell AI-integrasjon (OpenAI, DeepSeek, Anthropic, etc.)
      - Personvernfokusert søk gjennom SearXNG
      - Kunnskapsstyring og organisering
      - Tilpassbar AI-modellruting
      - Docker-basert distribusjon for enkel oppsett
      
      **Lær mer:**
      - [Prosjektdokumentasjon](https://github.com/Fosowl/agenticSeek)
      - [Kom i gang-guide](https://github.com/Fosowl/agenticSeek/wiki)
    zh_CN: |
      Agentic Seek是一个全面的AI驱动搜索和知识管理系统，结合了多个AI模型和搜索引擎，提供智能信息检索和组织能力。
      
      该系统由四个主要组件组成：
      - **Redis**: 用于缓存和会话管理的高性能内存数据库
      - **SearXNG**: 一个尊重隐私的元搜索引擎，聚合多个搜索引擎的结果
      - **前端**: 基于React的Web界面，提供用户交互能力
      - **后端**: 基于Python的API服务器，集成各种AI模型和服务
      
      **主要功能：**
      - 多模型AI集成（OpenAI、DeepSeek、Anthropic等）
      - 通过SearXNG进行隐私保护的搜索
      - 知识管理和组织
      - 可定制的AI模型路由
      - 基于Docker的部署，便于设置
      
      **了解更多：**
      - [项目文档](https://github.com/Fosowl/agenticSeek)
      - [入门指南](https://github.com/Fosowl/agenticSeek/wiki)
    ja_JP: |
      Agentic Seekは、複数のAIモデルと検索エンジンを組み合わせて、インテリジェントな情報検索と整理機能を提供する包括的なAI駆動型検索・知識管理システムです。
      
      このシステムは4つの主要コンポーネントで構成されています：
      - **Redis**: キャッシュとセッション管理に使用される高性能インメモリデータベース
      - **SearXNG**: 複数の検索エンジンから結果を集約するプライバシーを尊重するメタ検索エンジン
      - **フロントエンド**: ユーザーインタラクション機能を提供するReactベースのWebインターフェース
      - **バックエンド**: 様々なAIモデルとサービスを統合するPythonベースのAPIサーバー
      
      **主な機能：**
      - マルチモデルAI統合（OpenAI、DeepSeek、Anthropicなど）
      - SearXNGによるプライバシーに配慮した検索
      - 知識管理と整理
      - カスタマイズ可能なAIモデルルーティング
      - セットアップが簡単なDockerベースのデプロイメント
      
      **詳細情報：**
      - [プロジェクトドキュメント](https://github.com/Fosowl/agenticSeek)
      - [スタートガイド](https://github.com/Fosowl/agenticSeek/wiki)
    ko_KR: |
      Agentic Seek은 여러 AI 모델과 검색 엔진을 결합하여 지능적인 정보 검색 및 구성 기능을 제공하는 포괄적인 AI 기반 검색 및 지식 관리 시스템입니다.
      
      이 시스템은 네 가지 주요 구성 요소로 이루어져 있습니다:
      - **Redis**: 캐싱 및 세션 관리에 사용되는 고성능 인메모리 데이터베이스
      - **SearXNG**: 여러 검색 엔진의 결과를 집계하는 프라이버시 존중 메타 검색 엔진
      - **프론트엔드**: 사용자 상호 작용 기능을 제공하는 React 기반 웹 인터페이스
      - **백엔드**: 다양한 AI 모델과 서비스를 통합하는 Python 기반 API 서버
      
      **주요 기능:**
      - 다중 모델 AI 통합(OpenAI, DeepSeek, Anthropic 등)
      - SearXNG를 통한 프라이버시 중심 검색
      - 지식 관리 및 구성
      - 사용자 정의 가능한 AI 모델 라우팅
      - 쉬운 설정을 위한 Docker 기반 배포
      
      **더 알아보기:**
      - [프로젝트 문서](https://github.com/Fosowl/agenticSeek)
      - [시작 가이드](https://github.com/Fosowl/agenticSeek/wiki)
    fr_FR: |
      Agentic Seek est un système complet de recherche et de gestion des connaissances alimenté par l'IA qui combine plusieurs modèles d'IA et moteurs de recherche pour fournir des capacités intelligentes de récupération et d'organisation d'informations.
      
      Le système se compose de quatre composants principaux :
      - **Redis** : Une base de données en mémoire haute performance utilisée pour la mise en cache et la gestion des sessions
      - **SearXNG** : Un métamoteur de recherche respectueux de la vie privée qui agrège les résultats de plusieurs moteurs de recherche
      - **Frontend** : Une interface web basée sur React fournissant des capacités d'interaction utilisateur
      - **Backend** : Un serveur API basé sur Python qui intègre divers modèles d'IA et services
      
      **Fonctionnalités clés :**
      - Intégration de modèles d'IA multiples (OpenAI, DeepSeek, Anthropic, etc.)
      - Recherche axée sur la confidentialité via SearXNG
      - Gestion et organisation des connaissances
      - Routage personnalisable des modèles d'IA
      - Déploiement basé sur Docker pour une configuration facile
      
      **En savoir plus :**
      - [Documentation du projet](https://github.com/Fosowl/agenticSeek)
      - [Guide de démarrage](https://github.com/Fosowl/agenticSeek/wiki)
    de_DE: |
      Agentic Seek ist ein umfassendes KI-gestütztes Such- und Wissensmanagementsystem, das mehrere KI-Modelle und Suchmaschinen kombiniert, um intelligente Informationsabruf- und Organisationsfähigkeiten bereitzustellen.
      
      Das System besteht aus vier Hauptkomponenten:
      - **Redis**: Eine leistungsstarke In-Memory-Datenbank, die für Caching und Sitzungsmanagement verwendet wird
      - **SearXNG**: Eine datenschutzorientierte Metasuchmaschine, die Ergebnisse von mehreren Suchmaschinen aggregiert
      - **Frontend**: Eine React-basierte Weboberfläche, die Benutzerinteraktionsfähigkeiten bietet
      - **Backend**: Ein Python-basierter API-Server, der verschiedene KI-Modelle und Dienste integriert
      
      **Hauptmerkmale:**
      - Multi-Modell-KI-Integration (OpenAI, DeepSeek, Anthropic, etc.)
      - Datenschutzorientierte Suche durch SearXNG
      - Wissensmanagement und -organisation
      - Anpassbare KI-Modell-Routing
      - Docker-basierte Bereitstellung für einfache Einrichtung
      
      **Mehr erfahren:**
      - [Projektdokumentation](https://github.com/Fosowl/agenticSeek)
      - [Erste Schritte Anleitung](https://github.com/Fosowl/agenticSeek/wiki)
    sv_SE: |
      Agentic Seek är ett omfattande AI-drivet sök- och kunskapsledningssystem som kombinerar flera AI-modeller och sökmotorer för att ge intelligent informationshämtning och organisationsförmåga.
      
      Systemet består av fyra huvudkomponenter:
      - **Redis**: En högpresterande minnesdatabas som används för cachning och sessionshantering
      - **SearXNG**: En integritetsrespekterande metasökmotor som aggregerar resultat från flera sökmotorer
      - **Frontend**: Ett React-baserat webbgränssnitt som ger användarinteraktionsförmåga
      - **Backend**: En Python-baserad API-server som integrerar olika AI-modeller och tjänster
      
      **Nyckelfunktioner:**
      - Flermodells AI-integration (OpenAI, DeepSeek, Anthropic, etc.)
      - Integritetsfokuserad sökning via SearXNG
      - Kunskapsledning och organisation
      - Anpassningsbar AI-modellrouting
      - Docker-baserad distribution för enkel installation
      
      **Läs mer:**
      - [Projektdokumentation](https://github.com/Fosowl/agenticSeek)
      - [Komma igång-guide](https://github.com/Fosowl/agenticSeek/wiki)
    el_GR: |
      Το Agentic Seek είναι ένα ολοκληρωμένο σύστημα αναζήτησης και διαχείρισης γνώσης με βάση την τεχνητή νοημοσύνη που συνδυάζει πολλαπλά μοντέλα τεχνητής νοημοσύνης και μηχανές αναζήτησης για να παρέχει ευφυείς δυνατότητες ανάκτησης και οργάνωσης πληροφοριών.
      
      Το σύστημα αποτελείται από τέσσερις κύριες συνιστώσες:
      - **Redis**: Μια υψηλής απόδοσης βάση δεδομένων στη μνήμη που χρησιμοποιείται για caching και διαχείριση συνεδριών
      - **SearXNG**: Μια μηχανή μετα-αναζήτησης που σέβεται την ιδιωτικότητα και συγκεντρώνει αποτελέσματα από πολλαπλές μηχανές αναζήτησης
      - **Frontend**: Μια διαδικτυακή διεπαφή βασισμένη σε React που παρέχει δυνατότητες αλληλεπίδρασης χρήστη
      - **Backend**: Ένας διακομιστής API βασισμένος σε Python που ενσωματώνει διάφορα μοντέλα τεχνητής νοημοσύνης και υπηρεσίες
      
      **Βασικά Χαρακτηριστικά:**
      - Ενσωμάτωση πολλαπλών μοντέλων τεχνητής νοημοσύνης (OpenAI, DeepSeek, Anthropic, κ.λπ.)
      - Αναζήτηση εστιασμένη στην ιδιωτικότητα μέσω του SearXNG
      - Διαχείριση και οργάνωση γνώσης
      - Προσαρμόσιμη δρομολόγηση μοντέλων τεχνητής νοημοσύνης
      - Ανάπτυξη βασισμένη σε Docker για εύκολη εγκατάσταση
      
      **Μάθετε Περισσότερα:**
      - [Τεκμηρίωση Έργου](https://github.com/Fosowl/agenticSeek)
      - [Οδηγός Ξεκινήματος](https://github.com/Fosowl/agenticSeek/wiki)
    hr_HR: |
      Agentic Seek je sveobuhvatan sustav pretraživanja i upravljanja znanjem pokretan AI-om koji kombinira više AI modela i tražilica kako bi pružio inteligentne mogućnosti dohvaćanja i organizacije informacija.
      
      Sustav se sastoji od četiri glavne komponente:
      - **Redis**: Visokoučinkovita memorijska baza podataka koja se koristi za predmemoriranje i upravljanje sesijama
      - **SearXNG**: Meta-tražilica koja poštuje privatnost i agregira rezultate iz više tražilica
      - **Frontend**: Web sučelje temeljeno na Reactu koje pruža mogućnosti interakcije s korisnikom
      - **Backend**: API poslužitelj temeljen na Pythonu koji integrira različite AI modele i usluge
      
      **Ključne značajke:**
      - Integracija višestrukih AI modela (OpenAI, DeepSeek, Anthropic, itd.)
      - Pretraživanje fokusirano na privatnost putem SearXNG-a
      - Upravljanje i organizacija znanja
      - Prilagodljivo usmjeravanje AI modela
      - Implementacija temeljena na Dockeru za jednostavno postavljanje
      
      **Saznajte više:**
      - [Dokumentacija projekta](https://github.com/Fosowl/agenticSeek)
      - [Vodič za početnike](https://github.com/Fosowl/agenticSeek/wiki)
    pt_PT: |
      Agentic Seek é um sistema abrangente de pesquisa e gestão de conhecimento alimentado por IA que combina múltiplos modelos de IA e motores de busca para fornecer capacidades inteligentes de recuperação e organização de informações.
      
      O sistema consiste em quatro componentes principais:
      - **Redis**: Uma base de dados em memória de alto desempenho usada para cache e gestão de sessões
      - **SearXNG**: Um motor de metapesquisa que respeita a privacidade e agrega resultados de múltiplos motores de busca
      - **Frontend**: Uma interface web baseada em React que fornece capacidades de interação do utilizador
      - **Backend**: Um servidor API baseado em Python que integra vários modelos de IA e serviços
      
      **Características Principais:**
      - Integração de múltiplos modelos de IA (OpenAI, DeepSeek, Anthropic, etc.)
      - Pesquisa focada na privacidade através do SearXNG
      - Gestão e organização do conhecimento
      - Encaminhamento personalizável de modelos de IA
      - Implementação baseada em Docker para configuração fácil
      
      **Saiba Mais:**
      - [Documentação do Projeto](https://github.com/Fosowl/agenticSeek)
      - [Guia de Introdução](https://github.com/Fosowl/agenticSeek/wiki)
    ru_RU: |
      Agentic Seek - это комплексная система поиска и управления знаниями на основе ИИ, которая объединяет несколько моделей ИИ и поисковые системы для обеспечения интеллектуального извлечения и организации информации.
      
      Система состоит из четырех основных компонентов:
      - **Redis**: Высокопроизводительная база данных в памяти, используемая для кэширования и управления сеансами
      - **SearXNG**: Метапоисковая система, уважающая конфиденциальность, которая агрегирует результаты из нескольких поисковых систем
      - **Frontend**: Веб-интерфейс на основе React, предоставляющий возможности взаимодействия с пользователем
      - **Backend**: API-сервер на основе Python, который интегрирует различные модели ИИ и сервисы
      
      **Ключевые особенности:**
      - Интеграция нескольких моделей ИИ (OpenAI, DeepSeek, Anthropic и др.)
      - Поиск с фокусом на конфиденциальность через SearXNG
      - Управление и организация знаний
      - Настраиваемая маршрутизация моделей ИИ
      - Развертывание на основе Docker для простой настройки
      
      **Узнать больше:**
      - [Документация проекта](https://github.com/Fosowl/agenticSeek)
      - [Руководство по началу работы](https://github.com/Fosowl/agenticSeek/wiki)
