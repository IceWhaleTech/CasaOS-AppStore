name: agenticseek
services:
  agenticseek-redis:
    container_name: agenticseek-redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    volumes:
      - type: volume
        source: /DATA/AppData/$AppID/redis
        target: /data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    networks:
      - agentic-seek-net
    x-casaos:
      volumes:
        - container: /data
          description:
            en_US: Redis Data Storage Directory
            en_GB: Redis Data Storage Directory
            it_IT: Directory di archiviazione dati Redis
            nb_NO: Redis datalagringskatalog
            zh_CN: Redis数据存储目录
            ja_JP: Redisデータストレージディレクトリ
            ko_KR: Redis 데이터 저장 디렉토리
            fr_FR: Répertoire de stockage des données Redis
            de_DE: Redis-Datenspeicherverzeichnis
            sv_SE: Redis datalagringskatalog
            el_GR: Κατάλογος αποθήκευσης δεδομένων Redis
            hr_HR: Direktorij za pohranu podataka Redis
            pt_PT: Diretório de Armazenamento de Dados Redis
            ru_RU: Каталог для хранения данных Redis
            tr_TR: Redis Veri Depolama Dizini
  agenticseek-searxng:
    container_name: agenticseek-searxng
    image: docker.io/searxng/searxng:2025.8.1-3d96414
    restart: unless-stopped
    ports:
      - target: 8080
        published: "18080"
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/searxng
        target: /etc/searxng
    environment:
      - SEARXNG_BASE_URL=${SEARXNG_BASE_URL:-http://agentic-seek-net:8080/}
      - SEARXNG_SECRET_KEY=${SEARXNG_SECRET_KEY}
      - UWSGI_WORKERS=4
      - UWSGI_THREADS=4
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    depends_on:
      - redis
    networks:
      - agentic-seek-net
    x-casaos:
      ports:
        - container: "8080"
          description:
            en_US: SearXNG Web Interface Port
            en_GB: SearXNG Web Interface Port
            it_IT: Porta interfaccia web SearXNG
