name: agentic-seek
services:
  redis:
    container_name: agenticseek-redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    volumes:
      - type: volume
        source: /DATA/AppData/agenticseek/redis
        target: /data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    networks:
      - agentic-seek-net
    x-casaos:
      volumes:
        - container: /data
          description:
            en_US: Redis Data Storage Directory
            en_GB: Redis Data Storage Directory
            it_IT: Redis Data Storage Directory
            nb_NO: Redis Data Storage Directory
            zh_CN: Redis数据存储目录
            ja_JP: Redisデータストレージディレクトリ
            ko_KR: Redis Data Storage Directory
            fr_FR: Redis Data Storage Directory
            de_DE: Redis Data Storage Directory
            sv_SE: Redis Data Storage Directory
            el_GR: Redis Data Storage Directory
            hr_HR: Redis Data Storage Directory
            pt_PT: Redis Data Storage Directory
            ru_RU: Redis Data Storage Directory
            tr_TR: Redis Data Storage Directory
  searxng:
    container_name: agenticseek-searxng
    image: docker.io/searxng/searxng:2025.8.1-3d96414
    restart: unless-stopped
    ports:
      - target: 8080
        published: "18080"
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/agneticseek/searxng
        target: /etc/searxng
    environment:
      - SEARXNG_BASE_URL=${SEARXNG_BASE_URL:-http://localhost:8080/}
      - SEARXNG_SECRET_KEY=${SEARXNG_SECRET_KEY}
      - UWSGI_WORKERS=4
      - UWSGI_THREADS=4
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    depends_on:
      - redis
    networks:
      - agentic-seek-net
    x-casaos:
      ports:
        - container: "8080"
          description:
            en_US: SearXNG Web Interface Port
            en_GB: SearXNG Web Interface Port
            it_IT: SearXNG Web Interface Port
            nb_NO: SearXNG Web Interface Port
            zh_CN: SearXNG Web界面端口
