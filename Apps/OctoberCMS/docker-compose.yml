name: octobercms
services:
  main_app:
    cpu_shares: 10
    image: octobercms/october-dev:latest
    labels:
      icon: https://icon.casaos.io/main/all/october-dev.png
    ports:
      - target: 80
        published: "8080"
        protocol: tcp
      - target: 3306
        published: "3306"
        protocol: tcp
    restart: unless-stopped
    network_mode: bridge
    privileged: false
x-casaos:
  author: self
  category: self
  hostname: ""
  icon: https://icon.casaos.io/main/all/october-dev.png
  index: /backend
  is_uncontrolled: false
  port_map: "8080"
  scheme: http
  store_app_id: octobercms
  title:
    custom: October CMS
