    hr_HR: |
      ConvertX je samohostovana usluga pretvaranja datoteka koja korisnicima omogućuje pretvaranje datoteka između različitih formata kroz intuitivno web sučelje. Podržava širok raspon tipova datoteka uključujući dokumente, slike, videozapise i audio datoteke, čineći je sveobuhvatnim rješenjem za sve vaše potrebe pretvaranja datoteka.

      Usluga je dizajnirana s jednostavnošću i lakoćom korištenja na umu. Korisnici mogu jednostavno učitati svoje datoteke, odabrati željeni izlazni format i prepustiti ConvertX-u da rukuje procesom pretvaranja. Web sučelje pruža čisto i korisnički prijateljsko iskustvo, s podrškom za povlačenje i ispuštanje te mogućnošću grupnog pretvaranja.

      ConvertX se izvodi u potpunosti na vlastitoj infrastrukturi, osiguravajući da vaše datoteke ostanu privatne i sigurne. Nema potrebe učitavati osjetljive dokumente na usluge trećih strana, dajući vam punu kontrolu nad vašim podacima. Usluga je kontejnerizirana za lako implementiranje i može se integrirati u postojeće postavke kućnog poslužitelja.

      **Ključne Značajke:**
      - Podrška za više formata datoteka (dokumenti, slike, videozapisi, audio)
      - Intuitivno web sučelje s podrškom za povlačenje i ispuštanje
      - Mogućnosti grupnog pretvaranja
      - Samohostovano za privatnost i sigurnost
      - Kontejnerizirano za lako implementiranje
      - Nema ograničenja veličine datoteke
      
      **Saznajte Više:**
      - [ConvertX GitHub Repository](https://github.com/c4illin/convertx)
    pt_PT: |
      ConvertX é um serviço de conversão de ficheiros auto-hospedado que permite aos utilizadores converter ficheiros entre diferentes formatos através de uma interface web intuitiva. Suporta uma vasta gama de tipos de ficheiros incluindo documentos, imagens, vídeos e ficheiros de áudio, tornando-o uma solução abrangente para todas as suas necessidades de conversão de ficheiros.

      O serviço é concebido com simplicidade e facilidade de utilização em mente. Os utilizadores podem simplesmente carregar os seus ficheiros, selecionar o formato de saída desejado e deixar o ConvertX tratar do processo de conversão. A interface web proporciona uma experiência limpa e amigável, com suporte para arrastar e largar e capacidades de conversão em lote.

      ConvertX funciona inteiramente na sua própria infraestrutura, garantindo que os seus ficheiros permanecem privados e seguros. Não há necessidade de carregar documentos sensíveis para serviços de terceiros, dando-lhe controlo total sobre os seus dados. O serviço é contentorizado para fácil implementação e pode ser integrado em configurações existentes de servidores domésticos.

      **Características Principais:**
      - Suporte para múltiplos formatos de ficheiros (documentos, imagens, vídeos, áudio)
      - Interface web intuitiva com suporte para arrastar e largar
      - Capacidades de conversão em lote
      - Auto-hospedado para privacidade e segurança
      - Contentorizado para fácil implementação
      - Sem limitações de tamanho de ficheiro
      
      **Saiba Mais:**
      - [ConvertX GitHub Repository](https://github.com/c4illin/convertx)
    ru_RU: |
      ConvertX - это самостоятельный сервис преобразования файлов, который позволяет пользователям конвертировать файлы между различными форматами через интуитивно понятный веб-интерфейс. Он поддерживает широкий спектр типов файлов, включая документы, изображения, видео и аудиофайлы, что делает его комплексным решением для всех ваших потребностей в преобразовании файлов.

      Сервис разработан с учетом простоты и легкости использования. Пользователи могут просто загрузить свои файлы, выбрать желаемый выходной формат и позволить ConvertX обработать процесс преобразования. Веб-интерфейс обеспечивает чистый и удобный опыт работы с поддержкой перетаскивания и возможностями пакетного преобразования.

      ConvertX работает полностью на вашей собственной инфраструктуре, обеспечивая конфиденциальность и безопасность ваших файлов. Нет необходимости загружать конфиденциальные документы в сторонние сервисы, что дает вам полный контроль над вашими данными. Сервис контейнеризирован для легкого развертывания и может быть интегрирован в существующие настройки домашнего сервера.

      **Ключевые особенности:**
      - Поддержка множества форматов файлов (документы, изображения, видео, аудио)
      - Интуитивно понятный веб-интерфейс с поддержкой перетаскивания
      - Возможности пакетного преобразования
      - Самостоятельный хостинг для конфиденциальности и безопасности
      - Контейнеризирован для легкого развертывания
      - Нет ограничений на размер файла
      
      **Узнать больше:**
      - [Репозиторий ConvertX на GitHub](https://github.com/c4illin/convertx)
    tr_TR: |
      ConvertX, kullanıcıların sezgisel bir web arayüzü aracılığıyla farklı formatlar arasında dosya dönüştürmesine olanak tanıyan kendi kendine barındırılan bir dosya dönüştürme hizmetidir. Belgeleri, görüntüleri, videoları ve ses dosyalarını içeren geniş bir dosya türü yelpazesini destekleyerek, tüm dosya dönüştürme ihtiyaçlarınız için kapsamlı bir çözüm sunar.

      Hizmet, basitlik ve kullanım kolaylığı göz önünde bulundurularak tasarlanmıştır. Kullanıcılar dosyalarını basitçe yükleyebilir, istedikleri çıktı formatını seçebilir ve dönüştürme işlemini ConvertX'in halletmesine izin verebilir. Web arayüzü, sürükle ve bırak desteği ve toplu dönüştürme yetenekleriyle temiz ve kullanıcı dostu bir deneyim sunar.

      ConvertX tamamen kendi altyapınızda çalışır, dosyalarınızın özel ve güvende kalmasını sağlar. Hassas belgeleri üçüncü taraf hizmetlere yüklemenize gerek yoktur, bu da verileriniz üzerinde tam kontrol sahibi olmanızı sağlar. Hizmet, kolay dağıtım için konteynerleştirilmiştir ve mevcut ev sunucu kurulumlarına entegre edilebilir.

      **Önemli Özellikler:**
      - Çoklu dosya formatı desteği (belgeler, görüntüler, videolar, ses)
      - Sürükle ve bırak destekli sezgisel web arayüzü
      - Toplu dönüştürme yetenekleri
      - Gizlilik ve güvenlik için kendi kendine barındırılan
      - Kolay dağıtım için konteynerleştirilmiş
      - Dosya boyutu sınırlaması yok
      
      **Daha Fazla Bilgi Edinin:**
      - [ConvertX GitHub Deposu](https://github.com/c4illin/convertx)
