name: label-studio
services:
  label-studio:
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
      LABEL_STUDIO_HOST: ${LABEL_STUDIO_HOST:-}
      DJANGO_DB: default
      POSTGRE_NAME: postgres
      POSTGRE_USER: postgres
      POSTGRE_PASSWORD:
      POSTGRE_PORT: 5432
      POSTGRE_HOST: db
      JSON_LOG: 1
    depends_on:
      - db
    image: heartexlabs/label-studio:1.8.1
    deploy:
      resources:
        reservations:
          memory: 256M
    network_mode: bridge
    ports:
      - target: 8080
        published: "3080"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /label-studio/data
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: "timezone"
            zh_cn: "时区"
      ports:
        - container: "3080"
          description:
            en_us: WebUI HTTP Port
            zh_cn: WebUI HTTP 端口
  db:
    image: postgres:11.5
    hostname: db
    restart: unless-stopped
    # Optional: Enable TLS on PostgreSQL
    # Just drop your server.crt and server.key into folder 'deploy/pgsql/certs'
    # NOTE: Both files must have permissions u=rw (0600) or less
    #    command: >
    #      -c ssl=on
    #      -c ssl_cert_file=/var/lib/postgresql/certs/server.crt
    #      -c ssl_key_file=/var/lib/postgresql/certs/server.key
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ${POSTGRES_DATA_DIR:-./postgres-data}:/var/lib/postgresql/data
      - ./deploy/pgsql/certs:/var/lib/postgresql/certs:ro
x-casaos:
  architectures:
    - amd64
    - arm64
  main: label-studio
  author: CorrectRoadH
