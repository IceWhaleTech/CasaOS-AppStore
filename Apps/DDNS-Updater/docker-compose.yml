name: hungry_davina
services:
  ddns-updater:
    cpu_shares: 90
    command:
      - touch /data/config.json
    container_name: ddns-updater
    deploy:
      resources:
        limits:
          memory: 7801M
    environment:
      - BACKUP_DIRECTORY=/updater/data
      - BACKUP_PERIOD=0
      - CONFIG=
      - HTTP_TIMEOUT=10s
      - LISTENING_ADDRESS=:8000
      - LOG_CALLER=hidden
      - LOG_LEVEL=info
      - PERIOD=5m
      - PUBLICIP_DNS_PROVIDERS=all
      - PUBLICIP_DNS_TIMEOUT=3s
      - PUBLICIP_FETCHERS=all
      - PUBLICIP_HTTP_PROVIDERS=all
      - PUBLICIPV4_HTTP_PROVIDERS=all
      - PUBLICIPV6_HTTP_PROVIDERS=all
      - ROOT_URL=/
      - SHOUTRRR_ADDRESSES=
      - UPDATE_COOLDOWN_PERIOD=5m
    hostname: ddns-updater
    image: qmcgaw/ddns-updater:latest
    ports:
      - target: 8000
        published: "8000"
        protocol: tcp
    restart: always
    volumes:
      - type: bind
        source: /DATA/AppData/ddns-updater/data
        target: /updater/data
    devices: []
    cap_add: []
    network_mode: bridge
    privileged: false
x-casaos:
  author: self
  category: self
  hostname: ""
  icon: https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/Ddns-go/icon.png
  index: /
  is_uncontrolled: false
  port_map: "8000"
  scheme: http
  store_app_id: hungry_davina
  title:
    custom: DDNS-Updater
