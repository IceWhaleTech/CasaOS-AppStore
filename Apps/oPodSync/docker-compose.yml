name: opodsync

services:
  opodsync:
    image: ganeshlab/opodsync:latest
    container_name: opodsync
    deploy:
      resources:
        reservations:
          memory: 512M
    ports:
      - target: 8080
        published: "8086"
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID
        target: /var/www/server/data
    x-casaos:
      volumes:
        - container: /var/www/server/data
          description:
