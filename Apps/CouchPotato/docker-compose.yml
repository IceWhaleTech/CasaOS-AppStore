    zh_cn: 用于usenet和torrent的优秀PVR。只需填写您想要看到的内容，CouchPotato就会将其添加到您的想要观看的列表中。每天，它都会通过多个源进行搜索，寻找最佳匹配。如果可用，它将使用您最喜欢的下载软件发送它。
