name: couchpotato
services:
  couchpotato:
    environment:
      PGID: "1000"
      PUID: "1000"
      TZ: $TZ
    image: linuxserver/couchpotato:version-7260c12f
    deploy:
      resources:
        reservations:
          memory: 64M
    network_mode: bridge
    ports:
      - target: 5050
        published: "5050"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
      - type: bind
        source: /DATA/Media/Movies
        target: /movies
      - type: bind
        source: /DATA/Downloads
        target: /downloads
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
            zh_cn: 时区
        - container: PUID
          description:
            en_us: Run CouchPotato as specified uid.
            zh_cn: 以指定的uid运行CouchPotato
        - container: PGID
          description:
            en_us: Run CouchPotato as specified gid.
            zh_cn: 以指定的gid运行CouchPotato
      index: /
      port_map: "5050"
      ports:
        - container: "5050"
          description:
            en_us: WebUI HTTP Port
            zh_cn: WebUI HTTP端口

      volumes:
        - container: /config
          description:
            en_us: CouchPotato config directory.
            zh_cn: CouchPotato配置目录
        - container: /movies
          description:
            en_us: CouchPotato movies directory.
            zh_cn: CouchPotato电影目录
        - container: /downloads
          description:
            en_us: CouchPotato downloads directory.
            zh_cn: CouchPotato下载目录
