name: filebrowser
services:
  filebrowser:
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
    image: filebrowser/filebrowser:v2.23.0
    deploy:
      resources:
        reservations:
          memory: 64M
    network_mode: bridge
    ports:
      - target: 80
        published: "10180"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/db
        target: /db
      - type: bind
        source: /DATA
        target: /srv
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
            zh_cn: 时区
        - container: PUID
          description:
            en_us: Run FileBrowser as specified uid.
            zh_cn: 以指定的用户ID运行FileBrowser
        - container: PGID
          description:
            en_us: Run FileBrowser as specified gid.
            zh_cn: 以指定的组ID运行FileBrowser
      ports:
        - container: "80"
          description:
            en_us: WebUI Port
            zh_cn: WebUI端口

      volumes:
        - container: /db
          description:
            en_us: FileBrowser database directory.
            zh_cn: FileBrowser数据库目录
        - container: /srv
          description:
            en_us: FileBrowser managed directory.
            zh_cn: FileBrowser管理的目录
    container_name: filebrowser
