name: sonarr
services:
  sonarr:
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
    image: linuxserver/sonarr:3.0.10
    deploy:
      resources:
        reservations:
          memory: "256M"
    network_mode: bridge
    ports:
      - target: 8989
        published: "8989"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
      - type: bind
        source: /DATA/Media/TV Shows
        target: /tv
      - type: bind
        source: /DATA/Downloads
        target: /downloads
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
            zh_cn: 时区
        - container: PUID
          description:
            en_us: Run Sonarr as specified uid.
            zh_cn: 以指定的uid运行Sonarr
        - container: PGID
          description:
            en_us: Run Sonarr as specified gid.
            zh_cn: 以指定的gid运行Sonarr
      index: /
      port_map: "8989"
      ports:
        - container: "8989"
          description:
            en_us: WebUI HTTP Port
            zh_cn: WebUI HTTP端口

      volumes:
        - container: /config
          description:
            en_us: Sonarr config directory.
            zh_cn: Sonarr配置目录
        - container: /tv
          description:
            en_us: Sonarr tv directory.
            zh_cn: Sonarr TV目录
        - container: /downloads
          description:
            en_us: Sonarr downloads directory.
            zh_cn: Sonarr下载目录
x-casaos:
  architectures:
    - amd64
    - arm64
  main: sonarr
  author: CasaOS Team
