    zh_cn: Sonarr是一个用于Usenet和BitTorrent用户的PVR。它可以监视多个RSS源以获取您最喜欢的节目的新剧集，并且可以抓取，排序和重命名它们。它还可以配置为在出现更好的质量格式时自动升级已下载文件的质量。
