name: hugo
services:
  hugo:
    image: ghcr.io/gohugoio/hugo:v0.148.2
    container_name: hugo
    deploy:
      resources:
        reservations:
          memory: 256M
    restart: unless-stopped
    user: "0:0"
    ports:
      - target: 1313
        published: "1313"
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/project
        target: /project
      - type: bind
        source: /DATA/AppData/$AppID/cache
        target: /cache
    command: ["server", "--bind=0.0.0.0"]
