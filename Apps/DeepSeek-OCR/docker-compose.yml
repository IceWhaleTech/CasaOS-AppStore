networks:
  ocr-network:
    driver: bridge

x-casaos:
  architectures:
    - amd64
  author: DeepSeek OCR
  category: AI
  description:
    de_DE: |
      DeepSeek OCR ist ein leistungsstarkes Open-Source-OCR-Tool (Optical Character Recognition), das auf dem fortschrittlichen DeepSeek-AI-Modell basiert. Es ermöglicht die präzise Extraktion von Text aus Bildern und Dokumentenscans über eine benutzerfreundliche Weboberfläche und API. Unterstützt verschiedene Bildformate und bietet Konfigurationen für Bildgröße, Zuschneiden und Upload-Limits.

      **Hauptfunktionen:**
      - Hochgenaue Text-Erkennung mit DeepSeek-OCR-Modell
      - Web-Frontend und REST-API für einfache Integration
      - GPU-Beschleunigung für schnelle Verarbeitung
      - Anpassbare Parameter wie Bildgröße und Max-Upload
      - Hugging Face Modelle Unterstützung

      **Hardware-Anforderungen:**
      - CPU >= 2 Kerne
      - RAM >= 16 GB
      - Festplatte >= 50 GB (für Modelle und Daten)
      - NVIDIA GPU mit >= 8 GB VRAM für optimale Leistung

      **Mehr Erfahren:**
      - [DeepSeek OCR App (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [DeepSeek-OCR Modell (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    el_GR: |
      Το DeepSeek OCR είναι ένα ισχυρό εργαλείο OCR (Optical Character Recognition) ανοιχτού κώδικα βασισμένο στο προηγμένο μοντέλο DeepSeek-AI. Επιτρέπει την ακριβή εξαγωγή κειμένου από εικόνες και σαρώσεις εγγράφων μέσω φιλικής προς τον χρήστη web διεπαφής και API. Υποστηρίζει διάφορες μορφές εικόνων και προσφέρει ρυθμίσεις για μέγεθος εικόνας, περικοπή και όρια ανεβάσματος.

      **Κύρια Χαρακτηριστικά:**
      - Υψηλή ακρίβεια αναγνώρισης κειμένου με μοντέλο DeepSeek-OCR
      - Web Frontend και REST API για εύκολη ενσωμάτωση
      - Επιτάχυνση GPU για γρήγορη επεξεργασία
      - Παραμετροποιήσιμες επιλογές όπως μέγεθος εικόνας και Max Upload
      - Υποστήριξη μοντέλων Hugging Face

      **Απαιτήσεις Υλικού:**
      - CPU >= 2 πυρήνες
      - RAM >= 16 GB
      - Δίσκος >= 50 GB (για μοντέλα και δεδομένα)
      - NVIDIA GPU με >= 8 GB VRAM για βέλτιστη απόδοση

      **Μάθετε Περισσότερα:**
      - [DeepSeek OCR App (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [DeepSeek-OCR Μοντέλο (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    en_GB: |
      DeepSeek OCR is a powerful open-source OCR (Optical Character Recognition) tool based on the advanced DeepSeek-AI model. It enables accurate text extraction from images and document scans via a user-friendly web interface and API. Supports various image formats and offers configurations for image size, cropping, and upload limits.

      **Key Features:**
      - High-accuracy text recognition with DeepSeek-OCR model
      - Web frontend and REST API for easy integration
      - GPU acceleration for fast processing
      - Customisable parameters like image size and max upload
      - Hugging Face models support

      **Hardware Requirements:**
      - CPU >= 2 cores
      - RAM >= 16 GB
      - Disk >= 50 GB (for models and data)
      - NVIDIA GPU with >= 8 GB VRAM for optimal performance

      **Learn More:**
      - [DeepSeek OCR App (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [DeepSeek-OCR Model (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    en_US: |
      DeepSeek OCR is a powerful open-source OCR (Optical Character Recognition) tool based on the advanced DeepSeek-AI model. It enables accurate text extraction from images and document scans via a user-friendly web interface and API. Supports various image formats and offers configurations for image size, cropping, and upload limits.

      **Key Features:**
      - High-accuracy text recognition with DeepSeek-OCR model
      - Web frontend and REST API for easy integration
      - GPU acceleration for fast processing
      - Customizable parameters like image size and max upload
      - Hugging Face models support

      **Hardware Requirements:**
      - CPU >= 2 cores
      - RAM >= 16 GB
      - Disk >= 50 GB (for models and data)
      - NVIDIA GPU with >= 8 GB VRAM for optimal performance

      **Learn More:**
      - [DeepSeek OCR App (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [DeepSeek-OCR Model (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    fr_FR: |
      DeepSeek OCR est un outil OCR (Reconnaissance Optique de Caractères) open source puissant basé sur le modèle avancé DeepSeek-AI. Il permet l'extraction précise de texte à partir d'images et de scans de documents via une interface web conviviale et une API. Prend en charge divers formats d'images et offre des configurations pour la taille d'image, le recadrage et les limites de téléversement.

      **Fonctionnalités Clés:**
      - Reconnaissance de texte haute précision avec le modèle DeepSeek-OCR
      - Frontend web et API REST pour une intégration facile
      - Accélération GPU pour un traitement rapide
      - Paramètres personnalisables comme la taille d'image et le téléversement max
      - Support des modèles Hugging Face

      **Exigences Matérielles:**
      - CPU >= 2 cœurs
      - RAM >= 16 GB
      - Disque >= 50 GB (pour modèles et données)
      - GPU NVIDIA avec >= 8 GB de VRAM pour des performances optimales

      **En Savoir Plus:**
      - [Application DeepSeek OCR (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [Modèle DeepSeek-OCR (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    hr_HR: |
      DeepSeek OCR je moćan alat za OCR (Optical Character Recognition) otvorenog koda temeljen na naprednom modelu DeepSeek-AI. Omogućuje precizno izvlačenje teksta iz slika i skeniranih dokumenata putem korisničkog web sučelja i API-ja. Podržava različite formate slika i nudi konfiguracije za veličinu slike, rezanje i limite učitavanja.

      **Ključne Značajke:**
      - Visoka točnost prepoznavanja teksta s DeepSeek-OCR modelom
      - Web frontend i REST API za laku integraciju
      - GPU ubrzanje za brzu obradu
      - Prilagodivi parametri poput veličine slike i max upload
      - Podrška za Hugging Face modele

      **Hardverski Zahtjevi:**
      - CPU >= 2 jezgre
      - RAM >= 16 GB
      - Disk >= 50 GB (za modele i podatke)
      - NVIDIA GPU s >= 8 GB VRAM-a za optimalne performanse

      **Saznajte Više:**
      - [DeepSeek OCR aplikacija (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [DeepSeek-OCR model (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    it_IT: |
      DeepSeek OCR è uno strumento OCR (Optical Character Recognition) open source potente basato sul modello avanzato DeepSeek-AI. Consente l'estrazione precisa del testo da immagini e scansioni di documenti tramite un'interfaccia web user-friendly e API. Supporta vari formati immagine e offre configurazioni per dimensione immagine, ritaglio e limiti di upload.

      **Funzionalità Principali:**
      - Riconoscimento testo ad alta precisione con modello DeepSeek-OCR
      - Frontend web e API REST per integrazione facile
      - Accelerazione GPU per elaborazione veloce
      - Parametri personalizzabili come dimensione immagine e max upload
      - Supporto modelli Hugging Face

      **Requisiti Hardware:**
      - CPU >= 2 core
      - RAM >= 16 GB
      - Disco >= 50 GB (per modelli e dati)
      - GPU NVIDIA con >= 8 GB di VRAM per prestazioni ottimali

      **Scopri di Più:**
      - [DeepSeek OCR App (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [Modello DeepSeek-OCR (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    ja_JP: |
      DeepSeek OCRは、先進的なDeepSeek-AIモデルに基づく強力なオープンソースOCR（Optical Character Recognition）ツールです。ユーザー友好なWebインターフェースとAPI経由で、画像やドキュメントスキャンから正確にテキストを抽出します。さまざまな画像形式をサポートし、画像サイズ、クロップ、アップロード制限の設定を提供します。

      **主な機能：**
      - DeepSeek-OCRモデルによる高精度テキスト認識
      - WebフロントエンドとREST APIによる簡単統合
      - GPUアクセラレーションによる高速処理
      - 画像サイズや最大アップロードなどのカスタマイズ可能パラメータ
      - Hugging Faceモデルのサポート

      **ハードウェア要件：**
      - CPU >= 2コア
      - メモリ >= 16 GB
      - ディスク容量 >= 50 GB（モデルおよびデータ用）
      - VRAM >= 8 GB を備えた NVIDIA GPU（推奨）

      **詳細情報：**
      - [DeepSeek OCR アプリ (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [DeepSeek-OCR モデル (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    ko_KR: |
      DeepSeek OCR은 고급 DeepSeek-AI 모델을 기반으로 한 강력한 오픈소스 OCR(광학 문자 인식) 도구입니다. 사용자 친화적인 웹 인터페이스와 API를 통해 이미지와 문서 스캔에서 정확한 텍스트 추출을 가능하게 합니다. 다양한 이미지 형식을 지원하며 이미지 크기, 자르기, 업로드 제한 등의 구성 옵션을 제공합니다.

      **주요 기능:**
      - DeepSeek-OCR 모델의 고정밀 텍스트 인식
      - 쉬운 통합을 위한 웹 프론트엔드 및 REST API
      - 빠른 처리를 위한 GPU 가속
      - 이미지 크기 및 최대 업로드와 같은 사용자 지정 매개변수
      - Hugging Face 모델 지원

      **하드웨어 요구 사항:**
      - CPU >= 2코어
      - RAM >= 16 GB
      - 디스크 >= 50 GB (모델 및 데이터용)
      - VRAM >= 8 GB를 갖춘 NVIDIA GPU (최적 성능 권장)

      **자세히 알아보기:**
      - [DeepSeek OCR 앱 (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [DeepSeek-OCR 모델 (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    nb_NO: |
      DeepSeek OCR er et kraftig open-source OCR-verktøy (Optical Character Recognition) basert på det avanserte DeepSeek-AI-modellen. Det muliggjør nøyaktig tekstuttrekking fra bilder og documentskanninger via et brukervennlig web-grensesnitt og API. Støtter ulike bildeformater og tilbyr konfigurasjoner for bildestørrelse, beskjæring og opplastingsgrenser.

      **Nøkkelegenskaper:**
      - Høy nøyaktighet tekstgjenkjenning med DeepSeek-OCR-modell
      - Web-frontend og REST API for enkel integrasjon
      - GPU-akselerasjon for rask prosessering
      - Tilpassbare parametere som bildestørrelse og max upload
      - Hugging Face-modellstøtte

      **Maskinvarekrav:**
      - CPU >= 2 kjerner
      - RAM >= 16 GB
      - Disk >= 50 GB (for modeller og data)
      - NVIDIA GPU med >= 8 GB VRAM for optimal ytelse

      **Lær Mer:**
      - [DeepSeek OCR App (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [DeepSeek-OCR-modell (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    pt_PT: |
      DeepSeek OCR é uma ferramenta OCR (Reconhecimento Ótico de Caracteres) open source poderosa baseada no modelo avançado DeepSeek-AI. Permite a extração precisa de texto de imagens e digitalizações de documentos via interface web amigável ao usuário e API. Suporta vários formatos de imagem e oferece configurações para tamanho de imagem, corte e limites de upload.

      **Funcionalidades Principais:**
      - Reconhecimento de texto de alta precisão com modelo DeepSeek-OCR
      - Frontend web e API REST para integração fácil
      - Aceleração GPU para processamento rápido
      - Parâmetros personalizáveis como tamanho de imagem e upload máx
      - Suporte a modelos Hugging Face

      **Requisitos de Hardware:**
      - CPU >= 2 núcleos
      - RAM >= 16 GB
      - Disco >= 50 GB (para modelos e dados)
      - GPU NVIDIA com >= 8 GB de VRAM para desempenho ótimo

      **Saiba Mais:**
      - [Aplicação DeepSeek OCR (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [Modelo DeepSeek-OCR (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    ru_RU: |
      DeepSeek OCR — мощный инструмент OCR (Optical Character Recognition) с открытым исходным кодом на базе продвинутой модели DeepSeek-AI. Позволяет точно извлекать текст из изображений и сканов документов через удобный веб-интерфейс и API. Поддерживает различные форматы изображений и предлагает настройки размера изображения, обрезки и лимитов загрузки.

      **Ключевые Особенности:**
      - Высокоточное распознавание текста с моделью DeepSeek-OCR
      - Веб-фронтенд и REST API для легкой интеграции
      - Ускорение GPU для быстрой обработки
      - Настраиваемые параметры, такие как размер изображения и max upload
      - Поддержка моделей Hugging Face

      **Требования к оборудованию:**
      - CPU >= 2 ядра
      - RAM >= 16 GB
      - Диск >= 50 GB (для моделей и данных)
      - NVIDIA GPU с >= 8 GB видеопамяти (VRAM) для оптимальной производительности

      **Узнать Больше:**
      - [Приложение DeepSeek OCR (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [Модель DeepSeek-OCR (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    sv_SE: |
      DeepSeek OCR är ett kraftfullt open source OCR-verktyg (Optical Character Recognition) baserat på den avancerade DeepSeek-AI-modellen. Det möjliggör exakt textutvinning från bilder och documentskanningar via ett användarvänligt webbgränssnitt och API. Stödjer olika bildformat och erbjuder konfigurationer för bildstorlek, beskärning och uppladdningsgränser.

      **Nyckelfunktioner:**
      - Hög noggrannhet textigenkänning med DeepSeek-OCR-modell
      - Webb-frontend och REST API för enkel integration
      - GPU-acceleration för snabb bearbetning
      - Anpassningsbara parametrar som bildstorlek och max upload
      - Hugging Face-modellstöd

      **Hårdvarukrav:**
      - CPU >= 2 kärnor
      - RAM >= 16 GB
      - Disk >= 50 GB (för modeller och data)
      - NVIDIA GPU med >= 8 GB VRAM för optimal prestanda

      **Läs Mer:**
      - [DeepSeek OCR App (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [DeepSeek-OCR-modell (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    tr_TR: |
      DeepSeek OCR, gelişmiş DeepSeek-AI modeline dayalı güçlü açık kaynaklı bir OCR (Optik Karakter Tanıma) aracıdır. Kullanıcı dostu web arayüzü ve API aracılığıyla görüntülerden ve belge taramalarından doğru metin çıkarma sağlar. Çeşitli görüntü formatlarını destekler ve görüntü boyutu, kırpma ve yükleme limitleri için yapılandırmalar sunar.

      **Temel Özellikler:**
      - DeepSeek-OCR modeli ile yüksek doğrulukta metin tanıma
      - Kolay entegrasyon için web ön yüz ve REST API
      - Hızlı işlem için GPU hızlandırma
      - Görüntü boyutu ve maksimum yükleme gibi özelleştirilebilir parametreler
      - Hugging Face modelleri desteği

      **Donanım Gereksinimleri:**
      - CPU >= 2 çekirdek
      - RAM >= 16 GB
      - Disk >= 50 GB (modeller ve veriler için)
      - >= 8 GB VRAM'e sahip NVIDIA GPU (optimal performans için)

      **Daha Fazla Bilgi:**
      - [DeepSeek OCR Uygulaması (GitHub)](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [DeepSeek-OCR Modeli (GitHub)](https://github.com/deepseek-ai/DeepSeek-OCR)
    zh_CN: |
      DeepSeek OCR 是一个基于先进 DeepSeek-AI 模型的强大开源 OCR（光学字符识别）工具。它通过用户友好的 Web 界面和 API 从图像和文档扫描中实现精确文本提取。支持多种图像格式，并提供图像大小、裁剪和上传限制配置。

      **主要功能：**
      - 使用 DeepSeek-OCR 模型的高精度文本识别
      - Web 前端和 REST API，便于集成
      - GPU 加速，实现快速处理
      - 图像大小和最大上传等可自定义参数
      - 支持 Hugging Face 模型

      **硬件要求：**
      - CPU ≥ 2 核
      - 内存 ≥ 16 GB
      - 磁盘空间 ≥ 50 GB（用于模型和数据）
      - 具有 ≥ 8 GB 显存的 NVIDIA GPU（推荐，用于获得最佳性能）

      **了解更多：**
      - [DeepSeek OCR 应用（GitHub）](https://github.com/LumiVerseHR/deepseek-ocr-app)
      - [DeepSeek-OCR 模型仓库（GitHub）](https://github.com/deepseek-ai/DeepSeek-OCR)
