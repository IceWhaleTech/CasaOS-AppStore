name: maybe
services:
  maybe-web:
    container_name: maybe-web
    image: ghcr.io/maybe-finance/maybe:latest
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/app/storage
        target: /rails/storage
    ports:
      - target: 3000
        published: "23000"
        protocol: tcp
    restart: unless-stopped
    environment:
      POSTGRES_USER: maybe_user
      POSTGRES_PASSWORD: maybe_password
      POSTGRES_DB: maybe_production
      SECRET_KEY_BASE: a7523c3d0ae56415046ad8abae168d71074a79534a7062258f8d1d51ac2f76d3c3bc86d86b6b0b307df30d9a6a90a2066a3fa9e67c5e6f374dbd7dd4e0778e13
      SELF_HOSTED: "true"
      RAILS_FORCE_SSL: "false"
      RAILS_ASSUME_SSL: "false"
      DB_HOST: maybe-db
      DB_PORT: 5432
      REDIS_URL: redis://maybe-redis:6379/1
      OPENAI_ACCESS_TOKEN: ${OPENAI_ACCESS_TOKEN}
    depends_on:
      maybe-db:
        condition: service_healthy
      maybe-redis:
        condition: service_healthy
    networks:
      - maybe_net
    deploy:
      resources:
        reservations:
          memory: 1024M
    x-casaos:
      ports:
        - container: "3000"
          description:
            en_US: Maybe Web Application Port
            en_GB: Maybe Web Application Port
            it_IT: Porta Applicazione Web Maybe
            nb_NO: Maybe Webapplikasjonsport
            zh_CN: Maybe Web应用程序端口
            ja_JP: Maybe Webアプリケーションポート
            ko_KR: Maybe 웹 애플리케이션 포트
            fr_FR: Port de l'application Web Maybe
            de_DE: Maybe Webanwendungsport
            sv_SE: Maybe Webbapplikationsport
            el_GR: Θύρα Web Εφαρμογής Maybe
            hr_HR: Maybe Web Aplikacijski Port
            pt_PT: Porta da Aplicação Web Maybe
            ru_RU: Порт веб-приложения Maybe
            tr_TR: Maybe Web Uygulaması Portu
      volumes:
        - container: /rails/storage
          description:
            en_US: Maybe Application Storage
            en_GB: Maybe Application Storage
            it_IT: Archiviazione Applicazione Maybe
            nb_NO: Maybe Applikasjonslagring
            zh_CN: Maybe应用程序存储
            ja_JP: Maybeアプリケーションストレージ
            ko_KR: Maybe 애플리케이션 스토리지
            fr_FR: Stockage de l'application Maybe
            de_DE: Maybe Anwendungsspeicher
            sv_SE: Maybe Applikationslagring
            el_GR: Αποθήκευση Εφαρμογής Maybe
            hr_HR: Maybe Aplikacijska Pohrana
            pt_PT: Armazenamento da Aplicação Maybe
            ru_RU: Хранилище приложения Maybe
            tr_TR: Maybe Uygulama Depolama

  maybe-worker:
    container_name: maybe-worker
    image: ghcr.io/maybe-finance/maybe:latest
    command: [ 'bundle', 'exec' ,'sidekiq']
    restart: unless-stopped
    depends_on:
      maybe-redis:
        condition: service_healthy
    environment:
      POSTGRES_USER: maybe_user
      POSTGRES_PASSWORD: maybe_password
      POSTGRES_DB: maybe_production
      SECRET_KEY_BASE: a7523c3d0ae56415046ad8abae168d71074a79534a7062258f8d1d51ac2f76d3c3bc86d86b6b0b307df30d9a6a90a2066a3fa9e67c5e6f374dbd7dd4e0778e13
      SELF_HOSTED: "true"
      RAILS_FORCE_SSL: "false"
      RAILS_ASSUME_SSL: "false"
      DB_HOST: maybe-db
      DB_PORT: 5432
      REDIS_URL: redis://maybe-redis:6379/1
      OPENAI_ACCESS_TOKEN: ${OPENAI_ACCESS_TOKEN}
    networks:
      - maybe_net
    deploy:
      resources:
        reservations:
          memory: 1024M

  maybe-db:
    container_name: maybe-db
    image: postgres:16
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/pgdata
        target: /var/lib/postgresql/data
    environment:
      POSTGRES_USER: maybe_user
      POSTGRES_PASSWORD: maybe_password
      POSTGRES_DB: maybe_production
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U maybe_user -d maybe_production" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - maybe_net
    deploy:
      resources:
        reservations:
          memory: 1024M
    x-casaos:
      volumes:
        - container: /var/lib/postgresql/data
          description:
            en_US: PostgreSQL Data Directory
            en_GB: PostgreSQL Data Directory
            it_IT: Directory Dati PostgreSQL
            nb_NO: PostgreSQL Datakatalog
            zh_CN: PostgreSQL数据目录
            ja_JP: PostgreSQLデータディレクトリ
            ko_KR: PostgreSQL 데이터 디렉터리
            fr_FR: Répertoire de données PostgreSQL
            de_DE: PostgreSQL Datenverzeichnis
            sv_SE: PostgreSQL Datakatalog
            el_GR: Κατάλογος Δεδομένων PostgreSQL
            hr_HR: PostgreSQL Podatkovni Direktorij
            pt_PT: Diretório de Dados PostgreSQL
            ru_RU: Каталог данных PostgreSQL
            tr_TR: PostgreSQL Veri Dizini

  maybe-redis:
    container_name: maybe-redis
    image: redis:8.2.1-alpine3.22
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/redis/data
        target: /data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - maybe_net
    deploy:
      resources:
        reservations:
          memory: 1024M
    x-casaos:
      volumes:
        - container: /data
          description:
            en_US: Redis Data Directory
            en_GB: Redis Data Directory
            it_IT: Directory Dati Redis
            nb_NO: Redis Datakatalog
            zh_CN: Redis数据目录
            ja_JP: Redisデータディレクトリ
            ko_KR: Redis 데이터 디렉터리
            fr_FR: Répertoire de données Redis
            de_DE: Redis Datenverzeichnis
            sv_SE: Redis Datakatalog
            el_GR: Κατάλογος Δεδομένων Redis
            hr_HR: Redis Podatkovni Direktorij
            pt_PT: Diretório de Dados Redis
            ru_RU: Каталог данных Redis
            tr_TR: Redis Veri Dizini

networks:
  maybe_net:
