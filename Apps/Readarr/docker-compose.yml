name: readarr
services:
  readarr:
    environment:
      PGID: "1000"
      PUID: "1000"
      TZ: Europe/London
    image: linuxserver/readarr:0.1.1-nightly
    deploy:
      resources:
        reservations:
          memory: 64M
    network_mode: bridge
    ports:
      - target: 8787
        published: "8787"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/readarr/config
        target: /config
      - type: bind
        source: /path/to/books
        target: /books
      - type: bind
        source: /DATA/Downloads
        target: /downloads
    x-casaos:
      envs:
        - container: PUID
          description:
            en_US: ""
        - container: PGID
          description:
            en_US: ""
        - container: TZ
          description:
            en_US: ""
      port_map: "8787"
      ports:
        - container: "8787"
          description:
            en_US: ""

      volumes:
        - container: /config
          description:
            en_US: ""
        - container: /books
          description:
            en_US: ""
        - container: /downloads
          description:
            en_US: ""
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: readarr
  author: CasaOS Team
  category: Media
  description:
