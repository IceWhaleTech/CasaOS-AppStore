name: cloudflared
services:
  cloudflared:
    image: wisdomsky/cloudflared-web:2025.2.1
    restart: unless-stopped
    network_mode: host
    x-casaos:
      volumes:
        - container: /config
          description:
            en_us: Contains config file where cloudflare token is stored.
            zh_cn: 包含配置文件，其中存储了 Cloudflare 令牌。
            ar_sa: يحتوي على ملف تكوين حيث يتم تخزين رمز Cloudflare.
            de_de: Enthält eine Konfigurationsdatei, in der das Cloudflare-Token gespeichert ist.
            es_es: Contiene un archivo de configuración donde se almacena el token de Cloudflare.
            fr_fr: Contient un fichier de configuration où est stocké le jeton Cloudflare.
            hu_hu: Tartalmazza a konfigurációs fájlt, ahol a Cloudflare token van tárolva.
            it_it: Contiene un file di configurazione in cui è memorizzato il token di Cloudflare.
            ru_ru: Содержит файл конфигурации, в котором хранится токен Cloudflare.
            pl_pl: Zawiera plik konfiguracyjny, w którym przechowywany jest token Cloudflare.
            pt_br: Contém um arquivo de configuração onde o token do Cloudflare é armazenado.
      ports:
        - container: '14333'
          description:
            en_us: Token Setup WebUI
            zh_cn: 令牌设置 WebUI
            ar_sa: واجهة مستخدم إعداد الرمز
            de_de: Token-Setup WebUI
            es_es: Configuración de Token WebUI
            fr_fr: Interface utilisateur de configuration du jeton
            hu_hu: Token beállítás WebUI
            it_it: Interfaccia utente di configurazione del token
            ru_ru: Веб-интерфейс настройки токена
            pl_pl: Interfejs użytkownika konfiguracji tokena
            pt_br: Configuração do Token WebUI
    ports:
      - target: 14333
        published: "14333"
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/casaos-cloudflared/config
        target: /config
    container_name: cloudflared
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: cloudflared
  description:
    en_us: |
      Cloudflare Tunnel offers an easy way to expose web servers securely to the internet, without opening up firewall ports and configuring ACLs. Cloudflare Tunnel also ensures requests route through Cloudflare before reaching the web server, so you can be sure attack traffic is stopped with Cloudflare’s WAF and Unmetered DDoS mitigation, and authenticated with Access if you’ve enabled those features for your account.

      The software provides a seamless way to securely expose web servers to the internet without configuring firewall ports or access control lists (ACLs). All requests are routed through Cloudflare before reaching your web server, leveraging Cloudflare’s Web Application Firewall (WAF) and unmetered DDoS mitigation to block attack traffic, with optional authentication via Cloudflare Access if enabled. With its intuitive Web interface and efficient tunnel management, this tool is the perfect solution for securely deploying web services.

      **Discover How to Connect ZimaOS to Cloudflare Tunnel**
      Integrating ZimaOS with Cloudflare Tunnel allows you to securely expose local services to the internet without opening firewall ports, enabling seamless remote access. Below are two practical resources to guide you through the setup process:
      1. **Cloudflare Official Tutorial**: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        This tutorial provides detailed steps for creating and managing a Cloudflare Tunnel.
      2. **Phiptech Practical Guide**: https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        This guide offers a concise, step-by-step walkthrough for setting up Cloudflare Tunnel on local devices like ZimaOS, with practical examples to help users easily expose services to the public internet.

    zh_cn: |
      Cloudflare Tunnel 提供了一种简单的方式，可以安全地将 Web 服务器公开到互联网上，而无需打开防火墙端口或配置访问控制列表（ACL）。Cloudflare Tunnel 还确保请求在到达 Web 服务器之前通过 Cloudflare 路由，因此您可以确保攻击流量会被 Cloudflare 的 Web 应用防火墙（WAF）和无限制的 DDoS 缓解功能阻止，并在启用了这些功能的情况下通过 Cloudflare Access 进行身份验证。

      该软件提供了一种无缝的方式，可以安全地将 Web 服务器公开到互联网上，而无需配置防火墙端口或访问控制列表（ACL）。所有请求在到达您的 Web 服务器之前都会通过 Cloudflare 路由，利用 Cloudflare 的 Web 应用防火墙（WAF）和无限制的 DDoS 缓解功能来阻止攻击流量，并在启用了 Cloudflare Access 的情况下进行身份验证。凭借其直观的 Web 界面和高效的隧道管理，该工具是安全部署 Web 服务的完美解决方案。

      **了解如何将 ZimaOS 连接到 Cloudflare Tunnel**
      将 ZimaOS 与 Cloudflare Tunnel 集成，可以在不打开防火墙端口的情况下安全地将本地服务公开到互联网上，实现无缝的远程访问。以下是两个实用的资源，可指导您完成设置过程：
      1. **Cloudflare 官方教程**：https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        本教程提供了创建和管理 Cloudflare Tunnel 的详细步骤。
      2. **Phiptech 实用指南**：https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        本指南提供了一个简洁的分步指南，用于在 ZimaOS 等本地设备上设置 Cloudflare Tunnel，并提供实际示例，帮助用户轻松地将服务公开到公共互联网上。

    ar_sa: |
      يوفر نفق Cloudflare طريقة سهلة لتعريض خوادم الويب بأمان على الإنترنت، دون الحاجة إلى فتح منافذ جدار الحماية أو تكوين قوائم التحكم في الوصول (ACL). كما يضمن نفق Cloudflare أن تتم توجيه الطلبات عبر Cloudflare قبل الوصول إلى خادم الويب، بحيث يمكنك التأكد من إيقاف حركة المرور الضارة باستخدام جدار حماية تطبيقات الويب (WAF) ومكافحة DDoS غير المحدودة في Cloudflare، والمصادقة باستخدام Cloudflare Access إذا كنت قد قمت بتمكين تلك الميزات لحسابك.

      يوفر البرنامج طريقة سلسة لتعريض خوادم الويب بأمان على الإنترنت دون تكوين منافذ جدار الحماية أو قوائم التحكم في الوصول (ACL). يتم توجيه جميع الطلبات عبر Cloudflare قبل الوصول إلى خادم الويب الخاص بك، مستفيدةً من جدار حماية تطبيقات الويب (WAF) ومكافحة DDoS غير المحدودة في Cloudflare لإيقاف حركة المرور الضارة، مع خيار المصادقة عبر Cloudflare Access إذا تم تمكينه. بفضل واجهة الويب البديهية وإدارة النفق الفعالة، تعتبر هذه الأداة الحل الأمثل لنشر خدمات الويب بأمان.

      **اكتشف كيفية توصيل ZimaOS بنفق Cloudflare**
      يتيح لك دمج ZimaOS مع نفق Cloudflare تعريض الخدمات المحلية بأمان على الإنترنت دون فتح منافذ جدار الحماية، مما يتيح الوصول عن بُعد بسلاسة. فيما يلي مصدران عمليان لإرشادك خلال عملية الإعداد:
      1. **البرنامج التعليمي الرسمي لـ Cloudflare**: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        يوفر هذا البرنامج التعليمي خطوات مفصلة لإنشاء وإدارة نفق Cloudflare.
      2. **دليل Phiptech العملي**: https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        يوفر هذا الدليل إرشادات موجزة خطوة بخطوة لإعداد نفق Cloudflare على الأجهزة المحلية مثل ZimaOS، مع أمثلة عملية لمساعدة المستخدمين على تعريض الخدمات بسهولة على الإنترنت العام.

    de_de: |
      Cloudflare Tunnel bietet eine einfache Möglichkeit, Webserver sicher im Internet verfügbar zu machen, ohne Firewall-Ports öffnen oder Zugriffssteuerungslisten (ACLs) konfigurieren zu müssen. Cloudflare Tunnel stellt außerdem sicher, dass Anfragen über Cloudflare geleitet werden, bevor sie den Webserver erreichen, sodass Sie sicher sein können, dass Angriffsverkehr durch Cloudflares Web Application Firewall (WAF) und unbegrenzte DDoS-Abwehr gestoppt wird und bei aktivierten Funktionen für Ihr Konto über Cloudflare Access authentifiziert wird.

      Die Software bietet eine nahtlose Möglichkeit, Webserver sicher im Internet verfügbar zu machen, ohne Firewall-Ports oder Zugriffssteuerungslisten (ACLs) konfigurieren zu müssen. Alle Anfragen werden über Cloudflare geleitet, bevor sie Ihren Webserver erreichen, und nutzen Cloudflares Web Application Firewall (WAF) und unbegrenzte DDoS-Abwehr, um Angriffsverkehr zu blockieren, mit optionaler Authentifizierung über Cloudflare Access, falls aktiviert. Mit seiner intuitiven Web-Oberfläche und effizientem Tunnel-Management ist dieses Tool die perfekte Lösung für die sichere Bereitstellung von Webdiensten.

      **Entdecken Sie, wie Sie ZimaOS mit Cloudflare Tunnel verbinden**
      Die Integration von ZimaOS mit Cloudflare Tunnel ermöglicht es Ihnen, lokale Dienste sicher im Internet verfügbar zu machen, ohne Firewall-Ports zu öffnen, und ermöglicht so einen nahtlosen Fernzugriff. Im Folgenden finden Sie zwei praktische Ressourcen, die Sie durch den Einrichtungsprozess führen:
      1. **Offizielles Cloudflare-Tutorial**: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        Dieses Tutorial bietet detaillierte Schritte zum Erstellen und Verwalten eines Cloudflare-Tunnels.
      2. **Praktischer Leitfaden von Phiptech**: https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        Dieser Leitfaden bietet eine prägnante, schrittweise Anleitung zum Einrichten von Cloudflare Tunnel auf lokalen Geräten wie ZimaOS, mit praktischen Beispielen, die Benutzern helfen, Dienste einfach im öffentlichen Internet verfügbar zu machen.

    es_es: |
      Cloudflare Tunnel ofrece una forma sencilla de exponer servidores web de manera segura a Internet, sin necesidad de abrir puertos de firewall ni configurar listas de control de acceso (ACL). Cloudflare Tunnel también asegura que las solicitudes pasen por Cloudflare antes de llegar al servidor web, de modo que puedas estar seguro de que el tráfico de ataques se detiene con el firewall de aplicaciones web (WAF) y la mitigación de DDoS sin límites de Cloudflare, y se autentica con Cloudflare Access si has habilitado esas características para tu cuenta.

      El software proporciona una manera fluida de exponer servidores web de forma segura a Internet sin configurar puertos de firewall ni listas de control de acceso (ACL). Todas las solicitudes se enrutan a través de Cloudflare antes de llegar a tu servidor web, aprovechando el firewall de aplicaciones web (WAF) y la mitigación de DDoS sin límites de Cloudflare para bloquear el tráfico de ataques, con autenticación opcional a través de Cloudflare Access si está habilitado. Con su intuitiva interfaz web y eficiente gestión de túneles, esta herramienta es la solución perfecta para desplegar servicios web de manera segura.

      **Descubre cómo conectar ZimaOS a Cloudflare Tunnel**
      Integrar ZimaOS con Cloudflare Tunnel te permite exponer servicios locales de manera segura a Internet sin abrir puertos de firewall, habilitando un acceso remoto sin problemas. A continuación, se presentan dos recursos prácticos para guiarte a través del proceso de configuración:
      1. **Tutorial oficial de Cloudflare**: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        Este tutorial proporciona pasos detallados para crear y gestionar un túnel de Cloudflare.
      2. **Guía práctica de Phiptech**: https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        Esta guía ofrece un recorrido conciso y paso a paso para configurar Cloudflare Tunnel en dispositivos locales como ZimaOS, con ejemplos prácticos para ayudar a los usuarios a exponer servicios fácilmente en Internet público.

    fr_fr: |
      Cloudflare Tunnel offre une solution simple pour exposer de manière sécurisée des serveurs web à Internet, sans avoir à ouvrir les ports du pare-feu ni configurer les listes de contrôle d'accès (ACL). Cloudflare Tunnel garantit également que les requêtes passent par Cloudflare avant d'atteindre le serveur web, de sorte que vous pouvez vous assurer que le trafic d'attaque est arrêté grâce au pare-feu d'applications web (WAF) et à la protection DDoS sans limitation de Cloudflare, et qu'il est authentifié avec Cloudflare Access si vous avez activé ces fonctionnalités pour votre compte.

      Le logiciel fournit un moyen transparent d'exposer des serveurs web en toute sécurité à Internet sans configurer les ports du pare-feu ou les listes de contrôle d'accès (ACL). Toutes les requêtes sont acheminées via Cloudflare avant d'atteindre votre serveur web, en tirant parti du pare-feu d'applications web (WAF) et de la protection DDoS sans limitation de Cloudflare pour bloquer le trafic d'attaque, avec une authentification optionnelle via Cloudflare Access si elle est activée. Avec son interface web intuitive et sa gestion efficace des tunnels, cet outil est la solution parfaite pour déployer des services web en toute sécurité.

      **Découvrez comment connecter ZimaOS à Cloudflare Tunnel**
      L'intégration de ZimaOS avec Cloudflare Tunnel vous permet d'exposer des services locaux en toute sécurité à Internet sans ouvrir les ports du pare-feu, permettant ainsi un accès à distance transparent. Voici deux ressources pratiques pour vous guider tout au long du processus de configuration :
      1. **Tutoriel officiel de Cloudflare** : https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        Ce tutoriel fournit des étapes détaillées pour créer et gérer un tunnel Cloudflare.
      2. **Guide pratique de Phiptech** : https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        Ce guide offre un parcours concis et étape par étape pour configurer Cloudflare Tunnel sur des appareils locaux comme ZimaOS, avec des exemples pratiques pour aider les utilisateurs à exposer facilement des services sur Internet public.

    it_it: |
      Cloudflare Tunnel offre un modo semplice per esporre in modo sicuro i server web su Internet, senza dover aprire porte del firewall né configurare liste di controllo accessi (ACL). Cloudflare Tunnel garantisce inoltre che le richieste vengano instradate attraverso Cloudflare prima di raggiungere il server web, in modo che tu possa essere sicuro che il traffico di attacco venga fermato con il firewall per applicazioni web (WAF) e la mitigazione DDoS illimitata di Cloudflare, e autenticato con Cloudflare Access se hai abilitato queste funzionalità per il tuo account.

      Il software fornisce un modo fluido per esporre in sicurezza i server web su Internet senza configurare porte del firewall o liste di controllo accessi (ACL). Tutte le richieste vengono instradate attraverso Cloudflare prima di raggiungere il tuo server web, sfruttando il firewall per applicazioni web (WAF) e la mitigazione DDoS illimitata di Cloudflare per bloccare il traffico di attacco, con autenticazione opzionale tramite Cloudflare Access se abilitata. Con la sua interfaccia web intuitiva e la gestione efficiente dei tunnel, questo strumento è la soluzione perfetta per distribuire servizi web in modo sicuro.

      **Scopri come connettere ZimaOS a Cloudflare Tunnel**
      L'integrazione di ZimaOS con Cloudflare Tunnel ti consente di esporre servizi locali in modo sicuro su Internet senza aprire porte del firewall, abilitando un accesso remoto senza interruzioni. Di seguito sono riportate due risorse pratiche per guidarti attraverso il processo di configurazione:
      1. **Tutorial ufficiale di Cloudflare**: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        Questo tutorial fornisce passaggi dettagliati per creare e gestire un tunnel Cloudflare.
      2. **Guida pratica di Phiptech**: https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        Questa guida offre un percorso conciso e passo-passo per configurare Cloudflare Tunnel su dispositivi locali come ZimaOS, con esempi pratici per aiutare gli utenti a esporre facilmente i servizi su Internet pubblico.

    ru_ru: |
      Cloudflare Tunnel предлагает простой способ безопасно экспонировать веб-серверы в Интернете, не открывая порты брандмауэра и не настраивая списки контроля доступа (ACL). Cloudflare Tunnel также гарантирует, что запросы проходят через Cloudflare перед достижением веб-сервера, поэтому вы можете быть уверены, что трафик атаки останавливается с помощью межсетевого экрана для веб-приложений (WAF) и неограниченной защиты от DDoS-атак от Cloudflare, а также аутентифицируется с помощью Cloudflare Access, если вы включили эти функции для своей учетной записи.

      Программное обеспечение обеспечивает прозрачный способ безопасного экспонирования веб-серверов в Интернете без настройки портов брандмауэра или списков контроля доступа (ACL). Все запросы направляются через Cloudflare перед достижением вашего веб-сервера, используя межсетевой экран для веб-приложений (WAF) и неограниченную защиту от DDoS-атак от Cloudflare для блокировки трафика атаки, с опциональной аутентификацией через Cloudflare Access, если она включена. Благодаря интуитивно понятному веб-интерфейсу и эффективному управлению туннелями, этот инструмент является идеальным решением для безопасного развертывания веб-служб.

      **Узнайте, как подключить ZimaOS к Cloudflare Tunnel**
      Интеграция ZimaOS с Cloudflare Tunnel позволяет безопасно экспонировать локальные службы в Интернете, не открывая порты брандмауэра, обеспечивая бесперебойный удаленный доступ. Ниже приведены два практических ресурса, которые помогут вам пройти через процесс настройки:
      1. **Официальное руководство Cloudflare**: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        Это руководство предоставляет подробные шаги по созданию и управлению туннелем Cloudflare.
      2. **Практическое руководство Phiptech**: https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        Это руководство предлагает краткое пошаговое руководство по настройке Cloudflare Tunnel на локальных устройствах, таких как ZimaOS, с практическими примерами, чтобы помочь пользователям легко экспонировать службы в общедоступном Интернете.

    hu_hu: |
      A Cloudflare Tunnel egyszerű módot kínál arra, hogy biztonságosan tegye elérhetővé a webkiszolgálókat az interneten, anélkül, hogy tűzfalportokat kellene nyitnia vagy hozzáférés-vezérlési listákat (ACL) konfigurálnia. A Cloudflare Tunnel továbbá biztosítja, hogy a kérések a Cloudflare-en keresztül haladjanak, mielőtt elérnék a webkiszolgálót, így biztos lehet abban, hogy a támadási forgalom a Cloudflare webalkalmazás-tűzfalának (WAF) és korlátlan DDoS-védelemnek köszönhetően leáll, és a Cloudflare Access segítségével hitelesítve van, ha engedélyezte ezeket a funkciókat a fiókjában.

      A szoftver zökkenőmentes módot biztosít a webkiszolgálók biztonságos internetes elérhetővé tételére anélkül, hogy tűzfalportokat vagy hozzáférés-vezérlési listákat (ACL) kellene konfigurálnia. Minden kérés a Cloudflare-en keresztül halad, mielőtt eléri a webkiszolgálót, kihasználva a Cloudflare webalkalmazás-tűzfalát (WAF) és korlátlan DDoS-védelmét a támadási forgalom blokkolására, opcionális hitelesítéssel a Cloudflare Access segítségével, ha engedélyezve van. Intuitív webes felületével és hatékony alagútkezelésével ez az eszköz tökéletes megoldás a webes szolgáltatások biztonságos telepítésére.

      **Fedezze fel, hogyan csatlakoztathatja a ZimaOS-t a Cloudflare Tunnelhez**
      A ZimaOS és a Cloudflare Tunnel integrálása lehetővé teszi, hogy biztonságosan tegye elérhetővé a helyi szolgáltatásokat az interneten anélkül, hogy tűzfalportokat nyitna meg, lehetővé téve a zökkenőmentes távoli hozzáférést. Az alábbiakban két gyakorlati forrás található, amelyek végigvezetik Önt a beállítási folyamaton:
      1. **Cloudflare hivatalos oktatóanyaga**: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        Ez az oktatóanyag részletes lépéseket nyújt a Cloudflare Tunnel létrehozásához és kezeléséhez.
      2. **Phiptech gyakorlati útmutatója**: https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        Ez az útmutató tömör, lépésről lépésre történő útmutatást kínál a Cloudflare Tunnel beállításához helyi eszközökön, például a ZimaOS-on, gyakorlati példákkal, hogy a felhasználók könnyen elérhetővé tehessék a szolgáltatásokat a nyilvános interneten.

    sv_se: |
      Cloudflare Tunnel erbjuder ett enkelt sätt att säkert exponera webbservrar mot internet, utan att behöva öppna brandväggsportar eller konfigurera åtkomstkontrollistor (ACL). Cloudflare Tunnel säkerställer även att förfrågningar dirigeras genom Cloudflare innan de når webbservrarna, så att du kan vara säker på att attacktrafik stoppas med Cloudflares webbapplikationsbrandvägg (WAF) och obegränsad DDoS-skydd, samt autentiseras med Cloudflare Access om du har aktiverat dessa funktioner för ditt konto.

      Programvaran ger ett sömlöst sätt att säkert exponera webbservrar mot internet utan att konfigurera brandväggsportar eller åtkomstkontrollistor (ACL). Alla förfrågningar dirigeras genom Cloudflare innan de når din webbservrar, och utnyttjar Cloudflares webbapplikationsbrandvägg (WAF) och obegränsad DDoS-skydd för att blockera attacktrafik, med valfri autentisering via Cloudflare Access om det är aktiverat. Med sitt intuitiva webbgränssnitt och effektiva tunnelhantering är detta verktyg den perfekta lösningen för att säkert distribuera webbtjänster.

      **Upptäck hur du ansluter ZimaOS till Cloudflare Tunnel**
      Att integrera ZimaOS med Cloudflare Tunnel gör att du säkert kan exponera lokala tjänster mot internet utan att öppna brandväggsportar, vilket möjliggör sömlös fjärråtkomst. Nedan finns två praktiska resurser som guidar dig genom installationsprocessen:
      1. **Cloudflares officiella handledning**: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        Denna handledning ger detaljerade steg för att skapa och hantera en Cloudflare Tunnel.
      2. **Phiptechs praktiska guide**: https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        Denna guide erbjuder en kortfattad, steg-för-steg-genomgång för att konfigurera Cloudflare Tunnel på lokala enheter som ZimaOS, med praktiska exempel som hjälper användare att enkelt exponera tjänster på det offentliga internet.

    uk_ua: |
      Cloudflare Tunnel пропонує простий спосіб безпечно експонувати веб-сервери в Інтернеті, не відкриваючи порти брандмауера та не налаштовуючи списки контролю доступу (ACL). Cloudflare Tunnel також гарантує, що запити проходять через Cloudflare перед тим, як досягти веб-сервера, тому ви можете бути впевнені, що трафік атак блокується за допомогою веб-застосунку брандмауера (WAF) та необмеженого захисту від DDoS від Cloudflare, а також аутентифікується за допомогою Cloudflare Access, якщо ви увімкнули ці функції для свого облікового запису.

      Програмне забезпечення забезпечує безперебійний спосіб безпечно експонувати веб-сервери в Інтернеті без налаштування портів брандмауера або списків контролю доступу (ACL). Усі запити направляються через Cloudflare перед тим, як досягти вашого веб-сервера, використовуючи веб-застосунок брандмауера (WAF) та необмежений захист від DDoS від Cloudflare для блокування трафіку атак, з необов'язковою аутентифікацією через Cloudflare Access, якщо вона увімкнена. Завдяки інтуїтивно зрозумілому веб-інтерфейсу та ефективному управлінню тунелями, цей інструмент є ідеальним рішенням для безпечного розгортання веб-служб.

      **Дізнайтеся, як підключити ZimaOS до Cloudflare Tunnel**
      Інтеграція ZimaOS з Cloudflare Tunnel дозволяє безпечно експонувати локальні служби в Інтернеті без відкриття портів брандмауера, забезпечуючи безперебійний віддалений доступ. Нижче наведено два практичних ресурси, які допоможуть вам пройти через процес налаштування:
      1. **Офіційний посібник Cloudflare**: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        Цей посібник надає детальні кроки для створення та керування тунелем Cloudflare.
      2. **Практичний посібник Phiptech**: https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        Цей посібник пропонує стислий покроковий посібник з налаштування Cloudflare Tunnel на локальних пристроях, таких як ZimaOS, з практичними прикладами, щоб допомогти користувачам легко експонувати служби в загальнодоступному Інтернеті.

    pt_br: |
      O Cloudflare Tunnel oferece uma maneira fácil de expor servidores web com segurança na internet, sem precisar abrir portas de firewall ou configurar listas de controle de acesso (ACLs). O Cloudflare Tunnel também garante que as solicitações passem pelo Cloudflare antes de chegar ao servidor web, para que você possa ter certeza de que o tráfego de ataques é interrompido com o firewall de aplicativos da web (WAF) e a mitigação de DDoS ilimitada do Cloudflare, e autenticado com o Cloudflare Access, se você tiver habilitado esses recursos para sua conta.

      O software fornece uma maneira contínua de expor servidores web com segurança na internet sem configurar portas de firewall ou listas de controle de acesso (ACLs). Todas as solicitações são roteadas pelo Cloudflare antes de chegar ao seu servidor web, aproveitando o firewall de aplicativos da web (WAF) e a mitigação de DDoS ilimitada do Cloudflare para bloquear o tráfego de ataques, com autenticação opcional via Cloudflare Access, se habilitado. Com sua interface web intuitiva e gerenciamento eficiente de túneis, essa ferramenta é a solução perfeita para implantar serviços web com segurança.

      **Descubra como conectar o ZimaOS ao Cloudflare Tunnel**
      Integrar o ZimaOS com o Cloudflare Tunnel permite que você exponha serviços locais com segurança na internet sem abrir portas de firewall, possibilitando acesso remoto sem interrupções. Abaixo estão dois recursos práticos para guiá-lo pelo processo de configuração:
      1. **Tutorial oficial do Cloudflare**: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/get-started/create-remote-tunnel/
        Este tutorial fornece etapas detalhadas para criar e gerenciar um túnel do Cloudflare.
      2. **Guia prático da Phiptech**: https://phiptech.com/how-to-setup-cloudflare-tunnel-and-expose-your-local-service-or-application/
        Este guia oferece um passo a passo conciso para configurar o Cloudflare Tunnel em dispositivos locais como o ZimaOS, com exemplos práticos para ajudar os usuários a expor serviços facilmente na internet pública.
