    fr_FR: |
      Browser Use Web UI est un outil puissant qui combine des agents IA avec l'automatisation du navigateur pour créer un système intelligent d'interaction web. Il fournit une interface web conviviale qui permet aux utilisateurs de contrôler et de surveiller les agents IA alors qu'ils naviguent sur les sites web, remplissent des formulaires, extraient des données et effectuent des tâches web complexes automatiquement.
      
      L'outil prend en charge plusieurs fournisseurs d'IA notamment OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW et IBM, offrant aux utilisateurs une flexibilité dans le choix du modèle d'IA le plus adapté à leurs besoins spécifiques. L'environnement conteneurisé comprend un navigateur entièrement fonctionnel avec des capacités de débogage, un accès VNC distant et un stockage de données persistant.
      
      **Fonctionnalités Clés :**
      - **Automatisation du Navigateur Alimentée par l'IA** : Exploitez des modèles d'IA avancés pour automatiser les interactions web complexes
      - **Support Multi-Fournisseur** : Compatible avec divers fournisseurs de services d'IA et modèles
      - **Surveillance Visuelle** : L'accès VNC permet une surveillance en temps réel des actions de l'agent IA
      - **Données Persistantes** : Les données et profils du navigateur peuvent être sauvegardés et réutilisés entre les sessions
      - **Outils de Débogage** : Capacités de débogage du navigateur intégrées pour le dépannage
      - **Environnement Personnalisable** : Résolution, paramètres du navigateur et paramètres IA configurables
      
      **Cas d'Usage :**
      - Extraction automatique de données à partir de sites web
      - Remplissage et soumission de formulaires
      - Tests web et assurance qualité
      - Automatisation e-commerce (surveillance des prix, recherche de produits)
      - Agrégation et surveillance de contenu
      - Gestion de comptes sur plusieurs plateformes
      
      **Détails Techniques :**
      - Basé sur Playwright pour une automatisation du navigateur fiable
      - Déploiement conteneurisé avec Docker
      - API RESTful pour l'intégration avec des systèmes externes
      - Contrôles de santé pour la fiabilité du service
      - Limites de ressources et réservations pour un fonctionnement stable
      
      **En Savoir Plus :**
      - [Dépôt GitHub Browser Use](https://github.com/browser-use/browser-use)
      - [Documentation Browser Use](https://browser-use.readthedocs.io/)
    de_DE: |
      Browser Use Web UI ist ein leistungsstarkes Tool, das KI-Agenten mit Browser-Automatisierung kombiniert, um ein intelligentes Web-Interaktionssystem zu schaffen. Es bietet eine benutzerfreundliche Weboberfläche, mit der Benutzer KI-Agenten steuern und überwachen können, während sie Websites navigieren, Formulare ausfüllen, Daten extrahieren und komplexe Web-Aufgaben automatisch ausführen.
      
      Das Tool unterstützt mehrere KI-Anbieter einschließlich OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW und IBM, was Benutzern Flexibilität bei der Auswahl des am besten geeigneten KI-Modells für ihre spezifischen Anforderungen bietet. Die containerisierte Umgebung umfasst einen voll funktionsfähigen Browser mit Debugging-Fähigkeiten, VNC-Remote-Zugriff und persistenten Datenspeicher.
      
      **Hauptfunktionen:**
      - **KI-gestützte Browser-Automatisierung**: Nutzen Sie fortschrittliche KI-Modelle zur Automatisierung komplexer Web-Interaktionen
      - **Multi-Anbieter-Unterstützung**: Kompatibel mit verschiedenen KI-Dienstanbietern und Modellen
      - **Visuelle Überwachung**: VNC-Zugriff ermöglicht die Echtzeitüberwachung der Aktionen des KI-Agenten
      - **Persistente Daten**: Browser-Daten und -Profile können zwischen Sitzungen gespeichert und wiederverwendet werden
      - **Debugging-Tools**: Integrierte Browser-Debugging-Fähigkeiten zur Fehlerbehebung
      - **Anpassbare Umgebung**: Konfigurierbare Auflösung, Browser-Einstellungen und KI-Parameter
      
      **Anwendungsfälle:**
      - Automatisierte Datenextraktion von Websites
      - Formularausfüllung und -einreichung
      - Web-Tests und Qualitätssicherung
      - E-Commerce-Automatisierung (Preisüberwachung, Produktforschung)
      - Inhaltsaggregation und -überwachung
      - Kontoverwaltung über mehrere Plattformen hinweg
      
      **Technische Details:**
      - Basierend auf Playwright für zuverlässige Browser-Automatisierung
      - Containerisierte Bereitstellung mit Docker
      - RESTful API für die Integration mit externen Systemen
      - Gesundheitsprüfungen für die Zuverlässigkeit des Dienstes
      - Ressourcengrenzen und -reservierungen für stabilen Betrieb
      
      **Mehr Erfahren:**
      - [Browser Use GitHub Repository](https://github.com/browser-use/browser-use)
      - [Browser Use Dokumentation](https://browser-use.readthedocs.io/)
    sv_SE: |
      Browser Use Web UI är ett kraftfullt verktyg som kombinerar AI-agenter med webbläsarautomatisering för att skapa ett intelligent webbinteraktionssystem. Det ger ett användarvänligt webbgränssnitt som låter användare kontrollera och övervaka AI-agenter medan de navigerar på webbplatser, fyller i formulär, extraherar data och utför komplexa webbuppgifter automatiskt.
      
      Verktyget stöder flera AI-leverantörer inklusive OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW och IBM, vilket ger användare flexibilitet att välja den mest lämpliga AI-modellen för deras specifika behov. Den containeriserade miljön inkluderar en fullt fungerande webbläsare med felsökningsmöjligheter, VNC-åtkomst och beständig datalagring.
      
      **Huvudfunktioner:**
      - **AI-driven Webbläsarautomatisering**: Använd avancerade AI-modeller för att automatisera komplexa webbinteraktioner
      - **Multi-leverantörsstöd**: Kompatibel med olika AI-tjänsteleverantörer och modeller
      - **Visuell Övervakning**: VNC-åtkomst möjliggör realtidsövervakning av AI-agentens åtgärder
      - **Beständig Data**: Webbläsardata och profiler kan sparas och återanvändas mellan sessioner
      - **Felsökningsverktyg**: Inbyggda webbläsarfelsökningsmöjligheter för felsökning
      - **Anpassningsbar Miljö**: Konfigurerbar upplösning, webbläsarinställningar och AI-parametrar
      
      **Användningsfall:**
      - Automatiserad dataextraktion från webbplatser
      - Formulärfyllning och inlämning
      - Webbtestning och kvalitetssäkring
      - E-handelsautomatisering (prisövervakning, produktforskning)
      - Innehållsaggregering och övervakning
      - Kontohantering över flera plattformar
      
      **Tekniska Detaljer:**
      - Baserat på Playwright för pålitlig webbläsarautomatisering
      - Containeriserad distribution med Docker
      - RESTful API för integration med externa system
      - Hälsokontroller för tjänstepålitlighet
      - Resursbegränsningar och reservationer för stabil drift
      
      **Läs Mer:**
      - [Browser Use GitHub Repository](https://github.com/browser-use/browser-use)
      - [Browser Use Dokumentation](https://browser-use.readthedocs.io/)
    el_GR: |
      Το Browser Use Web UI είναι ένα ισχυρό εργαλείο που συνδυάζει παράγοντες AI με την αυτοματοποίηση προγράμματος περιήγησης για τη δημιουργία ενός ευφυούς συστήματος αλληλεπίδρασης ιστού. Παρέχει ένα φιλικό προς τον χρήστη περιβάλλον εργασίας web που επιτρέπει στους χρήστες να ελέγχουν και να παρακολουθούν τους παράγοντες AI καθώς πλοηγούνται σε ιστοσελίδες, συμπληρώνουν φόρμες, εξάγουν δεδομένα και εκτελούν αυτόματα πολύπλοκες εργασίες ιστού.
      
      Το εργαλείο υποστηρίζει πολλαπλούς παρόχους AI συμπεριλαμβανομένων των OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW και IBM, δίνοντας στους χρήστες ευελιξία στην επιλογή του πιο κατάλληλου μοντέλου AI για τις συγκεκριμένες ανάγκες τους. Το περιβάλλον container περιλαμβάνει ένα πλήρως λειτουργικό πρόγραμμα περιήγησης με δυνατότητες αποσφαλμάτωσης, απομακρυσμένη πρόσβαση VNC και μόνιμη αποθήκευση δεδομένων.
      
      **Βασικά Χαρακτηριστικά:**
      - **Αυτοματοποίηση Προγράμματος Περιήγησης με Τεχνητή Νοημοσύνη**: Εκμεταλλευτείτε προηγμένα μοντέλα AI για την αυτοματοποίηση σύνθετων αλληλεπιδράσεων ιστού
      - **Υποστήριξη Πολλαπλών Παρόχων**: Συμβατό με διάφορους παρόχους υπηρεσιών AI και μοντέλα
      - **Οπτική Παρακολούθηση**: Η πρόσβαση VNC επιτρέπει την παρακολούθηση σε πραγματικό χρόνο των ενεργειών του παράγοντα AI
      - **Μόνιμα Δεδομένα**: Τα δεδομένα και τα προφίλ του προγράμματος περιήγησης μπορούν να αποθηκευτούν και να επαναχρησιμοποιηθούν μεταξύ των συνεδριών
      - **Εργαλεία Αποσφαλμάτωσης**: Ενσωματωμένες δυνατότητες αποσφαλμάτωσης προγράμματος περιήγησης για αντιμετώπιση προβλημάτων
      - **Προσαρμόσιμο Περιβάλλον**: Ρυθμιζόμενη ανάλυση, ρυθμίσεις προγράμματος περιήγησης και παράμετροι AI
      
      **Περιπτώσεις Χρήσης:**
      - Αυτόματη εξαγωγή δεδομένων από ιστοσελίδες
      - Συμπλήρωση και υποβολή φορμών
      - Δοκιμή ιστού και διασφάλιση ποιότητας
      - Αυτοματοποίηση ηλεκτρονικού εμπορίου (παρακολούθηση τιμών, έρευνα προϊόντων)
      - Συγκέντρωση και παρακολούθηση περιεχομένου
      - Διαχείριση λογαριασμών σε πολλαπλές πλατφόρμες
      
      **Τεχνικές Λεπτομέρειες:**
      - Βασισμένο στο Playwright για αξιόπιστη αυτοματοποίηση προγράμματος περιήγησης
      - Deployment με Docker
      - RESTful API για ενσωμάτωση με εξωτερικά συστήματα
      - Ελέγχους υγείας για την αξιοπιστία της υπηρεσίας
      - Όρια και δεσμεύσεις πόρων για σταθερή λειτουργία
      
      **Μάθετε Περισσότερα:**
      - [Browser Use GitHub Repository](https://github.com/browser-use/browser-use)
      - [Browser Use Τεκμηρίωση](https://browser-use.readthedocs.io/)
    hr_HR: |
      Browser Use Web UI je moćan alat koji kombinira AI agente s automatizacijom preglednika za stvaranje inteligentnog sustava web interakcije. Pruža korisnički pristojno web sučelje koje omogućuje korisnicima da kontroliraju i nadziru AI agente dok oni navigiraju web stranicama, popunjavaju obrasce, izvlače podatke i izvode složene web zadatke automatski.
      
      Alat podržava više AI pružatelja usluga uključujući OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW i IBM, dajući korisnicima fleksibilnost u odabiru najprikladnijeg AI modela za njihove specifične potrebe. Kontejnerizirano okruženje uključuje potpuno funkcionalan preglednik s mogućnostima otklanjanja pogrešaka, VNC udaljenim pristupom i trajnom pohranom podataka.
      
      **Ključne Značajke:**
      - **Automatizacija Preglednika Pokrenuta AI-om**: Iskoristite napredne AI modele za automatizaciju složenih web interakcija
      - **Podrška za Više Pružatelja**: Kompatibilan s različitim pružateljima AI usluga i modelima
      - **Vizualno Praćenje**: VNC pristup omogućuje praćenje radnji AI agenta u stvarnom vremenu
      - **Trajni Podaci**: Podaci i profili preglednika mogu se spremiti i ponovno koristiti kroz sesije
      - **Alati za Otklanjanje Pogrešaka**: Ugrađene mogućnosti otklanjanja pogrešaka preglednika za rješavanje problema
      - **Prilagodljivo Okruženje**: Podesiva razlučivost, postavke preglednika i AI parametri
      
      **Slučajevi Korištenja:**
      - Automatsko izvlačenje podataka s web stranica
      - Popunjavanje i slanje obrazaca
      - Web testiranje i osiguravanje kvalitete
      - Automatizacija e-trgovine (praćenje cijena, istraživanje proizvoda)
      - Agregacija i praćenje sadržaja
      - Upravljanje računima na više platformi
      
      **Tehnički Detalji:**
      - Temelji se na Playwrightu za pouzdanu automatizaciju preglednika
      - Kontejnerizirana implementacija s Dockerom
      - RESTful API za integraciju s vanjskim sustavima
      - Provjere zdravlja za pouzdanost usluge
      - Ograničenja i rezervacije resursa za stabilan rad
      
      **Saznajte Više:**
      - [Browser Use GitHub Repozitorij](https://github.com/browser-use/browser-use)
      - [Browser Use Dokumentacija](https://browser-use.readthedocs.io/)
    pt_PT: |
      Browser Use Web UI é uma ferramenta poderosa que combina agentes de IA com automação de navegador para criar um sistema inteligente de interação web. Fornece uma interface web amigável que permite aos utilizadores controlar e monitorar agentes de IA enquanto eles navegam em sites, preenchem formulários, extraem dados e executam tarefas web complexas automaticamente.
      
      A ferramenta suporta múltiplos provedores de IA incluindo OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW e IBM, dando aos utilizadores flexibilidade na escolha do modelo de IA mais adequado para suas necessidades específicas. O ambiente contentorizado inclui um navegador totalmente funcional com capacidades de depuração, acesso remoto VNC e armazenamento persistente de dados.
      
      **Funcionalidades Principais:**
      - **Automação de Navegador Alimentada por IA**: Aproveite modelos avançados de IA para automatizar interações web complexas
      - **Suporte Multi-Provedor**: Compatível com vários provedores de serviços de IA e modelos
      - **Monitorização Visual**: O acesso VNC permite a monitorização em tempo real das ações do agente de IA
      - **Dados Persistentes**: Os dados e perfis do navegador podem ser salvos e reutilizados entre sessões
      - **Ferramentas de Depuração**: Capacidades de depuração do navegador incorporadas para resolução de problemas
      - **Ambiente Personalizável**: Resolução configurável, configurações do navegador e parâmetros de IA
      
      **Casos de Uso:**
      - Extração automática de dados de sites
      - Preenchimento e submissão de formulários
      - Testes web e garantia de qualidade
      - Automação de comércio eletrónico (monitorização de preços, pesquisa de produtos)
      - Agregação e monitorização de conteúdo
      - Gestão de contas em múltiplas plataformas
      
      **Detalhes Técnicos:**
      - Baseado em Playwright para automação de navegador fiável
      - Implementação contentorizada com Docker
      - API RESTful para integração com sistemas externos
      - Verificações de saúde para fiabilidade do serviço
      - Limites e reservas de recursos para operação estável
      
      **Saiba Mais:**
      - [Repositório GitHub Browser Use](https://github.com/browser-use/browser-use)
      - [Documentação Browser Use](https://browser-use.readthedocs.io/)
    ru_RU: |
      Browser Use Web UI — это мощный инструмент, который объединяет ИИ-агентов с автоматизацией браузера для создания интеллектуальной системы веб-взаимодействия. Он предоставляет удобный веб-интерфейс, который позволяет пользователям контролировать и отслеживать ИИ-агентов, когда они навигируют по веб-сайтам, заполняют формы, извлекают данные и автоматически выполняют сложные веб-задачи.
      
      Инструмент поддерживает множество ИИ-провайдеров, включая OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW и IBM, что дает пользователям гибкость в выборе наиболее подходящей модели ИИ для их конкретных потребностей. Контейнеризированная среда включает полностью функциональный браузер с возможностями отладки, удаленный доступ VNC и постоянное хранение данных.
      
      **Ключевые Особенности:**
      - **Автоматизация браузера на основе ИИ**: Используйте передовые модели ИИ для автоматизации сложных веб-взаимодействий
      - **Поддержка нескольких провайдеров**: Совместимость с различными провайдерами ИИ-услуг и моделями
      - **Визуальный мониторинг**: Доступ VNC позволяет отслеживать действия ИИ-агента в реальном времени
      - **Постоянные данные**: Данные и профили браузера могут быть сохранены и использованы повторно между сеансами
      - **Инструменты отладки**: Встроенные возможности отладки браузера для устранения неполадок
      - **Настраиваемая среда**: Настраиваемое разрешение, настройки браузера и параметры ИИ
      
      **Случаи Использования:**
      - Автоматическое извлечение данных с веб-сайтов
      - Заполнение и отправка форм
      - Веб-тестирование и обеспечение качества
      - Автоматизация электронной коммерции (мониторинг цен, исследование продуктов)
      - Агрегация и мониторинг контента
      - Управление учетными записями на нескольких платформах
      
      **Технические Детали:**
      - Основан на Playwright для надежной автоматизации браузера
      - Контейнеризированное развертывание с Docker
      - RESTful API для интеграции с внешними системами
      - Проверки работоспособности для надежности сервиса
      - Ограничения и резервирование ресурсов для стабильной работы
      
      **Узнать Больше:**
      - [Репозиторий GitHub Browser Use](https://github.com/browser-use/browser-use)
      - [Документация Browser Use](https://browser-use.readthedocs.io/)
