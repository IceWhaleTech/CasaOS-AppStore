name: browser-use-webui
services:
  browser-use-webui:
    image: fromxiaobai/browser-use:webui-1.0
    container_name: browser-use-webui
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    restart: unless-stopped
    ports:
      - target: 7788
        published: "17788"
        protocol: tcp
      - target: 6080
        published: "16080"
        protocol: tcp
      - target: 5901
        published: "15901"
        protocol: tcp
      - target: 9222
        published: "19222"
        protocol: tcp
    environment:
      - OPENAI_ENDPOINT=${OPENAI_ENDPOINT:-https://api.openai.com/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_ENDPOINT=${ANTHROPIC_ENDPOINT:-https://api.anthropic.com}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2025-01-01-preview}
      - DEEPSEEK_ENDPOINT=${DEEPSEEK_ENDPOINT:-https://api.deepseek.com}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - OLLAMA_ENDPOINT=${OLLAMA_ENDPOINT:-http://localhost:11434}
      - MISTRAL_ENDPOINT=${MISTRAL_ENDPOINT:-https://api.mistral.ai/v1}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - ALIBABA_ENDPOINT=${ALIBABA_ENDPOINT:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      - ALIBABA_API_KEY=${ALIBABA_API_KEY:-}
      - MOONSHOT_ENDPOINT=${MOONSHOT_ENDPOINT:-https://api.moonshot.cn/v1}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY:-}
      - UNBOUND_ENDPOINT=${UNBOUND_ENDPOINT:-https://api.getunbound.ai}
      - UNBOUND_API_KEY=${UNBOUND_API_KEY:-}
      - SiliconFLOW_ENDPOINT=${SiliconFLOW_ENDPOINT:-https://api.siliconflow.cn/v1/}
      - SiliconFLOW_API_KEY=${SiliconFLOW_API_KEY:-}
      - IBM_ENDPOINT=${IBM_ENDPOINT:-https://us-south.ml.cloud.ibm.com}
      - IBM_API_KEY=${IBM_API_KEY:-}
      - IBM_PROJECT_ID=${IBM_PROJECT_ID:-}
      - ANONYMIZED_TELEMETRY=${ANONYMIZED_TELEMETRY:-false}
      - BROWSER_USE_LOGGING_LEVEL=${BROWSER_USE_LOGGING_LEVEL:-info}
      - BROWSER_PATH=
      - BROWSER_USER_DATA=
      - BROWSER_DEBUGGING_PORT=${BROWSER_DEBUGGING_PORT:-9222}
      - BROWSER_DEBUGGING_HOST=localhost
      - USE_OWN_BROWSER=false
      - KEEP_BROWSER_OPEN=true
      - BROWSER_CDP=${BROWSER_CDP:-}
      - DISPLAY=:99
      - PLAYWRIGHT_BROWSERS_PATH=/ms-browsers
      - RESOLUTION=${RESOLUTION:-1920x1080x24}
      - RESOLUTION_WIDTH=${RESOLUTION_WIDTH:-1920}
      - RESOLUTION_HEIGHT=${RESOLUTION_HEIGHT:-1080}
      - VNC_PASSWORD=${VNC_PASSWORD:-youvncpassword}
    volumes:
      - type: bind
        source: /DATA/AppData/browser-use
        target: /app/data/chrome_data
    shm_size: '2gb'
    cap_add:
      - SYS_ADMIN
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5901"]
      interval: 10s
      timeout: 5s
      retries: 3
    x-casaos:
      ports:
        - container: "7788"
          description:
            en_US: Web UI Port
            en_GB: Web UI Port
            it_IT: Porta Web UI
            nb_NO: Web UI-port
            zh_CN: Web UI端口
            ja_JP: Web UIポート
            ko_KR: Web UI 포트
            fr_FR: Port Web UI
            de_DE: Web UI Port
            sv_SE: Web UI-port
            el_GR: Θύρα Web UI
            hr_HR: Web UI Port
            pt_PT: Porta Web UI
            ru_RU: Порт Web UI
            tr_TR: Web UI Portu
        - container: "6080"
          description:
            en_US: Display Service Port
            en_GB: Display Service Port
            it_IT: Porta Servizio Display
            nb_NO: Display Service-port
            zh_CN: 显示服务端口
            ja_JP: ディスプレイサービスポート
            ko_KR: 디스플레이 서비스 포트
            fr_FR: Port du Service d'Affichage
            de_DE: Display Service Port
            sv_SE: Display Service-port
            el_GR: Θύρα Υπηρεσίας Εμφάνισης
            hr_HR: Display Service Port
            pt_PT: Porta do Serviço de Exibição
            ru_RU: Порт Службы Отображения
            tr_TR: Görüntü Hizmeti Portu
        - container: "5901"
          description:
            en_US: VNC Port
            en_GB: VNC Port
            it_IT: Porta VNC
            nb_NO: VNC-port
            zh_CN: VNC端口
            ja_JP: VNCポート
            ko_KR: VNC 포트
            fr_FR: Port VNC
            de_DE: VNC Port
            sv_SE: VNC-port
            el_GR: Θύρα VNC
            hr_HR: VNC Port
            pt_PT: Porta VNC
            ru_RU: Порт VNC
            tr_TR: VNC Portu
        - container: "9222"
          description:
            en_US: Browser Debugging Port
            en_GB: Browser Debugging Port
            it_IT: Porta Debug del Browser
            nb_NO: Browser Debugging-port
            zh_CN: 浏览器调试端口
            ja_JP: ブラウザデバッグポート
            ko_KR: 브라우저 디버깅 포트
            fr_FR: Port de Débogage du Navigateur
            de_DE: Browser Debugging Port
            sv_SE: Browser Debugging-port
            el_GR: Θύρα Αποσφαλμάτωσης Browser
            hr_HR: Browser Debugging Port
            pt_PT: Porta de Depuração do Navegador
            ru_RU: Порт Отладки Браузера
            tr_TR: Tarayıcı Hata Ayıklama Portu
      volumes:
        - container: /app/data/chrome_data
          description:
            en_US: Chrome Data Directory
            en_GB: Chrome Data Directory
            it_IT: Directory Dati Chrome
            nb_NO: Chrome Data-katalog
            zh_CN: Chrome数据目录
            ja_JP: Chromeデータディレクトリ
            ko_KR: Chrome 데이터 디렉터리
            fr_FR: Répertoire des Données Chrome
            de_DE: Chrome Datenverzeichnis
            sv_SE: Chrome Data-katalog
            el_GR: Κατάλογος Δεδομένων Chrome
            hr_HR: Chrome Data Direktorij
            pt_PT: Diretório de Dados Chrome
            ru_RU: Каталог Данных Chrome
            tr_TR: Chrome Veri Dizini
x-casaos:
  architectures:
    - amd64
    - arm64
  main: browser-use-webui
  category: AI
  developer: browser-use
  author: browser-use
  tagline:
    en_US: Web UI for browser automation with AI agents
    en_GB: Web UI for browser automation with AI agents
    it_IT: Interfaccia Web per l'automazione del browser con agenti AI
    nb_NO: Web-grensesnitt for nettleserautomatisering med AI-agenter
    zh_CN: 使用AI代理进行浏览器自动化的Web界面
    ja_JP: AIエージェントによるブラウザ自動化のためのWeb UI
    ko_KR: AI 에이전트를 사용한 브라우저 자동화를 위한 Web UI
    fr_FR: Interface Web pour l'automatisation du navigateur avec des agents IA
    de_DE: Web-UI für Browser-Automatisierung mit KI-Agenten
    sv_SE: Web-gränssnitt för webbläsarautomatisering med AI-agenter
    el_GR: Διεπαφή Web για αυτοματοποίηση προγράμματος περιήγησης με παράγοντες AI
    hr_HR: Web sučelje za automatizaciju preglednika s AI agentima
    pt_PT: Interface Web para automação de navegador com agentes de IA
    ru_RU: Веб-интерфейс для автоматизации браузера с помощью ИИ-агентов
    tr_TR: AI ajanları ile tarayıcı otomasyonu için Web UI
  description:
    en_US: |
      Browser Use Web UI is a powerful tool that combines AI agents with browser automation to create an intelligent web interaction system. It provides a user-friendly web interface that allows users to control and monitor AI agents as they navigate websites, fill forms, extract data, and perform complex web tasks automatically.
      
      The tool supports multiple AI providers including OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW, and IBM, giving users flexibility in choosing the most suitable AI model for their specific needs. The containerized environment includes a fully functional browser with debugging capabilities, VNC remote access, and persistent data storage.
      
      **Key Features:**
      - **AI-Powered Browser Automation**: Leverage advanced AI models to automate complex web interactions
      - **Multi-Provider Support**: Compatible with various AI service providers and models
      - **Visual Monitoring**: VNC access allows real-time monitoring of AI agent actions
      - **Persistent Data**: Browser data and profiles can be saved and reused across sessions
      - **Debugging Tools**: Built-in browser debugging capabilities for troubleshooting
      - **Customizable Environment**: Configurable resolution, browser settings, and AI parameters
      
      **Use Cases:**
      - Automated data extraction from websites
      - Form filling and submission
      - Web testing and quality assurance
      - E-commerce automation (price monitoring, product research)
      - Content aggregation and monitoring
      - Account management across multiple platforms
      
      **Technical Details:**
      - Based on Playwright for reliable browser automation
      - Containerized deployment with Docker
      - RESTful API for integration with external systems
      - Health checks for service reliability
      - Resource limits and reservations for stable operation
      
      **Learn More:**
      - [Browser Use GitHub Repository](https://github.com/browser-use/browser-use)
      - [Browser Use Documentation](https://browser-use.readthedocs.io/)
    en_GB: |
      Browser Use Web UI is a powerful tool that combines AI agents with browser automation to create an intelligent web interaction system. It provides a user-friendly web interface that allows users to control and monitor AI agents as they navigate websites, fill forms, extract data, and perform complex web tasks automatically.
      
      The tool supports multiple AI providers including OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW, and IBM, giving users flexibility in choosing the most suitable AI model for their specific needs. The containerised environment includes a fully functional browser with debugging capabilities, VNC remote access, and persistent data storage.
      
      **Key Features:**
      - **AI-Powered Browser Automation**: Leverage advanced AI models to automate complex web interactions
      - **Multi-Provider Support**: Compatible with various AI service providers and models
      - **Visual Monitoring**: VNC access allows real-time monitoring of AI agent actions
      - **Persistent Data**: Browser data and profiles can be saved and reused across sessions
      - **Debugging Tools**: Built-in browser debugging capabilities for troubleshooting
      - **Customisable Environment**: Configurable resolution, browser settings, and AI parameters
      
      **Use Cases:**
      - Automated data extraction from websites
      - Form filling and submission
      - Web testing and quality assurance
      - E-commerce automation (price monitoring, product research)
      - Content aggregation and monitoring
      - Account management across multiple platforms
      
      **Technical Details:**
      - Based on Playwright for reliable browser automation
      - Containerised deployment with Docker
      - RESTful API for integration with external systems
      - Health checks for service reliability
      - Resource limits and reservations for stable operation
      
      **Learn More:**
      - [Browser Use GitHub Repository](https://github.com/browser-use/browser-use)
      - [Browser Use Documentation](https://browser-use.readthedocs.io/)
    it_IT: |
      Browser Use Web UI è un potente strumento che combina agenti AI con l'automazione del browser per creare un sistema intelligente di interazione web. Fornisce un'interfaccia web user-friendly che permette agli utenti di controllare e monitorare gli agenti AI mentre navigano sui siti web, compilano moduli, estraggono dati ed eseguono compiti web complessi automaticamente.
      
      Lo strumento supporta diversi provider AI tra cui OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW e IBM, dando agli utenti flessibilità nella scelta del modello AI più adatto alle loro esigenze specifiche. L'ambiente containerizzato include un browser completamente funzionale con capacità di debugging, accesso remoto VNC e archiviazione persistente dei dati.
      
      **Caratteristiche Principali:**
      - **Automazione del Browser Potenziata dall'AI**: Sfrutta modelli AI avanzati per automatizzare interazioni web complesse
      - **Supporto Multi-Provider**: Compatibile con vari provider di servizi AI e modelli
      - **Monitoraggio Visivo**: L'accesso VNC permette il monitoraggio in tempo reale delle azioni dell'agente AI
      - **Dati Persistenti**: I dati e i profili del browser possono essere salvati e riutilizzati tra le sessioni
      - **Strumenti di Debug**: Capacità di debugging del browser integrate per la risoluzione dei problemi
      - **Ambiente Personalizzabile**: Risoluzione, impostazioni del browser e parametri AI configurabili
      
      **Casi d'Uso:**
      - Estrazione automatica di dati dai siti web
      - Compilazione e invio di moduli
      - Test web e assicurazione della qualità
      - Automazione e-commerce (monitoraggio dei prezzi, ricerca prodotti)
      - Aggregazione e monitoraggio dei contenuti
      - Gestione di account su più piattaforme
      
      **Dettagli Tecnici:**
      - Basato su Playwright per un'automazione del browser affidabile
      - Distribuzione containerizzata con Docker
      - API RESTful per l'integrazione con sistemi esterni
      - Controlli di integrità per l'affidabilità del servizio
      - Limiti e risorse riservate per un funzionamento stabile
      
      **Scopri di Più:**
      - [Repository GitHub Browser Use](https://github.com/browser-use/browser-use)
      - [Documentazione Browser Use](https://browser-use.readthedocs.io/)
    nb_NO: |
      Browser Use Web UI er et kraftig verktøy som kombinerer AI-agenter med nettleserautomatisering for å skape et intelligent vekselvirkningssystem for nett. Det gir et brukervennlig web-grensesnitt som lar brukere kontrollere og overvåke AI-agenter mens de navigerer på nettsteder, fyller ut skjemaer, trekker ut data og utfører komplekse nettoppgaver automatisk.
      
      Verktøyet støtter flere AI-leverandører inkludert OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW og IBM, noe som gir brukere fleksibilitet til å velge den mest passende AI-modellen for deres spesifikke behov. Det containeriserte miljøet inkluderer en fullt funksjonell nettleser med feilsøkingsmuligheter, VNC-tilgang og vedvarende datalagring.
      
      **Hovedfunksjoner:**
      - **AI-drevet Nettleserautomatisering**: Bruk avanserte AI-modeller for å automatisere komplekse vekselvirkninger på nettet
      - **Multi-leverandørstøtte**: Kompatibel med ulike AI-tjenesteleverandører og modeller
      - **Visuell Overvåking**: VNC-tilgang gir sanntidsovervåking av AI-agentens handlinger
      - **Vedvarende Data**: Nettleserdata og profiler kan lagres og gjenbrukes på tvers av økter
      - **Feilsøkingsverktøy**: Innebygde nettleserfeilsøkingsmuligheter for feilsøking
      - **Tilpassbart Miljø**: Konfigurerbar oppløsning, nettleserinnstillinger og AI-parametre
      
      **Bruksområder:**
      - Automatisert datautvinning fra nettsteder
      - Skjemautfylling og innsending
      - Web-testing og kvalitetssikring
      - E-handelsautomatisering (prisovervåking, produktundersøkelse)
      - Innholdsaggregering og overvåking
      - Kontoadministrasjon på tvers av flere plattformer
      
      **Tekniske Detaljer:**
      - Basert på Playwright for pålitelig nettleserautomatisering
      - Containerisert distribusjon med Docker
      - RESTful API for integrasjon med eksterne systemer
      - Helsekontroller for pålitelighet av tjenesten
      - Ressursbegrensninger og reserverte ressurser for stabil drift
      
      **Lær Mer:**
      - [Browser Use GitHub Repository](https://github.com/browser-use/browser-use)
      - [Browser Use Dokumentasjon](https://browser-use.readthedocs.io/)
    zh_CN: |
      Browser Use Web UI 是一个强大的工具，它将 AI 代理与浏览器自动化相结合，创建了一个智能的 Web 交互系统。它提供了一个用户友好的 Web 界面，允许用户控制和监控 AI 代理自动导航网站、填写表单、提取数据和执行复杂的 Web 任务。
      
      该工具支持多个 AI 提供商，包括 OpenAI、Anthropic、Google、Azure OpenAI、DeepSeek、Ollama、Mistral、Alibaba、Moonshot、Unbound、SiliconFLOW 和 IBM，使用户能够灵活选择最适合其特定需求的 AI 模型。容器化环境包括具有调试功能的完全功能浏览器、VNC 远程访问和持久数据存储。
      
      **主要特性：**
      - **AI 驱动的浏览器自动化**：利用先进的 AI 模型自动执行复杂的 Web 交互
      - **多提供商支持**：兼容各种 AI 服务提供商和模型
      - **可视化监控**：VNC 访问允许实时监控 AI 代理操作
      - **持久数据**：浏览器数据和配置文件可以跨会话保存和重用
      - **调试工具**：内置浏览器调试功能，便于故障排除
      - **可定制环境**：可配置的分辨率、浏览器设置和 AI 参数
      
      **使用场景：**
      - 从网站自动提取数据
      - 表单填写和提交
      - Web 测试和质量保证
      - 电子商务自动化（价格监控、产品研究）
      - 内容聚合和监控
      - 跨平台账户管理
      
      **技术详情：**
      - 基于 Playwright 实现可靠的浏览器自动化
      - 使用 Docker 进行容器化部署
      - RESTful API 用于与外部系统集成
      - 健康检查确保服务可靠性
      - 资源限制和预留以确保稳定运行
      
      **了解更多：**
      - [Browser Use GitHub 仓库](https://github.com/browser-use/browser-use)
      - [Browser Use 文档](https://browser-use.readthedocs.io/)
    ja_JP: |
      Browser Use Web UIは、AIエージェントとブラウザ自動化を組み合わせて、インテリジェントなWeb対話システムを作成する強力なツールです。ユーザーフレンドリーなWebインターフェースを提供し、ユーザーがAIエージェントがWebサイトをナビゲートし、フォームを埋め、データを抽出し、複雑なWebタスクを自動的に実行するのを制御および監視できます。
      
      このツールは、OpenAI、Anthropic、Google、Azure OpenAI、DeepSeek、Ollama、Mistral、Alibaba、Moonshot、Unbound、SiliconFLOW、IBMなど、複数のAIプロバイダーをサポートしており、ユーザーは特定のニーズに最も適したAIモデルを柔軟に選択できます。コンテナ化された環境には、デバッグ機能、VNCリモートアクセス、永続データストレージを備えた完全に機能するブラウザが含まれています。
      
      **主な機能：**
      - **AI駆動のブラウザ自動化**：高度なAIモデルを活用して複雑なWeb対話を自動化
      - **複数プロバイダー対応**：さまざまなAIサービスプロバイダーおよびモデルと互換性
      - **視覚的モニタリング**：VNCアクセスによりAIエージェントのアクションをリアルタイムで監視
      - **永続データ**：ブラウザデータとプロファイルをセッション間で保存および再利用可能
      - **デバッグツール**：トラブルシューティング用の組み込みブラウザデバッグ機能
      - **カスタマイズ可能な環境**：設定可能な解像度、ブラウザ設定、AIパラメータ
      
      **使用例：**
      - Webサイトからの自動データ抽出
      - フォームの入力と送信
      - Webテストと品質保証
      - Eコマースの自動化（価格監視、製品リサーチ）
      - コンテンツの集約と監視
      - 複数のプラットフォームにわたるアカウント管理
      
      **技術的詳細：**
      - 信頼性の高いブラウザ自動化のためにPlaywrightに基づく
      - Dockerによるコンテナ化デプロイメント
      - 外部システムとの統合用のRESTful API
      - サービスの信頼性のためのヘルスチェック
      - 安定した運用のためのリソース制限と予約
      
      **詳細情報：**
      - [Browser Use GitHubリポジトリ](https://github.com/browser-use/browser-use)
      - [Browser Useドキュメント](https://browser-use.readthedocs.io/)
    ko_KR: |
      Browser Use Web UI는 AI 에이전트와 브라우저 자동화를 결합하여 지능적인 웹 상호작용 시스템을 만드는 강력한 도구입니다. 사용자 친화적인 웹 인터페이스를 제공하여 사용자가 AI 에이전트가 웹사이트를 탐색하고, 양식을 채우고, 데이터를 추출하고, 복잡한 웹 작업을 자동으로 수행하는 것을 제어하고 모니터링할 수 있습니다.
      
      이 도구는 OpenAI, Anthropic, Google, Azure OpenAI, DeepSeek, Ollama, Mistral, Alibaba, Moonshot, Unbound, SiliconFLOW, IBM을 포함한 여러 AI 공급자를 지원하여 사용자가 특정 요구에 가장 적합한 AI 모델을 유연하게 선택할 수 있게 합니다. 컨테이너화된 환경에는 디버깅 기능, VNC 원격 액세스, 영구 데이터 저장소를 갖춘 완전히 기능적인 브라우저가 포함됩니다.
      
      **주요 기능:**
      - **AI 기반 브라우저 자동화**: 고급 AI 모델을 활용하여 복잡한 웹 상호작용 자동화
      - **다중 공급자 지원**: 다양한 AI 서비스 공급자 및 모델과 호환
      - **시각적 모니터링**: VNC 액세스를 통해 AI 에이전트 작업 실시간 모니터링
      - **영구 데이터**: 브라우저 데이터 및 프로필을 세션 간에 저장하고 재사용 가능
      - **디버깅 도구**: 문제 해결을 위한 내장 브라우저 디버깅 기능
      - **사용자 정의 가능한 환경**: 구성 가능한 해상도, 브라우저 설정, AI 매개변수
      
      **사용 사례:**
      - 웹사이트에서 자동 데이터 추출
      - 양식 작성 및 제출
      - 웹 테스트 및 품질 보증
