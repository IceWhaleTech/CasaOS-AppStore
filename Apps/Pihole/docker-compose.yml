name: pihole
services:
  pihole:
    environment:
      PROXY_LOCATION: pi.hole
      TZ: $TZ
      VIRTUAL_HOST: pi.hole
      WEBPASSWORD: casaos
    image: pihole/pihole:2024.03.2
    deploy:
      resources:
        reservations:
          memory: 64M
    network_mode: bridge
    ports:
      - target: 80
        published: "8800"
        protocol: tcp
      - target: 53
        published: "53"
        protocol: tcp
      - target: 53
        published: "53"
        protocol: udp
      - target: 67
        published: "67"
        protocol: udp
      - target: 547
        published: "547"
        protocol: udp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/etc/pihole/
        target: /etc/pihole
      - type: bind
        source: /DATA/AppData/$AppID/etc/dnsmasq.d/
        target: /etc/dnsmasq.d
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
            zh_cn: 时区
        - container: WEBPASSWORD
          description:
            en_us: Pi-hole admin password
            zh_cn: Pi-hole 管理密码
        - container: VIRTUAL_HOST
          description:
            en_us: Pi-hole Custom Hostname
            zh_cn: Pi-hole 自定义域名
        - container: PROXY_LOCATION
          description:
            en_us: Pi-hole PROXY_LOCATION
      ports:
        - container: "80"
          description:
            en_us: WebUI HTTP Port
            zh_cn: WebUI HTTP 端口

        - container: "53"
          description:
            en_us: Pihole DNS port
            zh_cn: Pihole DNS 端口

        - container: "53"
          description:
            en_us: Pihole DNS port
            zh_cn: Pihole DNS 端口
          protocol: udp
        - container: "67"
          description:
            en_us: Pihole DHCP IPv4 port
            zh_cn: Pihole DHCP IPv4 端口
          protocol: udp
        - container: "547"
          description:
            en_us: Pihole DHCP IPv6 port
            zh_cn: Pihole DHCP IPv6 端口
          protocol: udp

      volumes:
        - container: /etc/pihole
          description:
            en_us: Pi-hole /etc/pihole directory.
            zh_cn: Pi-hole /etc/pihole 目录
        - container: /etc/dnsmasq.d
          description:
            en_us: Pi-hole /etc/dnsmasq.d directory.
            zh_cn: Pi-hole /etc/dnsmasq.d 目录
    container_name: pihole
