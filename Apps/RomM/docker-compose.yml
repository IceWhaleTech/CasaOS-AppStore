name: romm
services:
  romm:
    image: rommapp/romm:4.0.1
    container_name: romm
    deploy:
      resources:
        reservations:
          memory: 512M
    networks:
      - romm-network
    restart: unless-stopped
    ports:
      - "8285:8080"
    environment:
      - DB_HOST=romm-db
      - DB_NAME=romm # Should match MARIADB_DATABASE in mariadb
      - DB_USER=romm-user # Should match MARIADB_USER in mariadb
      - DB_PASSWD=casaos # Should match MARIADB_PASSWORD in mariadb
      - ROMM_AUTH_SECRET_KEY="" # Generate a key with `openssl rand -hex 32`
      - IGDB_CLIENT_ID="" # Generate an ID and SECRET in IGDB
      - IGDB_CLIENT_SECRET="" # https://api-docs.igdb.com/#account-creation
      - SCREENSCRAPER_USER="" # Use your ScreenScraper username and password
      - SCREENSCRAPER_PASSWORD="" # https://docs.romm.app/latest/Getting-Started/Metadata-Providers/#screenscraper
      - STEAMGRIDDB_API_KEY="" # https://github.com/rommapp/romm/wiki/Metadata-Providers#steamgriddb
    volumes:
      - /DATA/AppData/$AppID/resources:/romm/resources # Resources fetched from IGDB (covers, screenshots, etc.)
      - /DATA/AppData/$AppID/redis-data:/redis-data # Cached data for background tasks
      - /DATA/AppData/$AppID/library:/romm/library # Your game library. Check https://github.com/rommapp/romm?tab=readme-ov-file#folder-structure for more details.
      - /DATA/AppData/$AppID/assets:/romm/assets # Uploaded saves, states, etc.
      - /DATA/AppData/$AppID/config:/romm/config # Path where config.yml is stored
    depends_on:
      romm-db:
        condition: service_healthy
        restart: true
    x-casaos:
      ports:
        - container: "8080"
          description:
            en_US: WebUI HTTP Port
            en_GB: WebUI HTTP Port
            it_IT: Porta HTTP WebUI
            nb_NO: WebUI HTTP-port
            zh_CN: WebUI HTTP端口
            ja_JP: WebUI HTTPポート
            ko_KR: WebUI HTTP 포트
            fr_FR: Port HTTP WebUI
