            fr_FR: Nom d'utilisateur PostgreSQL
            de_DE: PostgreSQL-Benutzername
            sv_SE: PostgreSQL Användarnamn
            el_GR: Όνομα Χρήστη PostgreSQL
            hr_HR: PostgreSQL Korisničko Ime
            pt_PT: Nome de Utilizador PostgreSQL
            ru_RU: Имя пользователя PostgreSQL
            tr_TR: PostgreSQL Kullanıcı Adı
        - container: POSTGRES_PASSWORD
          description:
            en_US: PostgreSQL Password
            en_GB: PostgreSQL Password
            it_IT: Password PostgreSQL
            nb_NO: PostgreSQL Passord
            zh_CN: PostgreSQL密码
            ja_JP: PostgreSQLパスワード
            ko_KR: PostgreSQL 비밀번호
