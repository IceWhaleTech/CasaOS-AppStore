name: langflow
services:
  langflow:
    container_name: langflow
    image: langflowai/langflow:1.5.0
    user: "0:0"
    ports:
      - target: 7860
        published: "17860"
        protocol: tcp
    depends_on:
      - langflow-postgres
    networks:
      - langflow-net
    environment:
      - LANGFLOW_DATABASE_URL=postgresql://langflow:langflow@langflow-postgres:5432/langflow
      - LANGFLOW_CONFIG_DIR=/app/langflow
    volumes:
      - /DATA/AppData/$AppID/backend:/app/langflow
    x-casaos:
      ports:
        - container: "7860"
          description:
            en_US: Langflow Web Interface Port
            en_GB: Langflow Web Interface Port
            it_IT: Porta Interfaccia Web di Langflow
            nb_NO: Langflow Web-grensesnittsport
            zh_CN: Langflow Web界面端口
            ja_JP: Langflow Webインターフェースポート
            ko_KR: Langflow 웹 인터페이스 포트
            fr_FR: Port de l'interface Web Langflow
            de_DE: Langflow Web-Schnittstellen-Port
            sv_SE: Langflow Webgränssnittsport
            el_GR: Θύρα Διεπαφής Web Langflow
            hr_HR: Langflow Web Sučelje Port
            pt_PT: Porta da Interface Web Langflow
            ru_RU: Порт веб-интерфейса Langflow
            tr_TR: Langflow Web Arayüzü Portu
      volumes:
        - container: /app/langflow
          description:
            en_US: Langflow Configuration and Data Storage Directory
            en_GB: Langflow Configuration and Data Storage Directory
            it_IT: Directory di Configurazione e Archiviazione Dati Langflow
            nb_NO: Langflow Konfigurasjons- og datalagringskatalog
            zh_CN: Langflow配置和数据存储目录
            ja_JP: Langflow設定とデータストレージディレクトリ
            ko_KR: Langflow 구성 및 데이터 저장 디렉토리
            fr_FR: Répertoire de configuration et de stockage des données Langflow
            de_DE: Langflow Konfigurations- und Datenspeicherverzeichnis
            sv_SE: Langflow konfigurations- och datalagringskatalog
            el_GR: Κατάλογος Ρυθμίσεων και Αποθήκευσης Δεδομένων Langflow
            hr_HR: Langflow Konfiguracijski i Direktorij za Pohranu Podataka
            pt_PT: Diretório de Configuração e Armazenamento de Dados Langflow
            ru_RU: Каталог конфигурации и хранения данных Langflow
            tr_TR: Langflow Yapılandırma ve Veri Depolama Dizini
      envs:
        - container: LANGFLOW_DATABASE_URL
          description:
            en_US: PostgreSQL Database Connection URL
            en_GB: PostgreSQL Database Connection URL
            it_IT: URL di Connessione al Database PostgreSQL
            nb_NO: PostgreSQL Database Connection URL
            zh_CN: PostgreSQL数据库连接URL
            ja_JP: PostgreSQLデータベース接続URL
            ko_KR: PostgreSQL 데이터베이스 연결 URL
            fr_FR: URL de connexion à la base de données PostgreSQL
            de_DE: PostgreSQL-Datenbankverbindungs-URL
            sv_SE: PostgreSQL Databasanslutnings-URL
            el_GR: URL Σύνδεσης Βάσης Δεδομένων PostgreSQL
            hr_HR: PostgreSQL Veza s Bazom Podataka URL
            pt_PT: URL de Conexão ao Banco de Dados PostgreSQL
            ru_RU: URL подключения к базе данных PostgreSQL
            tr_TR: PostgreSQL Veritabanı Bağlantı URL'si
        - container: LANGFLOW_CONFIG_DIR
          description:
            en_US: Directory for Langflow Configuration Files
            en_GB: Directory for Langflow Configuration Files
            it_IT: Directory per i File di Configurazione di Langflow
            nb_NO: Mappe for Langflow konfigurasjonsfiler
            zh_CN: Langflow配置文件目录
            ja_JP: Langflow設定ファイルディレクトリ
            ko_KR: Langflow 구성 파일 디렉토리
            fr_FR: Répertoire pour les fichiers de configuration Langflow
            de_DE: Verzeichnis für Langflow-Konfigurationsdateien
            sv_SE: Katalog för Langflow konfigurationsfiler
            el_GR: Κατάλογος για Αρχεία Ρυθμίσεων Langflow
            hr_HR: Direktorij za Langflow Konfiguracijske Datoteke
            pt_PT: Diretório para Arquivos de Configuração Langflow
            ru_RU: Каталог для файлов конфигурации Langflow
            tr_TR: Langflow Yapılandırma Dosyaları Dizini
  langflow-postgres:
    container_name: langflow-postgress
    image: postgres:16
    environment:
      - POSTGRES_USER=langflow
      - POSTGRES_PASSWORD=langflow
      - POSTGRES_DB=langflow
    networks:
      - langflow-net
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/postgres
        target: /var/lib/postgresql/data
    x-casaos:
      volumes:
        - container: /var/lib/postgresql/data
          description:
