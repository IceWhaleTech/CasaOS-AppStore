            ja_JP: PostgreSQLデータベース名
            ko_KR: PostgreSQL 데이터베이스 이름
            fr_FR: Nom de la base de données PostgreSQL
            de_DE: PostgreSQL-Datenbankname
            sv_SE: PostgreSQL Databasnamn
            el_GR: Όνομα Βάσης Δεδομένων PostgreSQL
