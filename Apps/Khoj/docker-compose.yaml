name: khoj
services:
  database:
    image: docker.io/pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/khoj_db
        target: /var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - khoj_network
    x-casaos:
      volumes:
        - container: /var/lib/postgresql/data/
          description:
            en_US: Database Storage Directory
            en_GB: Database Storage Directory
            it_IT: Directory di Archiviazione Database
            nb_NO: Database Lagringskatalog
            zh_CN: 数据库存储目录
            ja_JP: データベースストレージディレクトリ
            ko_KR: 데이터베이스 스토리지 디렉터리
            fr_FR: Répertoire de Stockage Base de Données
            de_DE: Datenbank-Speicherverzeichnis
            sv_SE: Databas Lagringskatalog
            el_GR: Κατάλογος Αποθήκευσης Βάσης Δεδομένων
            hr_HR: Direktorij za Pohranu Baze Podataka
            pt_PT: Diretório de Armazenamento da Base de Dados
            ru_RU: Каталог хранения базы данных
            tr_TR: Veritabanı Depolama Dizini
      envs:
        - container: POSTGRES_USER
          description:
            en_US: Database User
            en_GB: Database User
            it_IT: Utente Database
            nb_NO: Database Bruker
            zh_CN: 数据库用户
            ja_JP: データベースユーザー
            ko_KR: 데이터베이스 사용자
            fr_FR: Utilisateur de base de données
            de_DE: Datenbankbenutzer
            sv_SE: Databas Användare
            el_GR: Χρήστης Βάσης Δεδομένων
            hr_HR: Korisnik Baze Podataka
            pt_PT: Utilizador da Base de Dados
            ru_RU: Пользователь базы данных
            tr_TR: Veritabanı Kullanıcısı
        - container: POSTGRES_PASSWORD
          description:
            en_US: Database Password
            en_GB: Database Password
            it_IT: Password Database
            nb_NO: Database Passord
            zh_CN: 数据库密码
            ja_JP: データベースパスワード
            ko_KR: 데이터베이스 비밀번호
            fr_FR: Mot de passe de base de données
            de_DE: Datenbankpasswort
            sv_SE: Databas Lösenord
            el_GR: Κωδικός Πρόσβασης Βάσης Δεδομένων
            hr_HR: Lozinka Baze Podataka
            pt_PT: Palavra-passe da Base de Dados
            ru_RU: Пароль базы данных
            tr_TR: Veritabanı Şifresi
        - container: POSTGRES_DB
          description:
            en_US: Database Name
            en_GB: Database Name
            it_IT: Nome Database
            nb_NO: Database Navn
            zh_CN: 数据库名称
            ja_JP: データベース名
            ko_KR: 데이터베이스 이름
            fr_FR: Nom de base de données
            de_DE: Datenbankname
            sv_SE: Databas Namn
            el_GR: Όνομα Βάσης Δεδομένων
            hr_HR: Ime Baze Podataka
            pt_PT: Nome da Base de Dados
            ru_RU: Имя базы данных
            tr_TR: Veritabanı Adı
  sandbox:
    image: ghcr.io/khoj-ai/terrarium:latest
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 2
    networks:
      - khoj_network
  search:
    image: docker.io/searxng/searxng:latest
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/khoj_search
        target: /etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    networks:
      - khoj_network
    x-casaos:
      volumes:
        - container: /etc/searxng
          description:
            en_US: SearxNG Configuration Directory
            en_GB: SearxNG Configuration Directory
            it_IT: Directory di Configurazione SearxNG
            nb_NO: SearxNG Konfigurasjonskatalog
            zh_CN: SearxNG 配置目录
            ja_JP: SearxNG 設定ディレクトリ
            ko_KR: SearxNG 구성 디렉터리
            fr_FR: Répertoire de Configuration SearxNG
            de_DE: SearxNG Konfigurationsverzeichnis
            sv_SE: SearxNG Konfigurationskatalog
            el_GR: Κατάλογος Διαμόρφωσης SearxNG
            hr_HR: Direktorij Konfiguracije SearxNG
            pt_PT: Diretório de Configuração SearxNG
            ru_RU: Каталог конфигурации SearxNG
            tr_TR: SearxNG Yapılandırma Dizini
      envs:
        - container: SEARXNG_BASE_URL
          description:
            en_US: SearxNG Base URL
            en_GB: SearxNG Base URL
            it_IT: URL Base SearxNG
            nb_NO: SearxNG Basis URL
            zh_CN: SearxNG 基础 URL
            ja_JP: SearxNG ベースURL
            ko_KR: SearxNG 기본 URL
