networks:
  khoj_network:
    driver: bridge
x-casaos:
  architectures:
    - amd64
    - arm64
  main: server
  category: AI
  developer: Khoj AI
  author: Khoj AI
  tagline:
    en_US: An AI copilot for your second brain.
    en_GB: An AI copilot for your second brain.
    it_IT: Un copilota AI per il tuo secondo cervello.
    nb_NO: En AI-kopilot for din andre hjerne.
    zh_CN: 你第二大脑的 AI 副驾驶。
    ja_JP: あなたの第二の脳のための AI コパイロット。
    ko_KR: 당신의 두 번째 뇌를 위한 AI 코파일럿.
    fr_FR: Un copilote IA pour votre deuxième cerveau.
    de_DE: Ein KI-Copilot für dein zweites Gehirn.
    sv_SE: En AI-kopilot för din andra hjärna.
    el_GR: Ένας copilot AI για τον δεύτερο εγκέφαλό σας.
    hr_HR: AI kopilot za vaš drugi mozak.
    pt_PT: Um copiloto de IA para o seu segundo cérebro.
    ru_RU: AI-копилот для вашего второго мозга.
    tr_TR: İkinci beyniniz için bir AI ko-pilotu.
  description:
    en_US: |
      Khoj is an open-source AI copilot for your second brain. It helps you think, organize, and access your information more efficiently. Khoj integrates with your existing tools like Obsidian, Emacs, and Notion to provide a seamless experience.
      
      **Key Features:**
      - Natural language search across all your notes and documents
      - Chat with your notes using AI
      - Connect to the internet for up-to-date information
      - Run code snippets to process your data
      - Private and secure - your data never leaves your machine
      - Extensible with plugins and custom integrations
      
      **Learn More:**
      - [Khoj Official Website](https://khoj.dev)
      - [Khoj GitHub Repository](https://github.com/khoj-ai/khoj)
    en_GB: |
      Khoj is an open-source AI copilot for your second brain. It helps you think, organise, and access your information more efficiently. Khoj integrates with your existing tools like Obsidian, Emacs, and Notion to provide a seamless experience.
      
      **Key Features:**
      - Natural language search across all your notes and documents
      - Chat with your notes using AI
      - Connect to the internet for up-to-date information
      - Run code snippets to process your data
      - Private and secure - your data never leaves your machine
      - Extensible with plugins and custom integrations
      
      **Learn More:**
      - [Khoj Official Website](https://khoj.dev)
      - [Khoj GitHub Repository](https://github.com/khoj-ai/khoj)
    it_IT: |
      Khoj è un copilota AI open-source per il tuo secondo cervello. Ti aiuta a pensare, organizzare e accedere alle tue informazioni in modo più efficiente. Khoj si integra con i tuoi strumenti esistenti come Obsidian, Emacs e Notion per fornire un'esperienza senza soluzione di continuità.
      
      **Funzionalità Principali:**
      - Ricerca in linguaggio naturale in tutte le tue note e documenti
      - Chatta con le tue note usando l'AI
      - Connettiti a Internet per informazioni aggiornate
      - Esegui snippet di codice per elaborare i tuoi dati
      - Privato e sicuro - i tuoi dati non lasciano mai la tua macchina
      - Estensibile con plugin e integrazioni personalizzate
      
      **Ulteriori Informazioni:**
      - [Sito Ufficiale Khoj](https://khoj.dev)
      - [Repository GitHub Khoj](https://github.com/khoj-ai/khoj)
    nb_NO: |
      Khoj er en åpen kildekode AI-kopilot for din andre hjerne. Den hjelper deg å tenke, organisere og få tilgang til informasjonen din mer effektivt. Khoj integreres med dine eksisterende verktøy som Obsidian, Emacs og Notion for å gi en sømløs opplevelse.
      
      **Nøkkelfunksjoner:**
      - Naturlig språksøk på tvers av alle dine notater og dokumenter
      - Chat med notatene dine ved hjelp av AI
      - Koble til internett for oppdatert informasjon
      - Kjør kodebiter for å behandle dataene dine
      - Privat og sikkert - dataene dine forlater aldri maskinen din
      - Utvidbar med plugins og tilpassede integrasjoner
      
      **Lær mer:**
      - [Khoj Offisiell Nettside](https://khoj.dev)
      - [Khoj GitHub Repository](https://github.com/khoj-ai/khoj)
    zh_CN: |
