            ru_RU: Каталог хранения компьютера
            tr_TR: Bilgisayar Depolama Dizini
  server:
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    image: ghcr.io/khoj-ai/khoj:latest
    ports:
      - target: 42110
        published: "42110"
        protocol: tcp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /app
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/khoj_config
        target: /root/.khoj/
      - type: bind
        source: /DATA/AppData/$AppID/khoj_models
        target: /root/.cache/torch/sentence_transformers
      - type: bind
        source: /DATA/AppData/$AppID/khoj_models
        target: /root/.cache/huggingface
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=database
      - POSTGRES_PORT=5432
      - KHOJ_DJANGO_SECRET_KEY=secret
      - KHOJ_DEBUG=False
      - KHOJ_TERRARIUM_URL=http://sandbox:8080
      - KHOJ_SEARXNG_URL=http://search:8080
    command: --host="0.0.0.0" --port=42110 -vv --anonymous-mode --non-interactive
    networks:
      - khoj_network
    x-casaos:
      ports:
        - container: "42110"
