            pt_PT: URL Base do SearxNG
            ru_RU: Базовый URL SearxNG
            tr_TR: SearxNG Temel URL'si
  computer:
    container_name: khoj-computer
    image: ghcr.io/khoj-ai/khoj-computer:latest
    ports:
      - "5900:5900"
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/khoj_computer
        target: /home/operator
    networks:
      - khoj_network
    x-casaos:
      ports:
        - container: "5900"
          description:
            en_US: Computer VNC Port
            en_GB: Computer VNC Port
            it_IT: Porta VNC Computer
            nb_NO: Datamaskin VNC Port
            zh_CN: 计算机 VNC 端口
            ja_JP: コンピュータ VNC ポート
            ko_KR: 컴퓨터 VNC 포트
            fr_FR: Port VNC Ordinateur
            de_DE: Computer VNC Port
            sv_SE: Dator VNC Port
            el_GR: Θύρα VNC Υπολογιστή
            hr_HR: VNC Port Računala
            pt_PT: Porta VNC do Computador
            ru_RU: Порт VNC компьютера
            tr_TR: Bilgisayar VNC Portu
      volumes:
        - container: /home/operator
          description:
            en_US: Computer Storage Directory
            en_GB: Computer Storage Directory
            it_IT: Directory di Archiviazione Computer
            nb_NO: Datamaskin Lagringskatalog
            zh_CN: 计算机存储目录
            ja_JP: コンピュータストレージディレクトリ
            ko_KR: 컴퓨터 스토리지 디렉터리
