x-casaos:
  architectures:
    - amd64
  author: Khoj AI
  category: AI
  description:
    de_DE: >
      Khoj ist ein Open-Source-KI-Copilot für dein zweites Gehirn. Es hilft dir,
      effizienter zu denken, zu organisieren und auf deine Informationen
      zuzugreifen. Khoj integriert sich in deine bestehenden Tools wie Obsidian,
      Emacs und Notion, um ein nahtloses Erlebnis zu bieten.
      **Hauptfunktionen:**
      - Natürlichsprachsuche über alle deine Notizen und Dokumente
      - Chatte mit deinen Notizen mithilfe von KI
      - Verbinde dich mit dem Internet für aktuelle Informationen
      - Führe Code-Snippets aus, um deine Daten zu verarbeiten
      - Privat und sicher - deine Daten verlassen nie deinen Computer
      - Erweiterbar mit Plugins und benutzerdefinierten Integrationen
      **Erfahre Mehr:**
      - [Khoj Offizielle Website](https://khoj.dev)
      - [Khoj GitHub Repository](https://github.com/khoj-ai/khoj)
    el_GR: >
      Το Khoj είναι ένας copilot AI ανοιχτού κώδικα για τον δεύτερο εγκέφαλό
      σας. Σας βοηθά να σκέφτεστε, να οργανώνετε και να έχετε πρόσβαση στις
      πληροφορίες σας πιο αποτελεσματικά. Το Khoj ενσωματώνεται με τα υπάρχοντα
      εργαλεία σας όπως Obsidian, Emacs και Notion για να παρέχει μια αδιάκοπη
      εμπειρία.
      **Βασικά Χαρακτηριστικά:**
      - Αναζήτηση φυσικής γλώσσας σε όλες τις σημειώσεις και τα έγγραφά σας
      - Συνομιλήστε με τις σημειώσεις σας χρησιμοποιώντας AI
      - Συνδεθείτε στο διαδίκτυο για ενημερωμένες πληροφορίες
      - Εκτελέστε αποσπάσματα κώδικα για να επεξεργαστείτε τα δεδομένα σας
      - Ιδιωτικό και ασφαλές - τα δεδομένα σας δεν φεύγουν ποτέ από τη μηχανή σας
      - Επεκτάσιμο με plugins και προσαρμοσμένες ενσωματώσεις
      **Μάθετε Περισσότερα:**
      - [Επίσημη Ιστοσελίδα Khoj](https://khoj.dev)
      - [Αποθετήριο GitHub Khoj](https://github.com/khoj-ai/khoj)
    en_GB: >
