services:
  archivebox:
    container_name: archivebox
    image: archivebox/archivebox:latest
    ports:
      - target: 8000
        published: "18010"
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /data
    environment:
      - ADMIN_USERNAME=casaos
      - ADMIN_PASSWORD=casaos
      - ALLOWED_HOSTS=*
      - CSRF_TRUSTED_ORIGINS=*
      - PUBLIC_INDEX=True
      - PUBLIC_SNAPSHOTS=True
      - PUBLIC_ADD_VIEW=False
      - SEARCH_BACKEND_ENGINE=sonic
      - SEARCH_BACKEND_HOST_NAME=sonic
      - SEARCH_BACKEND_PASSWORD=SomeSecretPassword
    networks:
      - archivebox
    x-casaos:
      ports:
        - container: "8000"
          description:
            en_US: ArchiveBox Web Interface Port
            en_GB: ArchiveBox Web Interface Port
            it_IT: Porta interfaccia web ArchiveBox
            nb_NO: ArchiveBox webgrensesnittport
            zh_CN: ArchiveBox Web界面端口
            ja_JP: ArchiveBox Webインターフェースポート
            ko_KR: ArchiveBox 웹 인터페이스 포트
            fr_FR: Port de l'interface web ArchiveBox
            de_DE: ArchiveBox Web-Oberflächen-Port
            sv_SE: ArchiveBox webbgränssnittsport
            el_GR: Θύρα διαδικτυακής διεπαφής ArchiveBox
            hr_HR: ArchiveBox web sučelje port
            pt_PT: Porta da Interface Web ArchiveBox
            ru_RU: Порт веб-интерфейса ArchiveBox
            tr_TR: ArchiveBox Web Arayüz Portu
      volumes:
        - container: /data
          description:
            en_US: ArchiveBox Data Directory
            en_GB: ArchiveBox Data Directory
            it_IT: Directory dati ArchiveBox
            nb_NO: ArchiveBox datakatalog
            zh_CN: ArchiveBox数据目录
            ja_JP: ArchiveBoxデータディレクトリ
            ko_KR: ArchiveBox 데이터 디렉토리
            fr_FR: Répertoire de données ArchiveBox
