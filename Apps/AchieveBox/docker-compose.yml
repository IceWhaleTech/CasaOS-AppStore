  sonic:
    container_name: archivebox_sonic
    image: archivebox/sonic:latest
    expose:
      - 1491
    environment:
      - SEARCH_BACKEND_PASSWORD=SomeSecretPassword
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data/sonic
        target: /var/lib/sonic/store
    networks:
      - archivebox
    x-casaos:
      volumes:
        - container: /var/lib/sonic/store
