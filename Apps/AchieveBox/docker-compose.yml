            sv_SE: ArchiveBox datakatalog
            el_GR: Κατάλογος δεδομένων ArchiveBox
            hr_HR: ArchiveBox podatkovni direktorij
            pt_PT: Diretório de Dados ArchiveBox
            ru_RU: Каталог данных ArchiveBox
            tr_TR: ArchiveBox Veri Dizini
      envs:
        - container: ADMIN_USERNAME
          description:
            en_US: Admin Username for Authentication
            en_GB: Admin Username for Authentication
            it_IT: Nome utente amministratore per l'autenticazione
