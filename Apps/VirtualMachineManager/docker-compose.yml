name: virt-manager
services:
  virt-manager:
    restart: always
    devices:
      - /dev/kvm:/dev/kvm
    environment:
      DARK_MODE: false
      HOSTS: "['qemu:///system']"
    image: mber5/virt-manager:latest
    network_mode: bridge
    ports:
      - target: 80
        published: "8185"  # Changed from plain integer to string for consistency
        protocol: tcp
    volumes:
      - type: bind
        source: /var/lib/libvirt
        target: /var/lib/libvirt
      - type: bind
        source: /DATA/Downloads
        target: /DATA/Downloads
  x-casaos:
    envs:  # Changed to match the correct format for environment variables
      - container: DARK_MODE
        description:  # Added indentation for description for proper nesting
          en_us: Set DARK_MODE to true to enable dark mode.
      - container: HOSTS
        description:  # Added indentation for description for proper nesting
          en_us: Set HOSTS to "['qemu:///session']" to connect to a user session. Only change this option if you know what you're doing!
    ports:
      - container: "80"  # Changed to string for consistency
        description:  # Added indentation for description for proper nesting
          en_us: GUI HTTP port
    volumes:
      - container: /var/lib/libvirt  # Added indentation for container for proper nesting
        description:  # Added indentation for description for proper nesting
          en_us: Libvirt directory
      - container: /DATA/Downloads  # Added indentation for container for proper nesting
        description:  # Added indentation for description for proper nesting
          en_us: Downloads directory (e.g. ISO images)
  container_name: virt-manager
