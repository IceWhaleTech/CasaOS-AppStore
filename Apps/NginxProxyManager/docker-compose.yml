name: nginxproxymanager
services:
  nginxproxymanager:
    image: jc21/nginx-proxy-manager:2.11.1
    deploy:
      resources:
        reservations:
          memory: "128M"
    network_mode: bridge
    ports:
      - target: 80
        published: "80"
        protocol: tcp
      - target: 443
        published: "443"
        protocol: tcp
      - target: 81
        published: "81"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /data
      - type: bind
        source: /DATA/AppData/$AppID/etc/letsencrypt
        target: /etc/letsencrypt
    x-casaos:
      ports:
        - container: "80"
          description:
            en_us: Nginx HTTP Port
            zh_cn: Nginx HTTP 端口

        - container: "443"
          description:
            en_us: Nginx HTTPS Port
            zh_cn: Nginx HTTPS 端口

        - container: "81"
          description:
            en_us: WebUI Port
            zh_cn: WebUI 端口

      volumes:
        - container: /data
          description:
            en_us: Nginx Proxy Manager data directory.
            zh_cn: Nginx 代理管理器数据目录。
        - container: /etc/letsencrypt
          description:
            en_us: Nginx Proxy Manager letsencrypt directory.
            zh_cn: Nginx 代理管理器 letsencrypt 目录。
    container_name: nginxproxymanager
