name: uptimekuma
services:
  uptimekuma:
    image: louislam/uptime-kuma:1.23.10-alpine
    deploy:
      resources:
        reservations:
          memory: "128M"
    network_mode: bridge
    ports:
      - target: 3001
        published: "3001"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/app/data
        target: /app/data
    x-casaos:
      ports:
        - container: "3001"
          description:
            en_us: WebUI Port
            zh_cn: WebUI 端口

      volumes:
        - container: /app/data
          description:
            en_us: Uptime Kuma data directory.
            zh_cn: Uptime Kuma 数据目录。
    container_name: uptimekuma
