name: uptimekuma
services:
  uptimekuma:
    image: louislam/uptime-kuma:1.20.2-alpine
    deploy:
      resources:
        reservations:
          memory: "128M"
    network_mode: bridge
    ports:
      - target: 3001
        published: "3001"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/app/data
        target: /app/data
    x-casaos:
      index: /
      port_map: "3001"
      ports:
        - container: "3001"
          description:
            en_us: WebUI Port
            zh_cn: WebUI 端口

      volumes:
        - container: /app/data
          description:
            en_us: Uptime Kuma data directory.
            zh_cn: Uptime Kuma 数据目录。
x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  main: uptimekuma
  author: CasaOS Team
  category: Network
  description:
    en_us: It is a self-hosted monitoring tool like "Uptime Robot".
    zh_cn: Uptime Kuma 是一个自托管的监控工具，类似于 Uptime Robot。
