      - Bogati web čitači koji podržavaju webtoon, kontinuirani način čitanja (nastavi bez napuštanja čitača), virtualne stranice (epub), itd
      - Mogućnost prilagodbe nadzorne ploče i bočne navigacije s pametnim filtrima, prilagođenim redoslijedom i prekidačima vidljivosti
      - Mogućnost preuzimanja metapodataka (dostupno putem Kavita+)

