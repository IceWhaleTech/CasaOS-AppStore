      - Yaş kısıtlamaları, uygulama içi yetenekler vb. için zengin rol tabanlı yönetimle kullanıcıları yönetme yeteneği
      - Webtoon, sürekli okuma modu (okuyucudan çıkmadan devam etme), sanal sayfalar (epub) vb. destekleyen zengin web okuyucular
      - Akıllı filtreler, özel sıralama ve görünürlük anahtarlarıyla kontrol panelinizi ve yan navigasyonunuzu özelleştirme yeteneği
      - Meta veri indirme yeteneği (Kavita+ aracılığıyla mevcuttur)

