      - Podrška za prilagodljive teme: [Repozitorij tema](https://github.com/Kareadita/Themes) i [Dokumentacija](https://wiki.kavitareader.com/guides/themes/)
      - Integracija vanjskih metapodataka i scrobbling za status čitanja, ocjene i recenzije (dostupno putem Kavita+)
