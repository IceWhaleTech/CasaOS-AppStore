name: deepseek-ocr-nvidia

services:
  deepseek-ocr-backend:
    image: icewhaletech/deepseek-ocr-backend:v2.2.0
    container_name: deepseek-ocr-backend
    environment:
      # API Configuration
      API_HOST: "0.0.0.0"
      API_PORT: "8000"

      # Frontend Configuration
      FRONTEND_PORT: "3000"

      # Model Configuration
      MODEL_NAME: "deepseek-ai/DeepSeek-OCR"
      HF_HOME: "/models"

      # Upload Configuration
      MAX_UPLOAD_SIZE_MB: "100"

      # Processing Configuration
      BASE_SIZE: "1024"
      IMAGE_SIZE: "640"
      CROP_MODE: "true"
    volumes:
      - /DATA/AppData/$AppID/models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
          memory: 8G
    shm_size: "4g"
    ports:
      - target: 8000
        published: "22523"
        protocol: tcp
    networks:
      - deepseek-ocr-network
