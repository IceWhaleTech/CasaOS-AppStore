  description:
    en_US: |
      LibreChat is a full-featured, open-source AI chat interface that allows users to interact with multiple AI models through a unified platform. It supports various AI providers and offers advanced features like conversation management, plugin support, and customizable interfaces.
      **Key Features:**
      - Support for multiple AI models and providers
      - Conversation history and management
      - Plugin system for extended functionality
      - Customizable themes and interfaces
      - User authentication and management
      - API integrations for various services
      - Search functionality with MeiliSearch
      - RAG (Retrieval-Augmented Generation) support
      - File upload and processing capabilities
      - Multi-language support
      **Learn More:**
      - [LibreChat Official Website](https://www.librechat.ai)
      - [LibreChat GitHub Repository](https://github.com/danny-avila/LibreChat)
      
      ** extra: **
      You can refer to the [Custom AI Endpoints](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints) documentation to configure the relevant files for calling the APIs of Anyscale, ApiPie, Cohere, Deepseek, Databricks, Fireworks, Groq, HuggingFace, Mistral, OpenRouter, Perplexity, ShuttleAI, TogetherAI, Unify, and xAI.
    en_GB: |
      LibreChat is a full-featured, open-source AI chat interface that allows users to interact with multiple AI models through a unified platform. It supports various AI providers and offers advanced features like conversation management, plugin support, and customizable interfaces.
      **Key Features:**
      - Support for multiple AI models and providers
      - Conversation history and management
      - Plugin system for extended functionality
      - Customizable themes and interfaces
      - User authentication and management
      - API integrations for various services
      - Search functionality with MeiliSearch
      - RAG (Retrieval-Augmented Generation) support
      - File upload and processing capabilities
      - Multi-language support
      **Learn More:**
      - [LibreChat Official Website](https://www.librechat.ai)
      - [LibreChat GitHub Repository](https://github.com/danny-avila/LibreChat)
      
      ** extra: **
      You can refer to the [Custom AI Endpoints](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints) documentation to configure the relevant files for calling the APIs of Anyscale, ApiPie, Cohere, Deepseek, Databricks, Fireworks, Groq, HuggingFace, Mistral, OpenRouter, Perplexity, ShuttleAI, TogetherAI, Unify, and xAI.
    it_IT: |
      LibreChat è un'interfaccia chat AI completa e open-source che permette agli utenti di interagire con molteplici modelli AI attraverso una piattaforma unificata. Supporta vari fornitori AI e offre funzionalità avanzate come gestione conversazioni, supporto plugin e interfacce personalizzabili.
      **Funzionalità Principali:**
      - Supporto per molteplici modelli e fornitori AI
      - Cronologia e gestione conversazioni
      - Sistema plugin per funzionalità estese
      - Temi e interfacce personalizzabili
      - Autenticazione e gestione utenti
      - Integrazioni API per vari servizi
      - Funzionalità di ricerca con MeiliSearch
      - Supporto RAG (Retrieval-Augmented Generation)
      - Capacità di caricamento e processamento file
      - Supporto multilingua
      **Ulteriori Informazioni:**
      - [Sito Ufficiale LibreChat](https://www.librechat.ai)
      - [Repository GitHub LibreChat](https://github.com/danny-avila/LibreChat)
      
      ** extra: **
      Puoi fare riferimento alla documentazione [Custom AI Endpoints](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints) per configurare i file pertinenti per chiamare le API di Anyscale, ApiPie, Cohere, Deepseek, Databricks, Fireworks, Groq, HuggingFace, Mistral, OpenRouter, Perplexity, ShuttleAI, TogetherAI, Unify e xAI.
    nb_NO: |
      LibreChat er et fullverdig, åpen kildekode AI chat-grensesnitt som lar brukere samhandle med flere AI-modeller gjennom en enhetlig plattform. Det støtter ulike AI-leverandører og tilbyr avanserte funksjoner som samtalehåndtering, plugin-støtte og tilpassbare grensesnitt.
      **Hovedfunksjoner:**
      - Støtte for flere AI-modeller og leverandører
      - Samtalehistorikk og håndtering
      - Plugin-system for utvidet funksjonalitet
      - Tilpassbare temaer og grensesnitt
      - Brukerautentisering og håndtering
      - API-integrasjoner for ulike tjenester
      - Søke funksjonalitet med MeiliSearch
      - RAG (Retrieval-Augmented Generation) støtte
      - Filopplasting og behandlingskapasiteter
      - Støtte for flere språk
      **Lær mer:**
      - [LibreChat Offisiell Nettside](https://www.librechat.ai)
      - [LibreChat GitHub Repository](https://github.com/danny-avila/LibreChat)
      
      ** ekstra: **
      Du kan referere til dokumentasjonen [Custom AI Endpoints](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints) for å konfigurere de relevante filene for å kalle API-ene til Anyscale, ApiPie, Cohere, Deepseek, Databricks, Fireworks, Groq, HuggingFace, Mistral, OpenRouter, Perplexity, ShuttleAI, TogetherAI, Unify og xAI.
    zh_CN: |
      LibreChat 是一款功能完整的开源 AI 聊天界面，允许用户通过统一平台与多个 AI 模型进行交互。它支持各种 AI 提供商，并提供高级功能，如对话管理、插件支持和可定制界面。
      **主要功能：**
      - 支持多个 AI 模型和提供商
      - 对话历史记录和管理
      - 插件系统以扩展功能
      - 可定制主题和界面
      - 用户认证和管理
      - 各种服务的 API 集成
      - 使用 MeiliSearch 的搜索功能
      - RAG（检索增强生成）支持
      - 文件上传和处理能力
      - 多语言支持
      **了解更多：**
      - [LibreChat官方网站](https://www.librechat.ai)
      - [LibreChat GitHub仓库](https://github.com/danny-avila/LibreChat)
      
      ** 附加信息: **
      您可以参考[自定义AI端点](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints)文档来配置相关文件，以调用Anyscale、ApiPie、Cohere、Deepseek、Databricks、Fireworks、Groq、HuggingFace、Mistral、OpenRouter、Perplexity、ShuttleAI、TogetherAI、Unify和xAI的API。
    ja_JP: |
      LibreChatは、統一されたプラットフォームを通じて複数のAIモデルと対話できる、フル機能のオープンソースAIチャットインターフェースです。さまざまなAIプロバイダーをサポートし、会話管理、プラグインサポート、カスタマイズ可能なインターフェースなどの高度な機能を提供します。
      **主な機能：**
      - 複数のAIモデルとプロバイダーのサポート
      - 会話履歴と管理
      - 拡張機能のためのプラグインシステム
      - カスタマイズ可能なテーマとインターフェース
      - ユーザー認証と管理
      - さまざまなサービスのAPI統合
      - MeiliSearchによる検索機能
      - RAG（Retrieval-Augmented Generation）サポート
      - ファイルアップロードと処理機能
      - 多言語サポート
      **詳細情報：**
      - [LibreChat公式ウェブサイト](https://www.librechat.ai)
      - [LibreChat GitHubリポジトリ](https://github.com/danny-avila/LibreChat)
      
      ** 追加情報: **
      [カスタムAIエンドポイント](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints)のドキュメントを参照して、Anyscale、ApiPie、Cohere、Deepseek、Databricks、Fireworks、Groq、HuggingFace、Mistral、OpenRouter、Perplexity、ShuttleAI、TogetherAI、Unify、およびxAIのAPIを呼び出すための関連ファイルを設定できます。
    ko_KR: |
      LibreChat은 통합 플랫폼을 통해 여러 AI 모델과 상호작용할 수 있는 완전한 기능을 갖춘 오픈 소스 AI 채팅 인터페이스입니다. 다양한 AI 제공업체를 지원하며 대화 관리, 플러그인 지원, 사용자 지정 인터페이스와 같은 고급 기능을 제공합니다.
      **주요 기능:**
      - 여러 AI 모델 및 제공업체 지원
      - 대화 기록 및 관리
      - 확장 기능을 위한 플러그인 시스템
      - 사용자 지정 테마 및 인터페이스
      - 사용자 인증 및 관리
      - 다양한 서비스를 위한 API 통합
      - MeiliSearch를 사용한 검색 기능
      - RAG (Retrieval-Augmented Generation) 지원
      - 파일 업로드 및 처리 기능
      - 다국어 지원
      **자세히 알아보기:**
      - [LibreChat 공식 웹사이트](https://www.librechat.ai)
      - [LibreChat GitHub 저장소](https://github.com/danny-avila/LibreChat)
      
      ** 추가 정보: **
      [사용자 정의 AI 엔드포인트](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints) 문서를 참조하여 Anyscale, ApiPie, Cohere, Deepseek, Databricks, Fireworks, Groq, HuggingFace, Mistral, OpenRouter, Perplexity, ShuttleAI, TogetherAI, Unify 및 xAI의 API를 호출하기 위한 관련 파일을 구성할 수 있습니다.
    fr_FR: |
      LibreChat est une interface de chat IA complète et open-source qui permet aux utilisateurs d'interagir avec plusieurs modèles d'IA à travers une plateforme unifiée. Elle prend en charge divers fournisseurs d'IA et offre des fonctionnalités avancées comme la gestion des conversations, le support des plugins et les interfaces personnalisables.
      **Fonctionnalités Clés :**
      - Support pour plusieurs modèles et fournisseurs d'IA
      - Historique et gestion des conversations
      - Système de plugins pour une fonctionnalité étendue
      - Thèmes et interfaces personnalisables
      - Authentification et gestion des utilisateurs
      - Intégrations API pour divers services
      - Fonctionnalité de recherche avec MeiliSearch
      - Support RAG (Retrieval-Augmented Generation)
      - Capacités de téléchargement et de traitement de fichiers
      - Support multilingue
      **En Savoir Plus :**
      - [Site Officiel LibreChat](https://www.librechat.ai)
      - [Dépôt GitHub LibreChat](https://github.com/danny-avila/LibreChat)
      
      ** supplémentaire: **
      Vous pouvez vous référer à la documentation [Custom AI Endpoints](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints) pour configurer les fichiers pertinents pour appeler les API d'Anyscale, ApiPie, Cohere, Deepseek, Databricks, Fireworks, Groq, HuggingFace, Mistral, OpenRouter, Perplexity, ShuttleAI, TogetherAI, Unify et xAI.
    de_DE: |
      LibreChat ist eine vollständig ausgestattete Open-Source-AI-Chat-Schnittstelle, die es Benutzern ermöglicht, über eine einheitliche Plattform mit mehreren KI-Modellen zu interagieren. Es unterstützt verschiedene KI-Anbieter und bietet erweiterte Funktionen wie Gesprächsverwaltung, Plugin-Unterstützung und anpassbare Schnittstellen.
      **Hauptfunktionen:**
      - Unterstützung für mehrere KI-Modelle und -Anbieter
      - Gesprächsverlauf und -verwaltung
      - Plugin-System für erweiterte Funktionalität
      - Anpassbare Themen und Schnittstellen
      - Benutzerauthentifizierung und -verwaltung
      - API-Integrationen für verschiedene Dienste
      - Suchfunktionalität mit MeiliSearch
      - RAG (Retrieval-Augmented Generation) Unterstützung
      - Datei-Upload- und Verarbeitungsfähigkeiten
      - Mehrsprachiger Support
      **Mehr Erfahren:**
      - [LibreChat Offizielle Website](https://www.librechat.ai)
      - [LibreChat GitHub Repository](https://github.com/danny-avila/LibreChat)
      
      ** extra: **
      Sie können sich auf die Dokumentation [Custom AI Endpoints](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints) beziehen, um die relevanten Dateien für den Aufruf der APIs von Anyscale, ApiPie, Cohere, Deepseek, Databricks, Fireworks, Groq, HuggingFace, Mistral, OpenRouter, Perplexity, ShuttleAI, TogetherAI, Unify und xAI zu konfigurieren.
    sv_SE: |
      LibreChat är ett fullfjädrat, öppen källkod AI-chattgränssnitt som låter användare interagera med flera AI-modeller genom en enhetlig plattform. Det stöder olika AI-leverantörer och erbjuder avancerade funktioner som konversationshantering, plugin-stöd och anpassbara gränssnitt.
      **Huvudfunktioner:**
      - Stöd för flera AI-modeller och leverantörer
      - Konversationshistorik och hantering
      - Plugin-system för utökad funksjonalitet
      - Anpassbara teman och gränssnitt
      - Användarautentisering och hantering
      - API-integrationer för olika tjänster
      - Sökfunktionalitet med MeiliSearch
      - RAG (Retrieval-Augmented Generation) stöd
      - Filuppladdning och bearbetningskapaciteter
      - Stöd för flera språk
      **Lär Dig Mer:**
      - [LibreChat Officiell Webbplats](https://www.librechat.ai)
      - [LibreChat GitHub Repository](https://github.com/danny-avila/LibreChat)
      
      ** extra: **
      Du kan hänvisa till dokumentationen [Custom AI Endpoints](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints) för att konfigurera relevanta filer för att anropa API:er från Anyscale, ApiPie, Cohere, Deepseek, Databricks, Fireworks, Groq, HuggingFace, Mistral, OpenRouter, Perplexity, ShuttleAI, TogetherAI, Unify och xAI.
    el_GR: |
      Το LibreChat είναι μια πλήρης, ανοικτού κώδικα διεπαφή συνομιλίας AI που επιτρέπει στους χρήστες να αλληλεπιδρούν με πολλά μοντέλα AI μέσω μιας ενιαίας πλατφόρμας. Υποστηρίζει διάφορους παρόχους AI και προσφέρει προηγμένες λειτουργίες όπως διαχείριση συνομιλιών, υποστήριξη plugin και προσαρμόσιμες διεπαφές.
      **Βασικά Χαρακτηριστικά:**
      - Υποστήριξη για πολλά μοντέλα και παρόχους AI
      - Ιστορικό και διαχείριση συνομιλιών
      - Σύστημα plugin για επεκταμένη λειτουργικότητα
      - Προσαρμόσιμα θέματα και διεπαφές
      - Ταυτοποίηση και διαχείριση χρηστών
      - Ενσωματώσεις API για διάφορες υπηρεσίες
      - Λειτουργία αναζήτησης με MeiliSearch
      - Υποστήριξη RAG (Retrieval-Augmented Generation)
      - Δυνατότητες μεταφόρτωσης και επεξεργασίας αρχείων
      - Υποστήριξη πολλών γλωσσών
      **Μάθετε Περισσότερα:**
      - [Επίσημη Ιστοσελίδα LibreChat](https://www.librechat.ai)
      - [LibreChat GitHub Repository](https://github.com/danny-avila/LibreChat)
      
      ** επιπλέον: **
      Μπορείτε να ανατρέξετε στην τεκμηρίωση [Custom AI Endpoints](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints) για να διαμορφώσετε τα σχετικά αρχεία για την κλήση των API των Anyscale, ApiPie, Cohere, Deepseek, Databricks, Fireworks, Groq, HuggingFace, Mistral, OpenRouter, Perplexity, ShuttleAI, TogetherAI, Unify και xAI.
    hr_HR: |
      LibreChat je potpuno opremljeno sučelje za AI chat otvorenog koda koje korisnicima omogućuje interakciju s više AI modela kroz jedinstvenu platformu. Podržava različite AI pružatelje usluga i nudi napredne značajke poput upravljanja razgovorima, podrške za dodatke i prilagodljivih sučelja.
