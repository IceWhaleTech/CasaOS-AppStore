      - Prilagodljive teme i sučelja
      - Autentifikacija i upravljanje korisnicima
      - API integracije za različite usluge
      - Funkcionalnost pretraživanja s MeiliSearch
      - Podrška za RAG (Retrieval-Augmented Generation)
      - Mogućnosti učitavanja i obrade datoteka
      - Višejezična podrška
      **Saznajte Više:**
      - [LibreChat Službena Web Stranica](https://www.librechat.ai)
      - [LibreChat GitHub Spremište](https://github.com/danny-avila/LibreChat)
      
      ** dodatno: **
      Možete se referirati na dokumentaciju [Custom AI Endpoints](https://www.librechat.ai/docs/configuration/librechat_yaml/ai_endpoints) za konfiguraciju relevantnih datoteka za pozivanje API-ja od Anyscale, ApiPie, Cohere, Deepseek, Databricks, Fireworks, Groq, HuggingFace, Mistral, OpenRouter, Perplexity, ShuttleAI, TogetherAI, Unify i xAI.
    pt_PT: |
      O LibreChat é uma interface de chat AI completa e open-source que permite aos usuários interagir com vários modelos de IA através de uma plataforma unificada. Suporta vários provedores de IA e oferece recursos avançados como gerenciamento de conversas, suporte a plugins e interfaces personalizáveis.
      **Principais Funcionalidades:**
      - Suporte para vários modelos e provedores de IA
      - Histórico e gerenciamento de conversas
      - Sistema de plugins para funcionalidade estendida
      - Temas e interfaces personalizáveis
      - Autenticação e gerenciamento de usuários
      - Integrações de API para vários serviços
      - Funcionalidade de pesquisa com MeiliSearch
      - Suporte a RAG (Retrieval-Augmented Generation)
      - Capacidades de upload e processamento de arquivos
      - Suporte multilíngue
      **Saiba Mais:**
