      - type: bind
        source: /DATA/AppData/$AppID/data-node
        target: /data/db
    command: ["mongod", "--noauth"]
    networks:
      - librechat-net
    deploy:
      resources:
        reservations:
          memory: 1024M
    x-casaos:
