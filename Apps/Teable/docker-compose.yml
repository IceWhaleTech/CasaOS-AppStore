  teable-db:
    image: postgres:15
    restart: unless-stopped
    container_name: teable-db
    deploy:
      resources:
        reservations:
          memory: 256M
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /var/lib/postgresql/data
    environment:
      - TZ=$TZ
      - POSTGRES_DB=teable-db
      - POSTGRES_USER=example
      - POSTGRES_PASSWORD=example
    networks:
      - teable-network
    healthcheck:
      test:
        - CMD-SHELL
        - sh -c 'pg_isready -U example -d teable-db'
      interval: 10s
      timeout: 3s
      retries: 3
    x-casaos:
      envs:
        - container: TZ
          description:
            de_DE: Timezone for the database
            el_GR: Timezone for the database
