name: teable
services:
  teable:
    image: teableio/teable:latest
    container_name: teable
    restart: unless-stopped
    deploy:     
      resources:
        reservations:
          memory: 512M
    ports:
      - target: 3000
        published: "3200"
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/assets
        target: /app/.assets
    environment:
      - TZ=$TZ
      - NEXT_ENV_IMAGES_ALL_REMOTE=true
      - PUBLIC_ORIGIN=http://127.0.0.1:3000
      - PRISMA_DATABASE_URL=postgresql://example:example@teable-db:5432/teable-db
      - BACKEND_CACHE_PROVIDER=redis
      - BACKEND_CACHE_REDIS_URI=redis://default:password@teable-cache:6379/0
    networks:
      - teable-network
    depends_on:
      teable-db:
        condition: service_healthy
      teable-cache:
        condition: service_healthy
    x-casaos:
      envs:
        - container: TZ
          description:
