version: "3.7"
name: cloudbeaver
services:
  cloudbeaver:
    container_name: cloudbeaver
    deploy:
      resources:
        reservations:
          memory: 256M
    image: dbeaver/cloudbeaver:23.2.4
    ports:
      - target: 8978
        published: "8978"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/workspace
        target: /opt/cloudbeaver/workspace
    network_mode: bridge
    privileged: false
    x-casaos:
      ports:
        - container: "8978"
          description:
            en_us: WebUI HTTP Port
            pt_br: Porta da WebUI
            zh_cn: WebUI HTTP端口
          protocol: tcp
      volumes:
        - container: /opt/cloudbeaver/workspace
          description:
            en_us: Workspace directory.
            pt_br: Diretório do workspace
            zh_cn: 工作目录

x-casaos:
  architectures:
    - amd64
    - arm64
  main: cloudbeaver
  author: joaobosconff
  category: Developer
  description:
