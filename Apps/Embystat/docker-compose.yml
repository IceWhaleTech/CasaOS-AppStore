name: embystat
services:
  embystat:
    environment:
      PGID: "1000"
      PUID: "1000"
      TZ: Europe/London
    image: linuxserver/embystat:0.2.0
    deploy:
      resources:
        reservations:
          memory: 64M
    network_mode: bridge
    ports:
      - target: 6555
        published: "6555"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/embystat/config
        target: /config
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: ""
        - container: PGID
          description:
            en_us: ""
        - container: TZ
          description:
            en_us: ""
      port_map: "6555"
      ports:
        - container: "6555"
          description:
            en_us: ""

      volumes:
        - container: /config
          description:
            en_us: ""
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: embystat
  author: CasaOS Team
  category: Media
  description:
