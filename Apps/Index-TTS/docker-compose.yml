  description:
    de_DE: |
      IndexTTS2 ist ein fortschrittliches Text-zu-Sprache-Modell, das sich auf emotionale Ausdrucksfähigkeit und präzise Dauersteuerung spezialisiert hat. Es ist eine verbesserte Version seines Vorgängers IndexTTS v1.5 mit bedeutenden Fortschritten in der Emotionskontrolle und semantischen Verarbeitung.

      **Hauptfunktionen:**
      - Unabhängiges Emotionskontrollsystem mit vier Eingabemethoden
      - Präzise Dauersteuerung für perfekte Audio-Video-Synchronisation
      - Zero-Shot TTS-Fähigkeit zur Rekonstruktion von Stimmen ohne spezifisches Training
      - Interaktive Gradio WebUI zur einfachen Bedienung aller Funktionen

      **Mehr Erfahren:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    el_GR: |
      Το IndexTTS2 είναι ένα προηγμένο μοντέλο μετατροπής κειμένου σε ομιλία που εστιάζει στη συναισθηματική έκφραση και τον ακριβή έλεγχο διάρκειας. Είναι μια βελτιωμένη έκδοση του προκατόχου του IndexTTS v1.5 με σημαντικές βελτιώσεις στον έλεγχο συναισθημάτων και την σημασιολογική επεξεργασία.

      **Κύρια Χαρακτηριστικά:**
      - Ανεξάρτητο σύστημα ελέγχου συναισθημάτων με τέσσερις μεθόδους εισαγωγής
      - Ακριβής έλεγχος διάρκειας για τέλεια συγχρονισμό ήχου-εικόνας
      - Ικανότητα Zero-Shot TTS για ανακατασκευή φωνών χωρίς συγκεκριμένη εκπαίδευση
      - Διαδραστική Gradio WebUI για εύκολη χρήση όλων των λειτουργιών

      **Μάθετε Περισσότερα:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    en_GB: |
      IndexTTS2 is an advanced text-to-speech model focused on emotional expression and precise duration control. It is an upgraded version of its predecessor IndexTTS v1.5 with significant improvements in emotion control and semantic processing.

      **Key Features:**
      - Independent emotion control system with four input methods
      - Precise duration control for perfect audio-video synchronisation
      - Zero-Shot TTS capability for reconstructing voices without specific training
      - Interactive Gradio WebUI for easy operation of all features

      **Learn More:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    en_US: |
      IndexTTS2 is an advanced text-to-speech model focused on emotional expression and precise duration control. It is an upgraded version of its predecessor IndexTTS v1.5 with significant improvements in emotion control and semantic processing.

      **Key Features:**
      - Independent emotion control system with four input methods
      - Precise duration control for perfect audio-video synchronization
      - Zero-Shot TTS capability for reconstructing voices without specific training
      - Interactive Gradio WebUI for easy operation of all features

      **Learn More:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    fr_FR: |
      IndexTTS2 est un modèle de synthèse vocale avancé axé sur l'expression émotionnelle et le contrôle précis de la durée. Il s'agit d'une version améliorée de son prédécesseur IndexTTS v1.5 avec des améliorations significatives dans le contrôle des émotions et le traitement sémantique.

      **Fonctionnalités Clés:**
      - Système de contrôle émotionnel indépendant avec quatre méthodes d'entrée
      - Contrôle précis de la durée pour une synchronisation audio-vidéo parfaite
      - Capacité Zero-Shot TTS pour reconstruire des voix sans formation spécifique
      - Interface Web Gradio interactive pour une utilisation facile de toutes les fonctionnalités

      **En Savoir Plus:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    hr_HR: |
      IndexTTS2 je napredni model pretvaranja teksta u govor koji se fokusira na emocionalni izraz i preciznu kontrolu trajanja. To je nadograđena verzija svog prethodnika IndexTTS v1.5 s značajnim poboljšanjima u kontroli emocija i semantičkoj obradi.

      **Ključne Značajke:**
      - Neovisan sustav kontrole emocija s četiri metode unosa
      - Precizna kontrola trajanja za savršenu sinkronizaciju zvuka i slike
      - Zero-Shot TTS sposobnost za rekonstrukciju glasova bez specifične obuke
      - Interaktivna Gradio WebUI za lako korištenje svih funkcija

      **Saznajte Više:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    it_IT: |
      IndexTTS2 è un modello avanzato di sintesi vocale focalizzato sull'espressione emotiva e sul controllo preciso della durata. È una versione migliorata del suo predecessore IndexTTS v1.5 con significativi miglioramenti nel controllo delle emozioni e nell'elaborazione semantica.

      **Funzionalità Principali:**
      - Sistema di controllo emotivo indipendente con quattro metodi di input
      - Controllo preciso della durata per una perfetta sincronizzazione audio-video
      - Capacità Zero-Shot TTS per ricostruire voci senza addestramento specifico
      - Interfaccia Web Gradio interattiva per un facile utilizzo di tutte le funzionalità

      **Scopri di Più:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    ja_JP: |
      IndexTTS2は、感情表現と精密な時間制御に焦点を当てた高度なテキスト読み上げモデルです。これは前身であるIndexTTS v1.5のアップグレード版で、感情制御と意味処理において大幅な改善がなされています。

      **主な機能：**
      - 4つの入力方法を持つ独立した感情制御システム
      - 完璧な音声同期のための精密な時間制御
      - 特定のトレーニングなしで音声を再構築するZero-Shot TTS機能
      - すべての機能を簡単に操作できる対話型Gradio WebUI

      **詳細情報：**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    ko_KR: |
      IndexTTS2는 감정 표현과 정밀한 시간 제어에 초점을 맞춘 고급 텍스트 음성 변환 모델입니다. 이것은 전신인 IndexTTS v1.5의 업그레이드 버전으로, 감정 제어와 의미 처리에서 상당한 개선이 이루어졌습니다.

      **주요 기능:**
      - 4가지 입력 방법을 갖춘 독립적인 감정 제어 시스템
      - 완벽한 오디오-비디오 동기화를 위한 정밀한 시간 제어
      - 특정 훈련 없이 음성을 재구성하는 Zero-Shot TTS 기능
      - 모든 기능을 쉽게 조작할 수 있는 대화형 Gradio WebUI

      **자세히 알아보기:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    nb_NO: |
      IndexTTS2 er en avansert tekst-til-tale-modell som fokuserer på emosjonelt uttrykk og presis varighetskontroll. Det er en oppgradert versjon av sin forgjenger IndexTTS v1.5 med betydelige forbedringer i emosjonskontroll og semantisk behandling.

      **Nøkkelegenskaper:**
      - Uavhengig emosjonskontrollsystem med fire inndatametoder
      - Presis varighetskontroll for perfekt lyd-video-synkronisering
      - Zero-Shot TTS-evne for å rekonstruere stemmer uten spesifikk trening
      - Interaktiv Gradio WebUI for enkel bruk av alle funksjoner

      **Lær Mer:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    pt_PT: |
      IndexTTS2 é um modelo avançado de texto para fala focado na expressão emocional e controle preciso de duração. É uma versão aprimorada de seu antecessor IndexTTS v1.5 com melhorias significativas no controle de emoções e processamento semântico.

      **Funcionalidades Principais:**
      - Sistema de controle emocional independente com quatro métodos de entrada
      - Controle preciso de duração para sincronização perfeita de áudio-vídeo
      - Capacidade Zero-Shot TTS para reconstruir vozes sem treinamento específico
      - Interface Web Gradio interativa para fácil operação de todos os recursos

      **Saiba Mais:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    ru_RU: |
      IndexTTS2 - это продвинутая модель синтеза речи, ориентированная на эмоциональное выражение и точный контроль длительности. Это улучшенная версия своего предшественника IndexTTS v1.5 со значительными улучшениями в контроле эмоций и семантической обработке.

      **Ключевые Особенности:**
      - Независимая система контроля эмоций с четырьмя методами ввода
      - Точный контроль длительности для идеальной синхронизации аудио и видео
      - Возможность Zero-Shot TTS для реконструкции голосов без специального обучения
      - Интерактивный интерфейс Gradio WebUI для легкой работы со всеми функциями

      **Узнать Больше:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    sv_SE: |
      IndexTTS2 är en avancerad text-till-tal-modell som fokuserar på känslouttryck och precis kontroll av varaktighet. Det är en uppgraderad version av sin föregångare IndexTTS v1.5 med betydande förbättringar i känslokontroll och semantisk bearbetning.

      **Nyckelfunktioner:**
      - Oberoende känslkontrollsystem med fyra inmatningsmetoder
      - Precis kontroll av varaktighet för perfekt ljud-videosynkronisering
      - Zero-Shot TTS-förmåga för att rekonstruera röster utan specifik träning
      - Interaktiv Gradio WebUI för enkel användning av alla funktioner

      **Läs Mer:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    tr_TR: |
      IndexTTS2, duygusal ifade ve hassas süre kontrolüne odaklanmış gelişmiş bir metinden sese modelidir. Bu, selefi IndexTTS v1.5'in yükseltilmiş bir versiyonudur ve duygu kontrolü ile anlamsal işlemede önemli iyileştirmeler içerir.

      **Temel Özellikler:**
      - Dört giriş yöntemine sahip bağımsız duygu kontrol sistemi
      - Mükemmel ses-video senkronizasyonu için hassas süre kontrolü
      - Özel eğitim olmadan sesleri yeniden oluşturma Zero-Shot TTS yeteneği
      - Tüm özellikleri kolayca kullanmak için etkileşimli Gradio WebUI

      **Daha Fazla Bilgi:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    zh_CN: |
      IndexTTS2 是一个专注于情感表达和精确时长控制的先进文本转语音模型。它是其前身 IndexTTS v1.5 的升级版，在情感控制和语义处理方面有显著改进。

      **主要功能：**
      - 独立情感控制系统，支持四种输入方式
      - 精确时长控制，实现完美音视频同步
      - 零样本TTS能力，无需特定训练即可重建声音
      - 交互式Gradio WebUI，轻松操作所有功能

      **了解更多：**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)
