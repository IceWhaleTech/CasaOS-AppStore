  index-tts-nvidia:
    image: icewhaletech/index-tts:2.0
    container_name: index-tts
    restart: unless-stopped
    ports:
      - target: 7860
        published: "7867"
        protocol: tcp
    environment:
      NVIDIA_VISIBLE_DEVICES: all
    deploy:
      resources:
        reservations:
          memory: 8G
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
