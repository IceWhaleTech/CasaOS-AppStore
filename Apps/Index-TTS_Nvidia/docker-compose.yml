  description:
    de_DE: |
      IndexTTS2 ist ein fortschrittliches Text-zu-Sprache-Modell, das sich auf emotionale Ausdrucksfähigkeit und präzise Dauersteuerung spezialisiert hat. Es ist eine verbesserte Version seines Vorgängers IndexTTS v1.5 mit bedeutenden Fortschritten in der Emotionskontrolle und semantischen Verarbeitung.

      **Hauptfunktionen:**
      - Unabhängiges Emotionskontrollsystem mit vier Eingabemethoden
      - Präzise Dauersteuerung für perfekte Audio-Video-Synchronisation
      - Zero-Shot TTS-Fähigkeit zur Rekonstruktion von Stimmen ohne spezifisches Training
      - Interaktive Gradio WebUI zur einfachen Bedienung aller Funktionen

      **Emotionssteuerungsmethoden:**
      - Sprecherstimme (Standard): Referenzaudio für Tonfarbe und Emotion
      - Stil-Referenzaudio: Separates Audio zur Angabe der Emotion
      - 8D-Emotionsvektor: Direkte Steuerung von 8 Emotionsdimensionen
      - Textbeschreibung: Natürliche Sprachbeschreibungen mit QwenEmotion-Modell

      **Hardware-Anforderungen:**
      - NVIDIA GPU mit mindestens 12 GB VRAM
      - NVIDIA CUDA Toolkit 12.8 oder neuer (für CUDA-Nutzung)
      - FP16-Inferenzmodus für reduzierten VRAM-Verbrauch und höhere Geschwindigkeit
      - CPU-Modus als Fallback, wenn keine Hardwarebeschleunigung erkannt wird
      - Optionale DeepSpeed-Optimierung für verbesserte Leistung

      **Mehr Erfahren:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    el_GR: |
      Το IndexTTS2 είναι ένα προηγμένο μοντέλο μετατροπής κειμένου σε ομιλία που εστιάζει στη συναισθηματική έκφραση και τον ακριβή έλεγχο διάρκειας. Είναι μια βελτιωμένη έκδοση του προκατόχου του IndexTTS v1.5 με σημαντικές βελτιώσεις στον έλεγχο συναισθημάτων και την σημασιολογική επεξεργασία.

      **Κύρια Χαρακτηριστικά:**
      - Ανεξάρτητο σύστημα ελέγχου συναισθημάτων με τέσσερις μεθόδους εισαγωγής
      - Ακριβής έλεγχος διάρκειας για τέλεια συγχρονισμό ήχου-εικόνας
      - Ικανότητα Zero-Shot TTS για ανακατασκευή φωνών χωρίς συγκεκριμένη εκπαίδευση
      - Διαδραστική Gradio WebUI για εύκολη χρήση όλων των λειτουργιών

      **Μέθοδοι Ελέγχου Συναισθημάτων:**
      - Φωνή Ομιλητή (προεπιλογή): Αναφορά ήχου για χρωματισμό και συναίσθημα
      - Αναφορά Ύφους Ήχου: Ξεχωριστός ήχος για καθορισμό συναισθήματος
      - Διανυσμα Συναισθήματος 8D: Άμεσος έλεγχος 8 διαστάσεων συναισθημάτων
      - Περιγραφή Κειμένου: Περιγραφές φυσικής γλώσσας με μοντέλο QwenEmotion

      **Απαιτήσεις Υλικού:**
      - NVIDIA GPU με τουλάχιστον 12 GB VRAM
      - NVIDIA CUDA Toolkit 12.8 ή νεότερη έκδοση (για χρήση CUDA)
      - Λειτουργία συμπερασμού FP16 για μειωμένη κατανάλωση VRAM και αυξημένη ταχύτητα
      - Λειτουργία CPU ως εναλλακτική όταν δεν εντοπιστεί επιτάχυνση υλικού
      - Προαιρετική βελτιστοποίηση DeepSpeed για βελτιωμένη απόδοση

      **Μάθετε Περισσότερα:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    en_GB: |
      IndexTTS2 is an advanced text-to-speech model focused on emotional expression and precise duration control. It is an upgraded version of its predecessor IndexTTS v1.5 with significant improvements in emotion control and semantic processing.

      **Key Features:**
      - Independent emotion control system with four input methods
      - Precise duration control for perfect audio-video synchronisation
      - Zero-Shot TTS capability for reconstructing voices without specific training
      - Interactive Gradio WebUI for easy operation of all features

      **Emotion Control Methods:**
      - Speaker Voice (default): Reference audio for both timbre and emotion
      - Style Reference Audio: Separate audio to specify emotion
      - 8D Emotion Vector: Direct control over 8 emotion dimensions
      - Text Description: Natural language descriptions with QwenEmotion model

      **Hardware Requirements:**
      - NVIDIA GPU with at least 12 GB VRAM
      - NVIDIA CUDA Toolkit 12.8 or newer (for CUDA usage)
      - FP16 inference mode for reduced VRAM usage and increased speed
      - CPU mode as fallback when no hardware acceleration is detected
      - Optional DeepSpeed optimisation for improved performance

      **Learn More:**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

