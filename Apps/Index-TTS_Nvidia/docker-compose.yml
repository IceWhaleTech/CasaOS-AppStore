    ja_JP: |
      IndexTTS2は、感情表現と精密な時間制御に焦点を当てた高度なテキスト読み上げモデルです。これは前身であるIndexTTS v1.5のアップグレード版で、感情制御と意味処理において大幅な改善がなされています。

      **主な機能：**
      - 4つの入力方法を持つ独立した感情制御システム
      - 完璧な音声同期のための精密な時間制御
      - 特定のトレーニングなしで音声を再構築するZero-Shot TTS機能
      - すべての機能を簡単に操作できる対話型Gradio WebUI

      **感情制御方法：**
      - 話者の声（デフォルト）：音色と感情の両方のための参照音声
      - スタイル参照音声：感情を指定するための別の音声
      - 8D感情ベクトル：8つの感情次元の直接制御
      - テキスト記述：QwenEmotionモデルによる自然言語記述

      **ハードウェア要件：**
      - 少なくとも12GBのVRAMを搭載したNVIDIA GPU
      - NVIDIA CUDA Toolkit 12.8以降（CUDA使用の場合）
      - VRAM使用量を削減し速度を向上させるFP16推論モード
      - ハードウェアアクセラレーションが検出されない場合のCPUモード
      - パフォーマンス向上のためのオプションのDeepSpeed最適化

      **詳細情報：**
      - [IndexTTS GitHub](https://github.com/index-tts/index-tts)

    ko_KR: |
