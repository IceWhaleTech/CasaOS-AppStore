name: qbittorrent
services:
  qbittorrent:
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
      UMASK: "002"
    image: hotio/qbittorrent:release-4.6.7
    deploy:
      resources:
        reservations:
          memory: "256M"
    network_mode: bridge
    ports:
      - target: 8080
        published: "8181"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
      - type: bind
        source: /DATA
        target: /DATA
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
            zh_cn: 时区
        - container: PUID
          description:
            en_us: Run qBittorrent as specified uid.
            zh_cn: 以指定的 uid 运行 qBittorrent。
        - container: PGID
          description:
            en_us: Run qBittorrent as specified gid.
            zh_cn: 以指定的 gid 运行 qBittorrent。
        - container: UMASK
          description:
            en_us: Run qBittorrent as specified UMASK.
            zh_cn: 以指定的 UMASK 运行 qBittorrent。
      ports:
        - container: "8080"
          description:
            en_us: WebUI HTTP Port
            zh_cn: WebUI HTTP 端口

      volumes:
        - container: /config
          description:
            en_us: qBittorrent config directory.
            zh_cn: qBittorrent 配置目录。
        - container: /DATA
          description:
            en_us: qBittorrent Accessible directory.
            zh_cn: qBittorrent 可访问目录。
    container_name: qbittorrent
