name: gitea
services:
  gitea:
    environment:
      USER_GID: "1000"
      USER_UID: "1000"
    image: gitea/gitea:1.18.5
    deploy:
      resources:
        reservations:
          memory: 256M
    network_mode: bridge
    ports:
      - target: 3000
        published: "3000"
        protocol: tcp
      - target: 22
        published: "222"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /data
    x-casaos:
      envs:
        - container: USER_UID
          description:
            en_us: The UID (Unix user ID) of the user that runs Gitea
            zh_cn: Gitea 运行的用户的 UID（Unix 用户 ID）
        - container: USER_GID
          description:
            en_us: The GID (Unix group ID) of the user that runs Gitea
            zh_cn: Gitea 运行的用户的 GID（Unix 组 ID）
      index: /
      port_map: "3000"
      ports:
        - container: "3000"
          description:
            en_us: WebUI Port
            zh_cn: WebUI 端口

        - container: "22"
          description:
            en_us: SSH Port
            zh_cn: SSH 端口

      volumes:
        - container: /data
          description:
            en_us: Gitea data directory.
            zh_cn: Gitea 数据目录。
x-casaos:
  architectures:
    - amd64
    - arm64
  main: gitea
  author: CasaOS Team
  category: Developer
  description:
    en_us: Gitea is a community managed lightweight code hosting solution written in Go.
    zh_cn: Gitea 是一个由社区管理的轻量级代码托管解决方案，由 Go 编写。
  developer: Gitea
  icon: https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/Gitea/icon.png
