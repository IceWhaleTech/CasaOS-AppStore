name: sickchill
services:
  sickchill:
    environment:
      PGID: "1000"
      PUID: "1000"
      TZ: Europe/London
    image: linuxserver/sickchill:2023.1.2
    deploy:
      resources:
        reservations:
          memory: 64M
    network_mode: bridge
    ports:
      - target: 8081
        published: "8081"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/sickchill/config
        target: /config
      - type: bind
        source: /DATA/Downloads
        target: /downloads
      - type: bind
        source: /DATA/Media/TV Shows
        target: /tv
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: ""
        - container: PGID
          description:
            en_us: ""
        - container: TZ
          description:
            en_us: ""
      port_map: "8081"
      ports:
        - container: "8081"
          description:
            en_us: ""

      volumes:
        - container: /config
          description:
            en_us: ""
        - container: /downloads
          description:
            en_us: ""
        - container: /tv
          description:
            en_us: ""
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: sickchill
  author: CasaOS Team
  category: Media
  description:
    en_us: |
      SickChill is an automatic Video Library Manager for TV Shows. It watches for new episodes of your favorite shows, and when they are posted it does its magic: automatic torrent/nzb searching, downloading, and processing at the qualities you want.
    zh_cn: |
      SickChill是一个自动视频库管理器。它会监视您喜欢的节目的新剧集，当它们发布时，它会自动搜索、下载和处理您想要的质量。
