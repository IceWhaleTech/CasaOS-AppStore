name: langflow
services:
  langflow:
    image: langflowai/langflow:1.5.0
    user: "0:0"
    pull_policy: always
    ports:
      - target: 7860
        published: "17860"
        protocol: tcp
    depends_on:
      - postgres
    environment:
      - LANGFLOW_DATABASE_URL=postgresql://langflow:langflow@postgres:5432/langflow
      - LANGFLOW_CONFIG_DIR=/app/langflow
    volumes:
      - type: volume
        source: /DATA/AppData/langflow/backend
        target: /app/langflow
    x-casaos:
      ports:
        - container: "7860"
          description:
            en_US: Langflow Web Interface Port
            en_GB: Langflow Web Interface Port
            it_IT: Langflow Web Interface Port
