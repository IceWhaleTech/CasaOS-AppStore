  main: wallabag
  category: Notes
  developer: wallabag
  author: CasaOS Team
  tagline:
    en_US: Save and classify articles. Read them later. Freely.
    en_GB: Save and classify articles. Read them later. Freely.
    it_IT: Salva e classifica gli articoli. Leggili dopo. Liberamente.
    nb_NO: Lagre og klassifiser artikler. Les dem senere. Fritt.
