    ja_JP: 記事を保存・分類し、後で自由に読めます。
    ko_KR: 기사를 저장하고 분류하세요. 나중에 자유롭게 읽으세요.
    fr_FR: Sauvegarder et classer les articles. Les lire plus tard. Librement.
    de_DE: Artikel speichern und klassifizieren. Später frei lesen.
    sv_SE: Spara och klassificera artiklar. Läs dem senare. Fritt.
    el_GR: Αποθηκεύστε και ταξινομήστε άρθρα. Διαβάστε τα αργότερα. Ελεύθερα.
    hr_HR: Spremite i klasificirajte članke. Čitajte ih kasnije. Slobodno.
    pt_PT: Guarde e classifique artigos. Leia-os mais tarde. Livremente.
    ru_RU: Сохраняйте и классифицируйте статьи. Читайте их позже. Свободно.
    tr_TR: Makaleleri kaydedin ve sınıflandırın. Sonra özgürce okuyun.
  description:
    en_US: |
      Wallabag is a web page saving app that allows users to save articles for offline reading, extracting content for a distraction-free experience. Its intuitive Web interface enables saving articles with a click, ensuring users can read them at their convenience.

      The app's core features include convenient web page saving, optimized reading, and flexible content organization. It extracts only the article's content, removing pop-ups and ads, and displays it in a clean, comfortable view. Users can organize saved articles with tags and automatic tagging rules, creating a personalized content library accessible on demand. Browser extensions enable quick saving, compatible with Chrome, Firefox, Opera, and more. Cross-platform clients cover Android, iOS, and other devices, ensuring a seamless reading experience. It also supports multi-user collaboration for sharing saved articles.

      It enables importing data from services like Pocket, Readability, Instapaper, or Pinboard, simplifying content library migration. RSS generation allows users to access saved articles in RSS readers. Community documentation enhances usability, and the app's high flexibility and intuitive operation deliver a modern web content management solution.

      **Key Features:**
      - Save web pages for offline reading
      - Extract pure content for a distraction-free reading view
      - Article classification with automatic tagging rules for a personalized content library
      - Browser extensions for quick web page saving
      - Cross-platform clients (Android, iOS, Chrome, Firefox, Opera)
      - Multi-user collaboration for sharing saved articles
      - Import data from Pocket, Readability, Instapaper, Pinboard and other services
      - RSS generation for accessing saved articles in readers

      **Learn More:**
      - [Wallabag Official Website](https://wallabag.org)
      - [Wallabag GitHub Repository](https://github.com/wallabag/wallabag)
      - [Wallabag Documentation](https://doc.wallabag.org)
      - [Wallabag Docker Image](https://hub.docker.com/r/wallabag/wallabag)
    en_GB: |
      Wallabag is a web page saving app that allows users to save articles for offline reading, extracting content for a distraction-free experience. Its intuitive Web interface enables saving articles with a click, ensuring users can read them at their convenience.

      The app's core features include convenient web page saving, optimised reading, and flexible content organisation. It extracts only the article's content, removing pop-ups and adverts, and displays it in a clean, comfortable view. Users can organise saved articles with tags and automatic tagging rules, creating a personalised content library accessible on demand. Browser extensions enable quick saving, compatible with Chrome, Firefox, Opera, and more. Cross-platform clients cover Android, iOS, and other devices, ensuring a seamless reading experience. It also supports multi-user collaboration for sharing saved articles.

      It enables importing data from services like Pocket, Readability, Instapaper, or Pinboard, simplifying content library migration. RSS generation allows users to access saved articles in RSS readers. Community documentation enhances usability, and the app's high flexibility and intuitive operation deliver a modern web content management solution.

      **Key Features:**
      - Save web pages for offline reading
      - Extract pure content for a distraction-free reading view
      - Article classification with automatic tagging rules for a personalised content library
      - Browser extensions for quick web page saving
      - Cross-platform clients (Android, iOS, Chrome, Firefox, Opera)
      - Multi-user collaboration for sharing saved articles
      - Import data from Pocket, Readability, Instapaper, Pinboard and other services
      - RSS generation for accessing saved articles in readers

      **Learn More:**
      - [Wallabag Official Website](https://wallabag.org)
      - [Wallabag GitHub Repository](https://github.com/wallabag/wallabag)
      - [Wallabag Documentation](https://doc.wallabag.org)
      - [Wallabag Docker Image](https://hub.docker.com/r/wallabag/wallabag)
    it_IT: |
      Wallabag è un'app per salvare pagine web che consente agli utenti di salvare articoli per la lettura offline, estraendo il contenuto per un'esperienza senza distrazioni. La sua interfaccia web intuitiva permette di salvare articoli con un clic, garantendo agli utenti di poterli leggere quando è più comodo.

      Le funzionalità principali dell'app includono il salvataggio conveniente di pagine web, la lettura ottimizzata e l'organizzazione flessibile dei contenuti. Estrae solo il contenuto dell'articolo, rimuovendo pop-up e pubblicità, e lo visualizza in una vista pulita e confortevole. Gli utenti possono organizzare gli articoli salvati con tag e regole di tagging automatico, creando una libreria di contenuti personalizzata accessibile su richiesta. Le estensioni del browser abilitano il salvataggio rapido, compatibili con Chrome, Firefox, Opera e altri. I client cross-platform coprono Android, iOS e altri dispositivi, garantendo un'esperienza di lettura fluida. Supporta anche la collaborazione multi-utente per condividere articoli salvati.

      Permette l'importazione di dati da servizi come Pocket, Readability, Instapaper o Pinboard, semplificando la migrazione della libreria di contenuti. La generazione RSS consente agli utenti di accedere agli articoli salvati nei lettori RSS. La documentazione della community migliora l'usabilità, e l'alta flessibilità e il funzionamento intuitivo dell'app offrono una soluzione moderna per la gestione dei contenuti web.

      **Caratteristiche Principali:**
      - Salva pagine web per la lettura offline
      - Estrai contenuto puro per una vista di lettura senza distrazioni
      - Classificazione articoli con regole di tagging automatico per una libreria di contenuti personalizzata
      - Estensioni browser per il salvataggio rapido di pagine web
      - Client cross-platform (Android, iOS, Chrome, Firefox, Opera)
      - Collaborazione multi-utente per condividere articoli salvati
      - Importa dati da Pocket, Readability, Instapaper, Pinboard e altri servizi
      - Generazione RSS per accedere agli articoli salvati nei lettori

      **Scopri di Più:**
      - [Sito Ufficiale Wallabag](https://wallabag.org)
      - [Repository GitHub Wallabag](https://github.com/wallabag/wallabag)
      - [Documentazione Wallabag](https://doc.wallabag.org)
      - [Immagine Docker Wallabag](https://hub.docker.com/r/wallabag/wallabag)
    nb_NO: |
      Wallabag er en webside-lagringsapp som lar brukere lagre artikler for offline-lesing, og trekker ut innhold for en distraksjonfri opplevelse. Det intuitive webgrensesnittet gjør det mulig å lagre artikler med ett klikk, og sikrer at brukere kan lese dem når det passer dem.

      Appens kjernefunksjoner inkluderer praktisk webside-lagring, optimalisert lesing og fleksibel innholdsorganisering. Den trekker bare ut artikkelens innhold, fjerner pop-ups og annonser, og viser det i en ren, komfortabel visning. Brukere kan organisere lagrede artikler med tags og automatiske tagging-regler, og skape et personlig innholdsbibliotek tilgjengelig på forespørsel. Nettleserutvidelser muliggjør rask lagring, kompatibel med Chrome, Firefox, Opera og mer. Tverr-plattform klienter dekker Android, iOS og andre enheter, og sikrer en sømløs leseopplevelse. Den støtter også flerbruker-samarbeid for deling av lagrede artikler.

      Den muliggjør import av data fra tjenester som Pocket, Readability, Instapaper eller Pinboard, og forenkler migrering av innholdsbibliotek. RSS-generering lar brukere få tilgang til lagrede artikler i RSS-lesere. Samfunnsdokumentasjon forbedrer brukervennlighet, og appens høye fleksibilitet og intuitive drift leverer en moderne webinnholds-administrasjonsløsning.

      **Hovedfunksjoner:**
      - Lagre websider for offline-lesing
      - Trekk ut rent innhold for en distraksjonfri lesevisning
      - Artikkelklassifisering med automatiske tagging-regler for et personlig innholdsbibliotek
      - Nettleserutvidelser for rask webside-lagring
      - Tverr-plattform klienter (Android, iOS, Chrome, Firefox, Opera)
      - Flerbruker-samarbeid for deling av lagrede artikler
      - Importer data fra Pocket, Readability, Instapaper, Pinboard og andre tjenester
      - RSS-generering for tilgang til lagrede artikler i lesere

      **Lær Mer:**
      - [Wallabag Offisielle Nettside](https://wallabag.org)
      - [Wallabag GitHub Repository](https://github.com/wallabag/wallabag)
      - [Wallabag Dokumentasjon](https://doc.wallabag.org)
      - [Wallabag Docker Image](https://hub.docker.com/r/wallabag/wallabag)
    zh_CN: |
      Wallabag 是一款网页保存应用，允许用户保存网页以供离线阅读，提取内容以提供无干扰的阅读体验。其直观的 Web 界面支持通过点击保存文章，确保用户可在方便时阅读。

      该应用的核心功能包括便捷的网页保存、优化的阅读体验和灵活的内容整理。它能提取网页的纯内容，剔除弹窗和广告，呈现简洁的阅读视图。用户可通过标签和自动标签规则整理保存的文章，构建个人化的内容库，随时按需访问。浏览器扩展支持快速保存网页，兼容 Chrome、Firefox、Opera 等。跨平台客户端覆盖 Android、iOS 等设备，确保无缝阅读体验。它还支持多用户协作，共享保存的文章。

      它支持从 Pocket、Readability、Instapaper 或 Pinboard 等服务导入数据，方便迁移现有内容库。RSS 生成功能允许用户在 RSS 阅读器中访问保存的文章。社区支持文档进一步优化使用体验，该应用以高灵活性和直观操作，提供现代化的网页内容管理解决方案。
      **主要功能：**
      - 保存网页以供离线阅读
      - 提取纯内容以获得无干扰的阅读视图
      - 文章分类与自动标签规则，构建个人内容库
      - 用于快速保存网页的浏览器扩展
      - 跨平台客户端（Android、iOS、Chrome、Firefox、Opera）
      - 多用户协作以共享保存的文章
      - 从 Pocket、Readability、Instapaper、Pinboard 和其他服务导入数据
      - RSS 生成以在阅读器中访问保存的文章

      **了解更多：**
      - [Wallabag 官方网站](https://wallabag.org)
      - [Wallabag GitHub 仓库](https://github.com/wallabag/wallabag)
      - [Wallabag 文档](https://doc.wallabag.org)
      - [Wallabag Docker 镜像](https://hub.docker.com/r/wallabag/wallabag)
    ja_JP: |
      Wallabagは、ユーザーがオフライン読書用に記事を保存し、気を散らさない体験のためにコンテンツを抽出できるWebページ保存アプリです。直感的なWebインターフェースにより、クリック一つで記事を保存でき、ユーザーが都合の良い時に読めることを保証します。

      アプリの中核機能には、便利なWebページ保存、最適化された読書、柔軟なコンテンツ整理が含まれます。記事のコンテンツのみを抽出し、ポップアップや広告を除去し、清潔で快適なビューで表示します。ユーザーはタグと自動タグ付けルールで保存された記事を整理し、オンデマンドでアクセス可能な個人化されたコンテンツライブラリを作成できます。ブラウザ拡張機能により素早い保存が可能で、Chrome、Firefox、Operaなどに対応しています。クロスプラットフォームクライアントはAndroid、iOS、その他のデバイスをカバーし、シームレスな読書体験を保証します。また、保存された記事を共有するためのマルチユーザー協力もサポートしています。

      Pocket、Readability、Instapaper、Pinboardなどのサービスからのデータインポートを可能にし、コンテンツライブラリの移行を簡素化します。RSS生成により、ユーザーはRSSリーダーで保存された記事にアクセスできます。コミュニティドキュメンテーションが使いやすさを向上させ、アプリの高い柔軟性と直感的な操作により、現代的なWebコンテンツ管理ソリューションを提供します。

      **主な機能：**
      - オフライン読書用のWebページ保存
      - 気を散らさない読書ビューのための純粋なコンテンツ抽出
      - 個人化されたコンテンツライブラリのための自動タグ付けルールによる記事分類
      - 素早いWebページ保存のためのブラウザ拡張機能
      - クロスプラットフォームクライアント（Android、iOS、Chrome、Firefox、Opera）
      - 保存された記事を共有するためのマルチユーザー協力
      - Pocket、Readability、Instapaper、Pinboardなどのサービスからのデータインポート
      - リーダーで保存された記事にアクセスするためのRSS生成

      **詳細はこちら：**
      - [Wallabag公式ウェブサイト](https://wallabag.org)
      - [Wallabag GitHubリポジトリ](https://github.com/wallabag/wallabag)
      - [Wallabagドキュメンテーション](https://doc.wallabag.org)
      - [Wallabag Dockerイメージ](https://hub.docker.com/r/wallabag/wallabag)
    ko_KR: |
      Wallabag은 사용자가 오프라인 읽기를 위해 기사를 저장하고, 산만함 없는 경험을 위해 콘텐츠를 추출할 수 있는 웹페이지 저장 앱입니다. 직관적인 웹 인터페이스를 통해 클릭 한 번으로 기사를 저장할 수 있어, 사용자가 편한 시간에 읽을 수 있도록 보장합니다.

      앱의 핵심 기능에는 편리한 웹페이지 저장, 최적화된 읽기, 유연한 콘텐츠 정리가 포함됩니다. 기사의 콘텐츠만 추출하여 팝업과 광고를 제거하고, 깔끔하고 편안한 뷰로 표시합니다. 사용자는 태그와 자동 태그 규칙으로 저장된 기사를 정리하여, 필요에 따라 접근 가능한 개인화된 콘텐츠 라이브러리를 만들 수 있습니다. 브라우저 확장 프로그램으로 빠른 저장이 가능하며, Chrome, Firefox, Opera 등과 호환됩니다. 크로스 플랫폼 클라이언트는 Android, iOS 및 기타 기기를 지원하여 원활한 읽기 경험을 보장합니다. 또한 저장된 기사를 공유하기 위한 다중 사용자 협업도 지원합니다.

      Pocket, Readability, Instapaper, Pinboard와 같은 서비스에서 데이터를 가져올 수 있어 콘텐츠 라이브러리 마이그레이션을 간소화합니다. RSS 생성을 통해 사용자는 RSS 리더에서 저장된 기사에 접근할 수 있습니다. 커뮤니티 문서가 사용성을 향상시키며, 앱의 높은 유연성과 직관적인 운영이 현대적인 웹 콘텐츠 관리 솔루션을 제공합니다.

      **주요 기능:**
      - 오프라인 읽기를 위한 웹페이지 저장
      - 산만함 없는 읽기 뷰를 위한 순수 콘텐츠 추출
      - 개인화된 콘텐츠 라이브러리를 위한 자동 태그 규칙을 통한 기사 분류
      - 빠른 웹페이지 저장을 위한 브라우저 확장 프로그램
      - 크로스 플랫폼 클라이언트 (Android, iOS, Chrome, Firefox, Opera)
      - 저장된 기사 공유를 위한 다중 사용자 협업
      - Pocket, Readability, Instapaper, Pinboard 및 기타 서비스에서 데이터 가져오기
      - 리더에서 저장된 기사에 접근하기 위한 RSS 생성

      **더 알아보기:**
      - [Wallabag 공식 웹사이트](https://wallabag.org)
      - [Wallabag GitHub 저장소](https://github.com/wallabag/wallabag)
      - [Wallabag 문서](https://doc.wallabag.org)
      - [Wallabag Docker 이미지](https://hub.docker.com/r/wallabag/wallabag)
    fr_FR: |
      Wallabag est une application de sauvegarde de pages web qui permet aux utilisateurs de sauvegarder des articles pour une lecture hors ligne, en extrayant le contenu pour une expérience sans distraction. Son interface web intuitive permet de sauvegarder des articles d'un clic, garantissant aux utilisateurs de pouvoir les lire à leur convenance.

      Les fonctionnalités principales de l'application incluent la sauvegarde pratique de pages web, la lecture optimisée et l'organisation flexible du contenu. Elle extrait uniquement le contenu de l'article, supprime les pop-ups et les publicités, et l'affiche dans une vue propre et confortable. Les utilisateurs peuvent organiser les articles sauvegardés avec des étiquettes et des règles d'étiquetage automatique, créant une bibliothèque de contenu personnalisée accessible à la demande. Les extensions de navigateur permettent une sauvegarde rapide, compatible avec Chrome, Firefox, Opera et plus. Les clients multiplateformes couvrent Android, iOS et d'autres appareils, garantissant une expérience de lecture fluide. Elle prend également en charge la collaboration multi-utilisateurs pour partager les articles sauvegardés.

      Elle permet d'importer des données depuis des services comme Pocket, Readability, Instapaper ou Pinboard, simplifiant la migration de bibliothèque de contenu. La génération RSS permet aux utilisateurs d'accéder aux articles sauvegardés dans les lecteurs RSS. La documentation communautaire améliore l'utilisabilité, et la haute flexibilité et le fonctionnement intuitif de l'application offrent une solution moderne de gestion de contenu web.

      **Fonctionnalités Clés :**
      - Sauvegarder des pages web pour la lecture hors ligne
      - Extraire le contenu pur pour une vue de lecture sans distraction
      - Classification d'articles avec règles d'étiquetage automatique pour une bibliothèque de contenu personnalisée
      - Extensions de navigateur pour la sauvegarde rapide de pages web
      - Clients multiplateformes (Android, iOS, Chrome, Firefox, Opera)
      - Collaboration multi-utilisateurs pour partager les articles sauvegardés
      - Importer des données depuis Pocket, Readability, Instapaper, Pinboard et d'autres services
      - Génération RSS pour accéder aux articles sauvegardés dans les lecteurs

      **En Savoir Plus :**
      - [Site Officiel Wallabag](https://wallabag.org)
      - [Dépôt GitHub Wallabag](https://github.com/wallabag/wallabag)
      - [Documentation Wallabag](https://doc.wallabag.org)
      - [Image Docker Wallabag](https://hub.docker.com/r/wallabag/wallabag)
    de_DE: |
      Wallabag ist eine Webseiten-Speicher-App, die es Benutzern ermöglicht, Artikel für das Offline-Lesen zu speichern und Inhalte für ein ablenkungsfreies Erlebnis zu extrahieren. Die intuitive Web-Oberfläche ermöglicht das Speichern von Artikeln mit einem Klick und stellt sicher, dass Benutzer sie nach Belieben lesen können.

      Die Kernfunktionen der App umfassen bequemes Webseiten-Speichern, optimiertes Lesen und flexible Inhaltsorganisation. Sie extrahiert nur den Inhalt des Artikels, entfernt Pop-ups und Werbung und zeigt ihn in einer sauberen, komfortablen Ansicht an. Benutzer können gespeicherte Artikel mit Tags und automatischen Tagging-Regeln organisieren und eine personalisierte Inhaltsbibliothek erstellen, die auf Abruf zugänglich ist. Browser-Erweiterungen ermöglichen schnelles Speichern, kompatibel mit Chrome, Firefox, Opera und mehr. Plattformübergreifende Clients decken Android, iOS und andere Geräte ab und gewährleisten ein nahtloses Leseerlebnis. Sie unterstützt auch Multi-User-Kollaboration zum Teilen gespeicherter Artikel.

      Sie ermöglicht den Import von Daten aus Diensten wie Pocket, Readability, Instapaper oder Pinboard und vereinfacht die Migration von Inhaltsbibliotheken. RSS-Generierung ermöglicht Benutzern den Zugriff auf gespeicherte Artikel in RSS-Readern. Community-Dokumentation verbessert die Benutzerfreundlichkeit, und die hohe Flexibilität und intuitive Bedienung der App liefern eine moderne Web-Content-Management-Lösung.

      **Hauptfunktionen:**
      - Webseiten für Offline-Lesen speichern
      - Reinen Inhalt für eine ablenkungsfreie Leseansicht extrahieren
      - Artikelklassifizierung mit automatischen Tagging-Regeln für eine personalisierte Inhaltsbibliothek
      - Browser-Erweiterungen für schnelles Webseiten-Speichern
      - Plattformübergreifende Clients (Android, iOS, Chrome, Firefox, Opera)
      - Multi-User-Kollaboration zum Teilen gespeicherter Artikel
      - Daten aus Pocket, Readability, Instapaper, Pinboard und anderen Diensten importieren
      - RSS-Generierung für Zugriff auf gespeicherte Artikel in Readern

      **Mehr Erfahren:**
      - [Wallabag Offizielle Website](https://wallabag.org)
      - [Wallabag GitHub Repository](https://github.com/wallabag/wallabag)
      - [Wallabag Dokumentation](https://doc.wallabag.org)
      - [Wallabag Docker Image](https://hub.docker.com/r/wallabag/wallabag)
    sv_SE: |
      Wallabag är en webbsides-sparningsapp som låter användare spara artiklar för offline-läsning, och extraherar innehåll för en distraktionsfri upplevelse. Det intuitiva webbgränssnittet möjliggör sparande av artiklar med ett klick, vilket säkerställer att användare kan läsa dem när det passar dem.

      Appens kärnfunktioner inkluderar bekväm webbsides-sparning, optimerad läsning och flexibel innehållsorganisation. Den extraherar endast artikelns innehåll, tar bort pop-ups och annonser, och visar det i en ren, bekväm vy. Användare kan organisera sparade artiklar med taggar och automatiska taggningsregler, skapa ett personligt innehållsbibliotek tillgängligt på begäran. Webbläsartillägg möjliggör snabb sparning, kompatibel med Chrome, Firefox, Opera och mer. Plattformsoberoende klienter täcker Android, iOS och andra enheter, vilket säkerställer en sömlös läsupplevelse. Den stöder även fleranvändarsamarbete för delning av sparade artiklar.

      Den möjliggör import av data från tjänster som Pocket, Readability, Instapaper eller Pinboard, vilket förenklar migration av innehållsbibliotek. RSS-generering låter användare komma åt sparade artiklar i RSS-läsare. Gemenskapsdokumentation förbättrar användbarhet, och appens höga flexibilitet och intuitiva drift levererar en modern webbinnehålls-hanteringslösning.

      **Huvudfunktioner:**
      - Spara webbsidor för offline-läsning
      - Extrahera rent innehåll för en distraktionsfri läsvy
      - Artikelklassificering med automatiska taggningsregler för ett personligt innehållsbibliotek
      - Webbläsartillägg för snabb webbsides-sparning
      - Plattformsoberoende klienter (Android, iOS, Chrome, Firefox, Opera)
      - Fleranvändarsamarbete för delning av sparade artiklar
      - Importera data från Pocket, Readability, Instapaper, Pinboard och andra tjänster
      - RSS-generering för åtkomst till sparade artiklar i läsare

      **Lär Dig Mer:**
      - [Wallabag Officiella Webbplats](https://wallabag.org)
      - [Wallabag GitHub Repository](https://github.com/wallabag/wallabag)
      - [Wallabag Dokumentation](https://doc.wallabag.org)
      - [Wallabag Docker Image](https://hub.docker.com/r/wallabag/wallabag)
    el_GR: |
      Το Wallabag είναι μια εφαρμογή αποθήκευσης ιστοσελίδων που επιτρέπει στους χρήστες να αποθηκεύουν άρθρα για ανάγνωση χωρίς σύνδεση, εξάγοντας περιεχόμενο για μια εμπειρία χωρίς περισπασμούς. Η διαισθητική διεπαφή ιστού επιτρέπει την αποθήκευση άρθρων με ένα κλικ, διασφαλίζοντας ότι οι χρήστες μπορούν να τα διαβάσουν όταν τους βολεύει.

      Τα βασικά χαρακτηριστικά της εφαρμογής περιλαμβάνουν βολική αποθήκευση ιστοσελίδων, βελτιστοποιημένη ανάγνωση και ευέλικτη οργάνωση περιεχομένου. Εξάγει μόνο το περιεχόμενο του άρθρου, αφαιρώντας αναδυόμενα παράθυρα και διαφημίσεις, και το εμφανίζει σε μια καθαρή, άνετη προβολή. Οι χρήστες μπορούν να οργανώσουν αποθηκευμένα άρθρα με ετικέτες και αυτόματους κανόνες επισήμανσης, δημιουργώντας μια εξατομικευμένη βιβλιοθήκη περιεχομένου προσβάσιμη κατ' απαίτηση. Οι επεκτάσεις προγράμματος περιήγησης επιτρέπουν γρήγορη αποθήκευση, συμβατές με Chrome, Firefox, Opera και άλλα. Οι cross-platform πελάτες καλύπτουν Android, iOS και άλλες συσκευές, διασφαλίζοντας μια απρόσκοπτη εμπειρία ανάγνωσης. Υποστηρίζει επίσης συνεργασία πολλών χρηστών για κοινή χρήση αποθηκευμένων άρθρων.

      Επιτρέπει την εισαγωγή δεδομένων από υπηρεσίες όπως Pocket, Readability, Instapaper ή Pinboard, απλοποιώντας τη μετανάστευση βιβλιοθήκης περιεχομένου. Η δημιουργία RSS επιτρέπει στους χρήστες να έχουν πρόσβαση σε αποθηκευμένα άρθρα σε αναγνώστες RSS. Η τεκμηρίωση της κοινότητας ενισχύει τη χρηστικότητα, και η υψηλή ευελιξία και η διαισθητική λειτουργία της εφαρμογής παρέχουν μια σύγχρονη λύση διαχείρισης περιεχομένου ιστού.

      **Βασικά Χαρακτηριστικά:**
      - Αποθήκευση ιστοσελίδων για ανάγνωση εκτός σύνδεσης
      - Εξαγωγή καθαρού περιεχομένου για προβολή ανάγνωσης χωρίς περισπασμούς
      - Κατηγοριοποίηση άρθρων με αυτόματους κανόνες επισήμανσης για εξατομικευμένη βιβλιοθήκη περιεχομένου
      - Επεκτάσεις προγράμματος περιήγησης για γρήγορη αποθήκευση ιστοσελίδων
      - Cross-platform πελάτες (Android, iOS, Chrome, Firefox, Opera)
      - Συνεργασία πολλών χρηστών για κοινή χρήση αποθηκευμένων άρθρων
      - Εισαγωγή δεδομένων από Pocket, Readability, Instapaper, Pinboard και άλλες υπηρεσίες
      - Δημιουργία RSS για πρόσβαση σε αποθηκευμένα άρθρα σε αναγνώστες

      **Μάθετε Περισσότερα:**
      - [Επίσημη Ιστοσελίδα Wallabag](https://wallabag.org)
      - [Αποθετήριο GitHub Wallabag](https://github.com/wallabag/wallabag)
      - [Τεκμηρίωση Wallabag](https://doc.wallabag.org)
      - [Εικόνα Docker Wallabag](https://hub.docker.com/r/wallabag/wallabag)
    hr_HR: |
      Wallabag je aplikacija za spremanje web stranica koja omogućuje korisnicima spremanje članaka za offline čitanje, izdvajajući sadržaj za iskustvo bez ometanja. Njezino intuitivno web sučelje omogućava spremanje članaka jednim klikom, osiguravajući da ih korisnici mogu čitati kada im odgovara.

      Osnovne značajke aplikacije uključuju praktično spremanje web stranica, optimizirano čitanje i fleksibilnu organizaciju sadržaja. Izdvaja samo sadržaj članka, uklanja pop-up prozore i oglase, te ga prikazuje u čistom, ugodnom prikazu. Korisnici mogu organizirati spremljene članke pomoću oznaka i automatskih pravila označavanja, stvarajući personaliziranu biblioteku sadržaja dostupnu na zahtjev. Proširenja preglednika omogućavaju brzo spremanje, kompatibilna s Chrome, Firefox, Opera i drugim. Cross-platform klijenti pokrivaju Android, iOS i druge uređaje, osiguravajući besprijekorno iskustvo čitanja. Također podržava suradnju više korisnika za dijeljenje spremljenih članaka.

      Omogućava uvoz podataka iz servisa poput Pocket, Readability, Instapaper ili Pinboard, pojednostavljujući migraciju biblioteke sadržaja. RSS generiranje omogućava korisnicima pristup spremljenim člancima u RSS čitačima. Dokumentacija zajednice poboljšava upotrebljivost, a visoka fleksibilnost i intuitivno funkcioniranje aplikacije pružaju moderno rješenje za upravljanje web sadržajem.

      **Ključne Značajke:**
      - Spremanje web stranica za offline čitanje
      - Izdvajanje čistog sadržaja za prikaz čitanja bez ometanja
      - Klasifikacija članaka s automatskim pravilima označavanja za personaliziranu biblioteku sadržaja
      - Proširenja preglednika za brzo spremanje web stranica
      - Cross-platform klijenti (Android, iOS, Chrome, Firefox, Opera)
      - Suradnja više korisnika za dijeljenje spremljenih članaka
      - Uvoz podataka iz Pocket, Readability, Instapaper, Pinboard i drugih servisa
      - RSS generiranje za pristup spremljenim člancima u čitačima

      **Saznajte Više:**
      - [Wallabag Službena Web Stranica](https://wallabag.org)
      - [Wallabag GitHub Repozitorij](https://github.com/wallabag/wallabag)
      - [Wallabag Dokumentacija](https://doc.wallabag.org)
      - [Wallabag Docker Slika](https://hub.docker.com/r/wallabag/wallabag)
    pt_PT: |
      Wallabag é uma aplicação de poupança de páginas web que permite aos utilizadores guardar artigos para leitura offline, extraindo conteúdo para uma experiência livre de distrações. A sua interface web intuitiva permite guardar artigos com um clique, assegurando que os utilizadores podem lê-los quando for conveniente.

      As funcionalidades principais da aplicação incluem poupança conveniente de páginas web, leitura optimizada e organização flexível de conteúdo. Extrai apenas o conteúdo do artigo, removendo pop-ups e anúncios, e exibe-o numa visualização limpa e confortável. Os utilizadores podem organizar artigos guardados com etiquetas e regras de etiquetagem automática, criando uma biblioteca de conteúdo personalizada acessível sob demanda. As extensões do navegador permitem poupança rápida, compatível com Chrome, Firefox, Opera e mais. Os clientes multiplataforma cobrem Android, iOS e outros dispositivos, assegurando uma experiência de leitura perfeita. Também suporta colaboração multi-utilizador para partilha de artigos guardados.

      Permite importar dados de serviços como Pocket, Readability, Instapaper ou Pinboard, simplificando a migração da biblioteca de conteúdo. A geração RSS permite aos utilizadores aceder a artigos guardados em leitores RSS. A documentação da comunidade melhora a usabilidade, e a alta flexibilidade e funcionamento intuitivo da aplicação entregam uma solução moderna de gestão de conteúdo web.

      **Funcionalidades Principais:**
      - Guardar páginas web para leitura offline
      - Extrair conteúdo puro para uma visualização de leitura livre de distrações
      - Classificação de artigos com regras de etiquetagem automática para uma biblioteca de conteúdo personalizada
      - Extensões do navegador para poupança rápida de páginas web
      - Clientes multiplataforma (Android, iOS, Chrome, Firefox, Opera)
      - Colaboração multi-utilizador para partilha de artigos guardados
      - Importar dados do Pocket, Readability, Instapaper, Pinboard e outros serviços
      - Geração RSS para acesso a artigos guardados em leitores

      **Saiba Mais:**
      - [Website Oficial Wallabag](https://wallabag.org)
      - [Repositório GitHub Wallabag](https://github.com/wallabag/wallabag)
      - [Documentação Wallabag](https://doc.wallabag.org)
      - [Imagem Docker Wallabag](https://hub.docker.com/r/wallabag/wallabag)
    ru_RU: |
      Wallabag — это приложение для сохранения веб-страниц, которое позволяет пользователям сохранять статьи для автономного чтения, извлекая контент для незагромождённого опыта. Его интуитивный веб-интерфейс позволяет сохранять статьи одним щелчком, обеспечивая возможность читать их в удобное время.

      Основные функции приложения включают удобное сохранение веб-страниц, оптимизированное чтение и гибкую организацию контента. Оно извлекает только содержимое статьи, удаляя всплывающие окна и рекламу, и отображает его в чистом, удобном виде. Пользователи могут организовывать сохранённые статьи с помощью тегов и правил автоматической разметки, создавая персонализированную библиотеку контента, доступную по требованию. Расширения браузера обеспечивают быстрое сохранение, совместимые с Chrome, Firefox, Opera и другими. Кроссплатформенные клиенты охватывают Android, iOS и другие устройства, обеспечивая бесшовный опыт чтения. Также поддерживается многопользовательское сотрудничество для обмена сохранёнными статьями.

      Позволяет импортировать данные из сервисов, таких как Pocket, Readability, Instapaper или Pinboard, упрощая миграцию библиотеки контента. Генерация RSS позволяет пользователям получать доступ к сохранённым статьям в RSS-читалках. Документация сообщества улучшает удобство использования, а высокая гибкость и интуитивная работа приложения обеспечивают современное решение для управления веб-контентом.

      **Ключевые Особенности:**
      - Сохранение веб-страниц для автономного чтения
      - Извлечение чистого контента для незагромождённого вида чтения
      - Классификация статей с правилами автоматической разметки для персонализированной библиотеки контента
      - Расширения браузера для быстрого сохранения веб-страниц
      - Кроссплатформенные клиенты (Android, iOS, Chrome, Firefox, Opera)
      - Многопользовательское сотрудничество для обмена сохранёнными статьями
      - Импорт данных из Pocket, Readability, Instapaper, Pinboard и других сервисов
      - Генерация RSS для доступа к сохранённым статьям в читалках

      **Узнать Больше:**
      - [Официальный Сайт Wallabag](https://wallabag.org)
      - [Репозиторий GitHub Wallabag](https://github.com/wallabag/wallabag)
      - [Документация Wallabag](https://doc.wallabag.org)
      - [Docker Образ Wallabag](https://hub.docker.com/r/wallabag/wallabag)
    tr_TR: |
      Wallabag, kullanıcıların çevrimdışı okuma için makaleleri kaydetmelerine olanak tanıyan ve dikkat dağıtmayan bir deneyim için içeriği çıkaran bir web sayfası kaydetme uygulamasıdır. Sezgisel web arayüzü, tek tıklamayla makale kaydetmeyi sağlar ve kullanıcıların uygun zamanlarında okuyabilmelerini garanti eder.

      Uygulamanın temel özellikleri arasında kullanışlı web sayfası kaydetme, optimize edilmiş okuma ve esnek içerik organizasyonu bulunur. Sadece makalenin içeriğini çıkarır, pop-up'ları ve reklamları kaldırır ve temiz, rahat bir görünümde gösterir. Kullanıcılar kaydedilen makaleleri etiketler ve otomatik etiketleme kurallarıyla organize edebilir, talep üzerine erişilebilen kişiselleştirilmiş bir içerik kütüphanesi oluşturabilirler. Tarayıcı uzantıları hızlı kaydetmeyi sağlar, Chrome, Firefox, Opera ve daha fazlasıyla uyumludur. Çoklu platform istemcileri Android, iOS ve diğer cihazları kapsar, sorunsuz bir okuma deneyimi sağlar. Ayrıca kaydedilen makaleleri paylaşmak için çok kullanıcılı işbirliğini destekler.

      Pocket, Readability, Instapaper veya Pinboard gibi hizmetlerden veri içe aktarmayı sağlayarak içerik kütüphanesi geçişini basitleştirir. RSS oluşturma, kullanıcıların RSS okuyucularında kaydedilen makalelere erişmesini sağlar. Topluluk belgeleri kullanılabilirliği artırır ve uygulamanın yüksek esnekliği ve sezgisel işletimi modern bir web içerik yönetimi çözümü sunar.

      **Ana Özellikler:**
      - Çevrimdışı okuma için web sayfalarını kaydetme
      - Dikkat dağıtmayan okuma görünümü için saf içerik çıkarma
      - Kişiselleştirilmiş içerik kütüphanesi için otomatik etiketleme kurallarıyla makale sınıflandırması
      - Hızlı web sayfası kaydetme için tarayıcı uzantıları
      - Çoklu platform istemcileri (Android, iOS, Chrome, Firefox, Opera)
      - Kaydedilen makaleleri paylaşmak için çok kullanıcılı işbirliği
      - Pocket, Readability, Instapaper, Pinboard ve diğer hizmetlerden veri içe aktarma
      - Okuyuculardan kaydedilen makalelere erişim için RSS oluşturma

      **Daha Fazla Bilgi:**
      - [Wallabag Resmi Web Sitesi](https://wallabag.org)
      - [Wallabag GitHub Deposu](https://github.com/wallabag/wallabag)
      - [Wallabag Belgeleri](https://doc.wallabag.org)
      - [Wallabag Docker İmajı](https://hub.docker.com/r/wallabag/wallabag)
