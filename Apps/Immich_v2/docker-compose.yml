name: immich-v2
services:
  immich-server-v2:
    deploy:
      resources:
        reservations:
          memory: 1024M
    container_name: immich-server-v2
    image: ghcr.io/immich-app/immich-server:v2.0.1
    volumes:
      - /DATA/Gallery/immich:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_HOSTNAME: immich-postgres-v2
      DB_PORT: 5432
      REDIS_HOSTNAME: immich-redis-v2
      DB_DATABASE_NAME: immich
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    ports:
      - '2283:2283'
    depends_on:
      - immich-redis-v2
      - immich-postgres-v2
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - immich-net

  immich-machine-learning-v2:
    container_name: immich-machine-learning-v2
    image: ghcr.io/immich-app/immich-machine-learning:v2.0.1
    environment:
      DB_HOSTNAME: immich-postgres-v2
      DB_PORT: 5432
      REDIS_HOSTNAME: immich-redis-v2
      DB_DATABASE_NAME: immich
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    restart: unless-stopped
    volumes:
      - /DATA/AppData/$AppID/model-cache:/cache
    healthcheck:
      disable: false
    networks:
      - immich-net

  immich-redis-v2:
    container_name: immich-redis-v2
    image: docker.io/valkey/valkey:8-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    networks:
      - immich-net

  immich-postgres-v2:
    container_name: immich-postgres-v2
    image: ghcr.io/immich-app/postgres:16-vectorchord0.4.3-pgvectors0.3.0
    environment:
      POSTGRES_DB: immich
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - /DATA/AppData/$AppID/pgdata:/var/lib/postgresql/data
    shm_size: 128mb
    restart: unless-stopped
    networks:
      - immich-net

networks:
  immich-net:
    driver: bridge

x-casaos:
  architectures:
    - amd64
    - arm64
  main: immich-server-v2
  category: Gallery
  author: immich
  developer: immich
  store_app_id: immich-v2
  tagline:
    de_DE: Selbstgehostete Medienverwaltungslösung
    el_GR: Αυτο-φιλοξενούμενη λύση διαχείρισης μέσων
    en_GB: Self-hosted media management solution
    en_US: Self-hosted media management solution
    fr_FR: Solution de gestion multimédia auto-hébergée
    hr_HR: Samostalna rješenja za upravljanje medijima
    it_IT: Soluzione di gestione multimediale self-hosted
    ja_JP: セルフホスト型メディア管理ソリューション
    ko_KR: 자체 호스팅 미디어 관리 솔루션
    nb_NO: Selvdrevet løsning for mediefilbehandling
    pt_PT: Solução de gestão de multimédia auto-hospedada
    ru_RU: Самоуправляемое решение для управления медиа
    sv_SE: Självhostad lösning för mediahantering
