name: komga
services:
  komga:
    image: gotson/komga:1.22.0
    container_name: komga
    deploy:
      resources:
        reservations:
          memory: 128M
    network_mode: bridge
    ports:
      - target: 25600
        published: "25600"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /data
      - type: bind
        source: /etc/timezone
        target: /etc/timezone
    environment:
      PGID: "1000"
      PUID: "1000"
