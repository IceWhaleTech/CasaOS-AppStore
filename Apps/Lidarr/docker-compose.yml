name: lidarr
services:
  lidarr:
    environment:
      PGID: "1000"
      PUID: "1000"
      TZ: Europe/London
    image: linuxserver/lidarr:1.0.2
    deploy:
      resources:
        reservations:
          memory: 64M
    network_mode: bridge
    ports:
      - target: 8686
        published: "8686"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/lidarr/config
        target: /config
      - type: bind
        source: /DATA/Media/Music
        target: /music
      - type: bind
        source: /DATA/Downloads
        target: /downloads
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: ""
        - container: PGID
          description:
            en_us: ""
        - container: TZ
          description:
            en_us: ""
      port_map: "8686"
      ports:
        - container: "8686"
          description:
            en_us: ""

      volumes:
        - container: /config
          description:
            en_us: ""
        - container: /music
          description:
            en_us: ""
        - container: /downloads
          description:
            en_us: ""
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: lidarr
  author: CasaOS Team
  category: Downloader
  description:
    en_us: Lidarr is a music collection manager for Usenet and BitTorrent users. It can monitor multiple RSS feeds for new albums from your favorite artists and will interface with clients and indexers to grab, sort, and rename them. It can also be configured to automatically upgrade the quality of existing files in the library when a better quality format becomes available.
    zh_cn: Lidarr是一个音乐收藏管理器，用于Usenet和BitTorrent用户。它可以监视多个RSS源以获取来自最喜欢的艺术家的新专辑，并且可以与客户端和索引器进行交互以获取，排序和重命名它们。它还可以配置为在更好的质量格式可用时自动升级库中现有文件的质量。
