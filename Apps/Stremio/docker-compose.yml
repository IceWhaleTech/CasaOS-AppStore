name: stremio
services:
  stremio:
    container_name: stremio
    deploy:
      resources:
        limits:
          memory: 1024M
    environment:
      - NO_CORS=1
    image: stremio/server:4.20.2
    ports:
      - target: 11470
        published: "11470"
        protocol: tcp
      - target: 12470
        published: "12470"
        protocol: tcp
    restart: unless-stopped
    network_mode: bridge
    privileged: false
    x-casaos:
      ports:
        - container: "11470"
          description:
            en_us: WebUI HTTP Port
            pt_br: Porta da WebUI
            zh_cn: WebUI HTTP端口
          protocol: tcp
        - container: "12470"
          description:
            en_us: WebUI HTTPS Port
            pt_br: Porta da WebUI
            zh_cn: WebUI HTTPS端口
          protocol: tcp
      envs:
        - container: NO_CORS
          description:
            en_us: CORS config.
            zh_cn: CORS配置

