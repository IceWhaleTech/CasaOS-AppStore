name: wg-easy
services:
  wg-easy:
    image: weejewel/wg-easy:7
    restart: unless-stopped
    network_mode: bridge
    environment:
      PASSWORD: 'casaos'
      WG_HOST: 'casaos.local'
      WG_PORT: '51820'
      WG_DEFAULT_DNS: '1.1.1.1'
    x-casaos:
      volumes:
        - container: /etc/wireguard
          description:
            en_us: Contains device VPN config files.
      ports:
        - container: '51820'
          description:
            en_us: Wireguard VPN port
        - container: '51821'
          description:
            en_us: WEB UI port
    ports:
      - target: 51820
        published: "51820"
        protocol: udp
      - target: 51821
        published: "51821"
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/wireguard
        target: /etc/wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    container_name: wg-easy
