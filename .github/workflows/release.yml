name: release

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: remove all screenshots
        run: find . -name "screenshot*"  | xargs rm -f
      - name: remove all thumbnails
        run: find . -name "thumbnail*"  | xargs rm -f
      - name: compress the entire directory
        run: tar -zcvf linux-all-appstore-${{ github.ref }}.tar.gz *
      - uses: softprops/action-gh-release@v1
        with:
          files: linux-all-appstore-${{ github.ref }}.tar.gz
          draft: true
          prerelease: true
