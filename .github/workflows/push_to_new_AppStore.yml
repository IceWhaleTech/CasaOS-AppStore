name: build documentation and publish

on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: remove all file except icon.png
        run: find . -type f -not \( -name 'icon.png' -or -name '*.json' -or -name '*.yml' \) -delete
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB2 }}
        with:
          source-directory: './Apps'
          destination-github-username: 'IceWhaleTech'
          destination-repository-name: '_appstore'
          user-email: q2676515970@163.com
          target-directory: './Apps'
      - name: cp
        run: |
          mkdir ./tmp
          cp -r ./Apps ./tmp
          cp recommend-list.json category-list.json ./tmp
          ls ./tmp
      - name: Pushes test folder
        uses: datalbry/copy_folder_to_another_repo_action@1.0.0
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB2 }}
        with:
          source_folder: './tmp'
          destination_repo: 'IceWhaleTech/_appstore'
          destination_folder: './'
          INPUT_DESTINATION_BRANCH: main
          OUTPUT_BRANCH: main
          user_email: 'q2676515970@163.com'
          user_name: 'raller1028'
